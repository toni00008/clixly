<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clixly - Sign Up</title>
  <style>
    body {
      background-color: #000000;
      color: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      width: 100%;
      max-width: 400px;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 5px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #333;
      border-radius: 4px;
      background-color: #2a2a2a;
      color: #ffffff;
      font-size: 1em;
    }
    input:focus {
      outline: none;
      border-color: #555;
      background-color: #333;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      background-color: #444;
      color: #ffffff;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    #auth-msg {
      text-align: center;
      margin-top: 10px;
      color: #ccc;
    }
    @media (max-width: 400px) {
      .container { padding: 15px; }
      input, button { padding: 8px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Sign Up</h2>
    <input type="text" id="username" placeholder="Username">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button onclick="signup()">Sign Up</button>
    <p id="auth-msg"></p>
  </div>
  <script type="module">
    // Firebase Setup
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    window.signup = function() {
      const username = document.getElementById("username").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const authMsg = document.getElementById("auth-msg");

      if (!username || !email || !password) {
        authMsg.innerText = "Please fill all fields.";
        return;
      }

      createUserWithEmailAndPassword(auth, email, password)
        .then((userCredential) => {
          const user = userCredential.user;
          // Store username in Realtime Database
          set(ref(db, `users/${user.uid}`), {
            username: username,
            email: email
          }).then(() => {
            authMsg.innerText = "Signup successful! Redirecting...";
            setTimeout(() => (window.location.href = "index.html"), 2000);
          }).catch((error) => {
            authMsg.innerText = "Database error: " + error.message;
          });
        })
        .catch((error) => {
          authMsg.innerText = "Signup failed: " + error.message;
        });
    };
  </script>
</body>
</html>
