<!DOCTYPE html>
<html>
<head><title>Sign Up</title></head>
<body>
  <h2>Sign Up</h2>
  <input type="text" id="username" placeholder="Username">
  <input type="email" id="email" placeholder="Email">
  <input type="password" id="password" placeholder="Password">
  <button onclick="signup()">Sign Up</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    window.signup = async function() {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const usernameInput = document.getElementById("username");
      const username = usernameInput.value.trim().toLowerCase();

      if (!username) {
        alert("Please enter a username");
        usernameInput.focus();
        return;
      }
      if (!email) {
        alert("Please enter an email");
        return;
      }
      if (!password) {
        alert("Please enter a password");
        return;
      }

      try {
        // Check if username already exists
        const usersRef = collection(db, "users");
        const q = query(usersRef, where("username", "==", username));
        const querySnapshot = await getDocs(q);

        if (!querySnapshot.empty) {
          alert("Username already taken! Please choose another.");
          usernameInput.focus();
          return;
        }

        // Create user with email and password
        const userCredential = await createUserWithEmailAndPassword(auth, email, password);
        const user = userCredential.user;

        // Save username in Firestore under users collection
        await setDoc(doc(db, "users", user.uid), {
          username: username,
          email: email,
          createdAt: new Date()
        });

        alert("Signup successful!");
      } catch (err) {
        alert("Signup failed: " + err.message);
      }
    }
  </script>
</body>
</html>
