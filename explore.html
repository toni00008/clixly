<!DOCTYPE html>
<html>
<head>
  <title>Clixly ‚Ä¢ Explore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 600px;
      margin: auto;
      background: #f9f9f9;
      padding: 20px;
    }
    .search-bar {
      margin-bottom: 20px;
    }
    .search-bar input {
      width: 100%;
      padding: 10px;
      font-size: 1em;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    h2 {
      margin-top: 20px;
    }
    .post {
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-bottom: 20px;
      padding: 16px;
      transition: transform 0.2s;
    }
    .post:hover {
      transform: translateY(-3px);
    }
    .post img {
      max-width: 100%;
      border-radius: 8px;
    }
    .user {
      color: #555;
      font-size: 0.9em;
      margin-bottom: 6px;
      cursor: pointer;
    }
    .caption {
      margin-top: 10px;
      font-size: 1em;
    }
    .likes, .comments {
      margin-top: 10px;
      font-size: 0.9em;
      color: #333;
    }
    button {
      cursor: pointer;
      padding: 6px 12px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
      margin-top: 6px;
    }
    input.comment-input {
      margin-top: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>

  <div class="search-bar">
    <input id="searchInput" type="text" placeholder="üîç Search posts / hashtags...">
  </div>

  <h2>üîç Explore Posts</h2>
  <div id="posts">Loading posts...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot, doc,
      updateDoc, arrayUnion, arrayRemove, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const postsDiv = document.getElementById("posts");
    const searchInput = document.getElementById("searchInput");

    let allPosts = [];
    const userCache = {}; // cache userId ‚Üí username/email

    let currentUser = null;

    onAuthStateChanged(auth, async user => {
      currentUser = user;
      if (!user) {
        postsDiv.innerHTML = 'Please <a href="login.html">login</a> to explore posts.';
        return;
      }

      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));

      onSnapshot(q, async snapshot => {
        allPosts = [];
        postsDiv.innerHTML = 'Loading posts...';

        for (const docSnap of snapshot.docs) {
          const postData = docSnap.data();
          const postId = docSnap.id;

          // Get username or email from users collection, cache to avoid repeated fetches
          if (!userCache[postData.userId]) {
            const userDoc = await getDoc(doc(db, "users", postData.userId));
            if (userDoc.exists()) {
              userCache[postData.userId] = userDoc.data().username || userDoc.data().email || "Unknown";
            } else {
              userCache[postData.userId] = "Unknown";
            }
          }

          allPosts.push({
            id: postId,
            ...postData,
            username: userCache[postData.userId],
            likes: postData.likes || []
          });
        }

        renderPosts();
      });
    });

    searchInput.addEventListener('input', e => {
      renderPosts(e.target.value.trim());
    });

    function renderPosts(filter = '') {
      postsDiv.innerHTML = '';
      const lower = filter.toLowerCase();

      const filtered = allPosts.filter(post =>
        (post.caption?.toLowerCase().includes(lower)) ||
        ((post.caption?.match(/#\w+/g) || []).some(tag => tag.toLowerCase().includes(lower)))
      );

      (filtered.length ? filtered : allPosts).forEach(post => {
        const postEl = document.createElement("div");
        postEl.className = "post";

        const hashtags = post.caption?.match(/#\w+/g) || [];
        const likedByUser = currentUser && post.likes.includes(currentUser.uid);
        const likeBtnText = likedByUser ? "üíô Unlike" : "‚ù§Ô∏è Like";

        postEl.innerHTML = `
          <div class="user" onclick="viewUser('${post.userId}')"><b>${post.username}</b></div>
          <img src="${post.imageURL}" alt="Post image">
          <div class="caption">${post.caption || ""}</div>
          <div class="likes">‚ù§Ô∏è Likes: <span id="likes-${post.id}">${post.likes.length}</span></div>
          <button id="like-btn-${post.id}">${likeBtnText}</button>
          <div class="comments" id="comments-${post.id}">üí¨ Comments loading...</div>
          <input type="text" placeholder="Add a comment..." class="comment-input" id="comment-input-${post.id}">
          <button id="comment-btn-${post.id}">‚ûï Comment</button>
        `;

        postsDiv.appendChild(postEl);

        // Like button handler
        const likeBtn = document.getElementById(`like-btn-${post.id}`);
        likeBtn.addEventListener('click', async () => {
          if (!currentUser) {
            alert("Please login to like posts.");
            return;
          }
          const postRef = doc(db, "posts", post.id);
          try {
            if (likedByUser) {
              // Unlike
              await updateDoc(postRef, {
                likes: arrayRemove(currentUser.uid)
              });
            } else {
              // Like
              await updateDoc(postRef, {
                likes: arrayUnion(currentUser.uid)
              });
            }
          } catch (e) {
            console.error("Error updating like:", e);
            alert("Could not update like. Please try again.");
          }
        });

        // Comments realtime listener
        const commentsRef = collection(db, "posts", post.id, "comments");
        onSnapshot(commentsRef, snapshot => {
          const commentsDiv = document.getElementById(`comments-${post.id}`);
          commentsDiv.innerHTML = "";
          snapshot.forEach(commentDoc => {
            const c = commentDoc.data();
            const cEl = document.createElement("div");
            cEl.innerHTML = `<b>${c.userEmail || "Unknown"}:</b> ${c.text}`;
            commentsDiv.appendChild(cEl);
          });
        });

        // Add comment button handler
        const commentBtn = document.getElementById(`comment-btn-${post.id}`);
        commentBtn.addEventListener('click', async () => {
          if (!currentUser) {
            alert("Please login to comment.");
            return;
          }
          const input = document.getElementById(`comment-input-${post.id}`);
          const text = input.value.trim();
          if (!text) return;

          try {
            const commentRef = doc(collection(db, "posts", post.id, "comments"));
            await setDoc(commentRef, {
              userId: currentUser.uid,
              userEmail: currentUser.email,
              text,
              createdAt: new Date()
            });
            input.value = "";
          } catch (e) {
            console.error("Error adding comment:", e);
            alert("Could not add comment. Please try again.");
          }
        });
      });
    }

    window.viewUser = function(userId) {
      window.location.href = `user.html?id=${userId}`;
    };
  </script>
</body>
</html>
