<!DOCTYPE html>
<html>
<head>
  <title>Clixly ‚Ä¢ Explore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 700px;
      margin: auto;
      background: #f5f5f8;
      padding: 20px;
    }
    nav a {
      margin-right: 15px;
      color: #0077ff;
      text-decoration: none;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .post {
      background: white;
      border-radius: 12px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      padding: 16px;
    }
    .post img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .user {
      color: #333;
      font-weight: bold;
      margin-bottom: 5px;
    }
    .caption {
      margin-top: 10px;
    }
    .likes, .comments {
      margin-top: 10px;
      font-size: 0.9em;
    }
    .hashtag {
      display: inline-block;
      background: #e0f2ff;
      color: #0077ff;
      padding: 4px 8px;
      margin-right: 6px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
    }
    button {
      margin-top: 5px;
      padding: 5px 10px;
      background: #0077ff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input.comment-input {
      margin-top: 8px;
      padding: 6px;
      width: 100%;
    }
  </style>
</head>
<body>
  <nav>
    <a href="feed.html">Feed</a>
    <a href="explore.html">Explore</a>
    <a href="profile.html">Profile</a>
  </nav>

  <h2>üåé Explore</h2>
  <input id="searchInput" type="text" placeholder="Search posts / hashtags..." />

  <div id="posts">Loading posts...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc,
      updateDoc, arrayUnion, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const postsDiv = document.getElementById("posts");
    const searchInput = document.getElementById("searchInput");

    let allPosts = [];
    const userCache = {};

    onAuthStateChanged(auth, user => {
      if (!user) {
        postsDiv.innerHTML = 'Please <a href="login.html">log in</a> to view posts.';
        return;
      }

      const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));

      onSnapshot(q, async snapshot => {
        const tempPosts = [];

        await Promise.all(snapshot.docs.map(async docSnap => {
          const post = docSnap.data();
          const postId = docSnap.id;

          // Fetch username from cache or Firestore
          if (!userCache[post.userId]) {
            try {
              const userDoc = await getDoc(doc(db, "users", post.userId));
              userCache[post.userId] = userDoc.exists() ? userDoc.data().username || userDoc.data().email : post.userEmail;
            } catch {
              userCache[post.userId] = post.userEmail || "Unknown";
            }
          }

          tempPosts.push({
            id: postId,
            ...post,
            username: userCache[post.userId],
            likes: post.likes || []
          });
        }));

        allPosts = tempPosts;
        renderPosts();
      });
    });

    function renderPosts(filter = '') {
      postsDiv.innerHTML = '';
      const lower = filter.toLowerCase();

      const filtered = allPosts.filter(p =>
        p.caption?.toLowerCase().includes(lower) ||
        (p.caption?.match(/#\w+/g) || []).some(tag => tag.toLowerCase().includes(lower))
      );

      (filtered.length ? filtered : allPosts).forEach(post => {
        const postEl = document.createElement("div");
        postEl.className = "post";
        const hashtags = post.caption.match(/#\w+/g) || [];

        postEl.innerHTML = `
          <div class="user">@${post.username}</div>
          <img src="${post.imageURL}" alt="Post image">
          <div class="caption">${post.caption}</div>
          <div>${hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join(' ')}</div>
          <div class="likes">‚ù§Ô∏è Likes: <span id="likes-${post.id}">${post.likes.length}</span></div>
          <button onclick="likePost('${post.id}')">‚ù§Ô∏è Like</button>
          <div class="comments" id="comments-${post.id}">üí¨ Loading comments...</div>
          <input class="comment-input" id="comment-input-${post.id}" placeholder="Add a comment..." />
          <button onclick="addComment('${post.id}')">‚ûï Comment</button>
        `;

        postsDiv.appendChild(postEl);

        // Load comments live
        const commentsRef = collection(db, "posts", post.id, "comments");
        onSnapshot(commentsRef, snapshot => {
          const commentsDiv = document.getElementById(`comments-${post.id}`);
          commentsDiv.innerHTML = '';
          snapshot.forEach(doc => {
            const c = doc.data();
            const el = document.createElement("div");
            el.innerHTML = `<b>${c.userEmail}:</b> ${c.text}`;
            commentsDiv.appendChild(el);
          });
        });
      });
    }

    searchInput.addEventListener("input", e => {
      renderPosts(e.target.value.trim());
    });

    window.likePost = async function(postId) {
      const user = auth.currentUser;
      if (!user) return alert("Please login to like.");

      const postRef = doc(db, "posts", postId);
      try {
        await updateDoc(postRef, {
          likes: arrayUnion(user.uid)
        });
      } catch (e) {
        alert("‚ùå Could not update like.");
        console.error(e);
      }
    };

    window.addComment = async function(postId) {
      const user = auth.currentUser;
      if (!user) return alert("Please login to comment.");

      const input = document.getElementById(`comment-input-${postId}`);
      const text = input.value.trim();
      if (!text) return;

      try {
        const commentRef = doc(collection(db, "posts", postId, "comments"));
        await setDoc(commentRef, {
          userId: user.uid,
          userEmail: user.email,
          text,
          createdAt: new Date()
        });
        input.value = '';
      } catch (e) {
        alert("‚ùå Could not add comment.");
        console.error(e);
      }
    };
  </script>
</body>
</html>
