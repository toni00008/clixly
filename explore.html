<!DOCTYPE html>
<html>
<head>
  <title>Clixly • Explore</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; max-width: 700px; margin: auto; background: #f5f5f8; padding: 20px; }
    nav a { margin-right: 15px; color: #0077ff; text-decoration: none; }
    .post-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .post-card img { width: 100%; border-radius: 8px; margin-top: 10px; }
    .comment-input { margin-top: 10px; padding: 8px; width: 100%; border-radius: 8px; }
    button { margin-top: 6px; padding: 6px 10px; background: #0077ff; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .comment { font-size: 0.9em; margin-top: 6px; }
    .likes-count { margin-top: 8px; font-size: 0.9em; color: #333; }
  </style>
</head>
<body>
  <nav>
    <a href="feed.html">Feed</a>
    <a href="explore.html">Explore</a>
    <a href="profile.html">Profile</a>
  </nav>

  <h2>Explore</h2>
  <input type="text" id="searchInput" placeholder="Search posts / hashtags..." style="width: 100%; padding: 10px; border-radius: 10px; margin-bottom: 20px;" />

  <div id="posts">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, onSnapshot, doc,
      getDoc, setDoc, updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const postsEl = document.getElementById('posts');
    const userCache = {};

    let currentUser;

    onAuthStateChanged(auth, user => {
      if (!user) {
        postsEl.innerHTML = 'Please <a href="login.html">login</a> to view posts.';
        return;
      }
      currentUser = user;

      const postsQ = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));

      onSnapshot(postsQ, async snap => {
        const posts = await Promise.all(snap.docs.map(async docSnap => {
          const post = docSnap.data();
          const id = docSnap.id;
          if (!userCache[post.userEmail]) {
            const userDoc = await getDoc(doc(db, 'users', post.userEmail));
            userCache[post.userEmail] = userDoc.exists() ? userDoc.data().username : post.userEmail;
          }
          const likes = post.likes || [];
          return { id, ...post, username: userCache[post.userEmail], likes };
        }));

        renderPosts(posts);
      });
    });

    function renderPosts(posts) {
      postsEl.innerHTML = '';
      posts.forEach(post => {
        const postEl = document.createElement('div');
        postEl.className = 'post-card';

        postEl.innerHTML = `
          <div><b>${post.username}</b></div>
          <img src="${post.imageURL}" alt="Post image">
          <div>${post.caption}</div>
          <div class="likes-count">❤️ Likes: <span id="likes-${post.id}">${post.likes.length}</span></div>
          <button onclick="likePost('${post.id}')">❤️ Like</button>
          <div id="comments-${post.id}" class="comments">Loading comments...</div>
          <input type="text" id="comment-${post.id}" class="comment-input" placeholder="Add a comment...">
          <button onclick="addComment('${post.id}')">➕ Comment</button>
        `;
        postsEl.appendChild(postEl);

        const commentsRef = collection(db, 'posts', post.id, 'comments');
        onSnapshot(commentsRef, snapshot => {
          const commentsDiv = document.getElementById(`comments-${post.id}`);
          commentsDiv.innerHTML = '';
          snapshot.forEach(doc => {
            const c = doc.data();
            const cEl = document.createElement('div');
            const time = c.createdAt?.toDate?.().toLocaleString?.() || '';
            cEl.className = 'comment';
            cEl.innerHTML = `<b>${c.username}:</b> ${c.text} <small>(${time})</small>`;
            commentsDiv.appendChild(cEl);
          });
        });
      });
    }

    window.likePost = async (postId) => {
      const postRef = doc(db, 'posts', postId);
      const postSnap = await getDoc(postRef);
      const likes = postSnap.data().likes || [];
      const isLiked = likes.includes(currentUser.uid);

      await updateDoc(postRef, {
        likes: isLiked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid)
      });
    };

    window.addComment = async (postId) => {
      const input = document.getElementById(`comment-${postId}`);
      const text = input.value.trim();
      if (!text) return;

      const commentRef = doc(collection(db, 'posts', postId, 'comments'));
      const userDoc = await getDoc(doc(db, 'users', currentUser.email));
      const username = userDoc.exists() ? userDoc.data().username : currentUser.email;

      await setDoc(commentRef, {
        userId: currentUser.uid,
        userEmail: currentUser.email,
        username,
        text,
        createdAt: new Date()
      });

      input.value = '';
    };
  </script>
</body>
</html>
