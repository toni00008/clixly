<!DOCTYPE html>
<html>
<head>
  <title>Clixly Explore</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; max-width: 600px; margin: auto; background: #f9f9f9; padding: 20px; }
    .search-bar input { width: 100%; padding: 10px; font-size: 1em; border: 1px solid #ccc; border-radius: 10px; margin-bottom: 20px; }
    h2 { margin-top: 20px; }
    .post { background: white; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; padding: 16px; }
    .post img { max-width: 100%; border-radius: 8px; }
    .user { color: #555; font-size: 0.9em; margin-bottom: 6px; cursor: pointer; }
    .caption { margin-top: 10px; font-size: 1em; }
    .likes, .comments { margin-top: 10px; font-size: 0.9em; color: #333; }
    button { cursor: pointer; padding: 6px 12px; background: #0077ff; color: white; border: none; border-radius: 4px; margin-top: 6px; }
    input.comment-input { margin-top: 10px; width: 100%; padding: 8px; }
  </style>
</head>
<body>

  <input id="searchInput" type="text" placeholder="üîç Search posts / hashtags...">

  <h2>üîç Explore Clixly</h2>
  <div id="posts"><i>Loading posts...</i></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot, doc, getDoc, updateDoc, arrayUnion, addDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const postsDiv = document.getElementById("posts");
    const searchInput = document.getElementById("searchInput");

    let allPosts = [];

    function renderPosts(filter = '') {
      postsDiv.innerHTML = "";
      const lowerFilter = filter.toLowerCase();

      const filteredPosts = allPosts.filter(post => {
        if (!post.caption) return false;
        const captionLower = post.caption.toLowerCase();
        if (captionLower.includes(lowerFilter)) return true;
        const hashtags = post.caption.match(/#\w+/g) || [];
        return hashtags.some(tag => tag.toLowerCase().includes(lowerFilter));
      });

      if (filteredPosts.length === 0) {
        postsDiv.innerHTML = "<i>No posts found.</i>";
        return;
      }

      filteredPosts.forEach(post => {
        const postEl = document.createElement("div");
        postEl.className = "post";

        postEl.innerHTML = `
          <div class="user">@${post.username || "unknown"}</div>
          <img src="${post.imageURL}" alt="Post image" />
          <div class="caption">${post.caption || ""}</div>
          <div class="likes">‚ù§Ô∏è Likes: <span id="likes-${post.id}">${post.likes.length}</span></div>
          <button id="like-btn-${post.id}">‚ù§Ô∏è Like</button>
          <div class="comments" id="comments-${post.id}">üí¨ Loading comments...</div>
          <input type="text" placeholder="Add a comment..." class="comment-input" id="comment-input-${post.id}">
          <button id="comment-btn-${post.id}">‚ûï Comment</button>
        `;

        postsDiv.appendChild(postEl);

        // Like button
        document.getElementById(`like-btn-${post.id}`).onclick = async () => {
          const postRef = doc(db, "posts", post.id);
          await updateDoc(postRef, {
            likes: arrayUnion(auth.currentUser.uid)
          });
        };

        // Comment button
        document.getElementById(`comment-btn-${post.id}`).onclick = async () => {
          const input = document.getElementById(`comment-input-${post.id}`);
          const text = input.value.trim();
          if (!text) return alert("Comment cannot be empty.");

          const commentsCol = collection(db, "posts", post.id, "comments");
          await addDoc(commentsCol, {
            userId: auth.currentUser.uid,
            userEmail: auth.currentUser.email,
            text,
            createdAt: new Date()
          });

          input.value = "";
        };

        // Listen for comments realtime
        const commentsCol = collection(db, "posts", post.id, "comments");
        onSnapshot(commentsCol, snapshot => {
          const commentsDiv = document.getElementById(`comments-${post.id}`);
          commentsDiv.innerHTML = "";
          snapshot.forEach(commentDoc => {
            const c = commentDoc.data();
            const cEl = document.createElement("div");
            cEl.textContent = `${c.userEmail}: ${c.text}`;
            commentsDiv.appendChild(cEl);
          });
        });
      });
    }

    onAuthStateChanged(auth, user => {
      if (!user) {
        postsDiv.innerHTML = 'Please <a href="login.html">login</a> to view posts.';
        return;
      }

      const postsQuery = query(collection(db, "posts"), orderBy("createdAt", "desc"));
      onSnapshot(postsQuery, async snapshot => {
        const posts = [];

        // We can't await inside forEach so use for-of
        for (const docSnap of snapshot.docs) {
          const post = docSnap.data();
          const postId = docSnap.id;

          // Fetch username from users collection
          let username = "unknown";
          if (post.userId) {
            const userDoc = await getDoc(doc(db, "users", post.userId));
            if (userDoc.exists()) {
              username = userDoc.data().username || "unknown";
            }
          }

          posts.push({
            ...post,
            id: postId,
            likes: post.likes || [],
            username
          });
        }

        allPosts = posts;
        renderPosts(searchInput.value.trim());
      });
    });

    searchInput.addEventListener('input', e => {
      renderPosts(e.target.value.trim());
    });

  </script>

</body>
</html>
