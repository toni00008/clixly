<!DOCTYPE html>
<html>
<head>
  <title>Clixly â€¢ Explore</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
      max-width: 700px;
      margin: auto;
      background: #f5f5f8;
    }
    nav a {
      margin-right: 15px;
      color: #0077ff;
      text-decoration: none;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .post-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .post-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .hashtag {
      display: inline-block;
      background: #e0f2ff;
      color: #0077ff;
      padding: 4px 8px;
      margin-right: 6px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="feed.html">Feed</a>
    <a href="explore.html">Explore</a>
    <a href="profile.html">Profile</a>
  </nav>

  <h2>Explore</h2>
  <input type="text" id="searchInput" placeholder="Search posts / hashtags..." />

  <div id="posts">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      query,
      orderBy,
      onSnapshot,
      doc,
      getDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const app = initializeApp({
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    });

    const db = getFirestore(app);
    const postsEl = document.getElementById('posts');
    const searchInput = document.getElementById('searchInput');
    const userCache = {};

    const postsQ = query(collection(db, 'posts'), orderBy('createdAt', 'desc'));

    let allPosts = [];

    onSnapshot(postsQ, async snap => {
      const posts = await Promise.all(snap.docs.map(async docSnap => {
        const post = docSnap.data();
        const id = docSnap.id;

        const userEmail = post.userEmail || 'unknown@clixly.com';
        let username = userEmail;

        if (!userCache[userEmail] && userEmail.includes("@")) {
          try {
            const userDoc = await getDoc(doc(db, 'users', userEmail));
            userCache[userEmail] = userDoc.exists() ? userDoc.data().username : userEmail;
          } catch (e) {
            userCache[userEmail] = userEmail;
          }
        }
        username = userCache[userEmail] || userEmail;

        return { id, ...post, username };
      }));

      allPosts = posts;
      renderPosts();
    });

    function renderPosts(filter = '') {
      postsEl.innerHTML = '';
      const lower = filter.toLowerCase();

      const filtered = allPosts.filter(p =>
        p.caption?.toLowerCase().includes(lower) ||
        (p.caption?.match(/#\w+/g) || []).some(tag => tag.toLowerCase().includes(lower))
      );

      (filtered.length ? filtered : allPosts).forEach(p => {
        const div = document.createElement('div');
        div.className = 'post-card';

        const hashtags = p.caption?.match(/#\w+/g) || [];

        div.innerHTML = `
          <div><b>${p.username}</b></div>
          <img src="${p.imageURL}" alt="">
          <div>${p.caption || ""}</div>
          <div>${hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join(' ')}</div>
        `;

        postsEl.append(div);
      });
    }

    searchInput.addEventListener('input', e => {
      renderPosts(e.target.value.trim());
    });
  </script>
</body>
</html>
