<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Explore â€¢ Clixly</title>
  <style>
    body {
      margin: 0;
      background-color: #0d0d10;
      color: white;
      font-family: sans-serif;
    }
    h2 {
      text-align: center;
      padding: 16px;
      margin: 0;
      background: #111;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 16px;
    }
    .card {
      background-color: #1a1a22;
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.03);
    }
    .card img {
      width: 100%;
      max-width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 8px;
    }
    .username {
      font-weight: bold;
      margin-bottom: 6px;
    }
    .view-btn {
      background: #8a2be2;
      border: none;
      color: white;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>Explore Users</h2>
  <div class="grid" id="userGrid"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userGrid = document.getElementById("userGrid");

    async function loadUsers() {
      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const user = doc.data();
        const uid = doc.id;

        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="${user.profilePicture || 'https://via.placeholder.com/120'}" alt="Profile">
          <div class="username">@${user.username || 'unknown'}</div>
          <button class="view-btn" onclick="location.href='profile.html?uid=${uid}'">View Profile</button>
        `;
        userGrid.appendChild(card);
      });
    }

    loadUsers();
  </script>
</body>
</html>
