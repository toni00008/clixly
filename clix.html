<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly ‚Ä¢ Feed</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #000;
      overflow-y: scroll;
    }
    .reel {
      position: relative;
      height: 100vh;
      width: 100%;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .reel video, .reel img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 15px;
      color: white;
      z-index: 10;
    }
    .username {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .caption {
      font-size: 14px;
      margin-bottom: 10px;
    }
    .actions {
      position: absolute;
      right: 15px;
      bottom: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .actions button {
      background: rgba(255,255,255,0.2);
      border: none;
      border-radius: 50%;
      padding: 10px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    .feed {
      scroll-snap-type: y mandatory;
      height: 100vh;
      overflow-y: scroll;
    }
    p.error-message {
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="feed" id="feed">
    <p style="color:white; text-align:center; margin-top:50px;">Loading posts...</p>
  </div>

  <!-- Firebase & Firestore -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, getDocs, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const feedDiv = document.getElementById("feed");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      try {
        const q = query(collection(db, "posts"), orderBy("timestamp", "desc"));
        const snap = await getDocs(q);

        feedDiv.innerHTML = "";  // Clear loading text

        if (snap.empty) {
          feedDiv.innerHTML = `<p class="error-message">No posts to show yet.</p>`;
          return;
        }

        for (const docSnap of snap.docs) {
          const post = docSnap.data();
          const userId = post.userId;
          const mediaUrl = post.imageUrl;
          const caption = post.caption || "";
          const isVideo = mediaUrl && mediaUrl.endsWith(".mp4");

          let username = "User";
          try {
            if (userId) {
              const userRef = doc(db, "users", userId);
              const userSnap = await getDoc(userRef);
              if (userSnap.exists()) {
                username = userSnap.data().username || "User";
              }
            }
          } catch (e) {
            console.log("User fetch error:", e);
          }

          const postEl = document.createElement("div");
          postEl.className = "reel";
          postEl.innerHTML = `
            ${isVideo ? `<video src="${mediaUrl}" autoplay loop muted playsinline></video>` : `<img src="${mediaUrl || ''}" />`}
            <div class="overlay">
              <div class="username">@${username}</div>
              <div class="caption">${caption}</div>
            </div>
            <div class="actions">
              <button>‚ù§Ô∏è</button>
              <button onclick="window.location.href='profile.html?uid=${userId}'">üë§</button>
              <button>üí¨</button>
            </div>
          `;
          feedDiv.appendChild(postEl);
        }
      } catch (error) {
        console.error("Firestore query failed:", error);
        feedDiv.innerHTML = `<p class="error-message">Failed to load posts. Please check your connection or try again later.</p>`;
      }
    });
  </script>
</body>
</html>
