<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .feed-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 16px;
    }
    .post {
      position: relative;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: auto;
    }
    .media-container {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      overflow: hidden;
    }
    .media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .action-overlay {
      position: absolute;
      right: 10px;
      bottom: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
    }
    .action-btn {
      font-size: 1.7em;
      background: rgba(0, 0, 0, 0.6);
      border: none;
      color: #fff;
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
    }
    .caption {
      padding: 12px;
      font-size: 0.95em;
    }
    .likes {
      font-size: 0.8em;
      padding: 0 12px 12px;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
      cursor: pointer;
    }

    /* Comment Popup */
    #commentModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:#000000dd;
      z-index:9999;
      padding:20px;
    }
    #commentModal .popup {
      max-width:500px;
      margin:auto;
      background:#111;
      border-radius:12px;
      padding:16px;
      height:80%;
      display:flex;
      flex-direction:column;
    }
    #commentList {
      flex:1;
      overflow-y:auto;
      margin-bottom:10px;
    }
    #commentList div {
      margin-bottom:8px;
      border-bottom:1px solid #333;
      padding-bottom:6px;
    }
    input, button {
      font-family: inherit;
    }
  </style>
</head>
<body>

<div class="feed-container" id="feed"></div>
<button class="upload-btn" onclick="location.href='upload.html'">＋</button>

<!-- 💬 Comment Popup -->
<div id="commentModal">
  <div class="popup">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <h3>Comments</h3>
      <button onclick="closeCommentModal()" style="background:none;border:none;font-size:1.5em;color:#fff;">✖</button>
    </div>
    <div id="commentList"></div>
    <input id="commentInput" type="text" placeholder="Add a comment..." style="padding:8px; border-radius:8px; border:none; margin-bottom:10px;"/>
    <button onclick="submitComment()" style="padding:8px; background:#ff0050; color:white; border:none; border-radius:8px;">Post</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment,
    addDoc, serverTimestamp, onSnapshot
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
    databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  let currentPostId = null;

  window.openCommentModal = function (postId) {
    currentPostId = postId;
    document.getElementById('commentModal').style.display = 'block';
    document.getElementById('commentInput').value = '';
    loadComments(postId);
  };
  window.closeCommentModal = function () {
    document.getElementById('commentModal').style.display = 'none';
  };
  window.submitComment = async function () {
    const input = document.getElementById('commentInput');
    const text = input.value.trim();
    if (!text) return;
    try {
      const commentRef = collection(db, "clixPosts", currentPostId, "comments");
      await addDoc(commentRef, {
        text,
        createdAt: serverTimestamp(),
        username: localStorage.getItem("username") || "Anonymous"
      });
      input.value = '';
    } catch (e) {
      alert("Failed to add comment. Try again.");
    }
  };

  async function loadComments(postId) {
    const commentList = document.getElementById('commentList');
    commentList.innerHTML = '<p style="text-align:center;">Loading...</p>';
    const commentRef = collection(db, "clixPosts", postId, "comments");
    const q = query(commentRef, orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      commentList.innerHTML = '';
      snapshot.forEach(doc => {
        const c = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `<strong>@${c.username || 'user'}</strong><br>${c.text}`;
        commentList.appendChild(div);
      });
    });
  }

  async function loadFeed() {
    const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);
    if (snapshot.empty) {
      feed.innerHTML = "<p style='text-align:center;'>No posts yet.</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const postId = docSnap.id;

      const postEl = document.createElement("div");
      postEl.className = "post";

      const mediaWrapper = document.createElement("div");
      mediaWrapper.className = "media-container";

      let mediaEl;
      if (post.type === "video") {
        mediaEl = document.createElement("video");
        mediaEl.src = post.mediaURL;
        mediaEl.autoplay = true;
        mediaEl.loop = true;
        mediaEl.muted = true;
        mediaEl.playsInline = true;
        mediaEl.className = "media";
        mediaEl.addEventListener("click", () => {
          mediaEl.muted = !mediaEl.muted;
        });
      } else {
        mediaEl = document.createElement("img");
        mediaEl.src = post.mediaURL || "https://via.placeholder.com/400x600";
        mediaEl.alt = post.caption || "Image Post";
        mediaEl.className = "media";
      }

      const actionOverlay = document.createElement("div");
      actionOverlay.className = "action-overlay";

      const likeBtn = document.createElement("button");
      likeBtn.className = "action-btn";
      likeBtn.textContent = "❤️";

      const commentBtn = document.createElement("button");
      commentBtn.className = "action-btn";
      commentBtn.textContent = "💬";
      commentBtn.onclick = () => openCommentModal(postId);

      const saveBtn = document.createElement("button");
      saveBtn.className = "action-btn";
      saveBtn.textContent = "🔖";

      const shareBtn = document.createElement("button");
      shareBtn.className = "action-btn";
      shareBtn.textContent = "📤";

      likeBtn.onclick = async () => {
        const newLikes = (parseInt(post.likes || 0) + 1);
        likeCount.textContent = newLikes;
        await updateDoc(doc(db, "clixPosts", postId), {
          likes: increment(1)
        });
      };

      actionOverlay.appendChild(likeBtn);
      actionOverlay.appendChild(commentBtn);
      actionOverlay.appendChild(saveBtn);
      actionOverlay.appendChild(shareBtn);

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.innerHTML = `<strong>@${post.username || 'user'}</strong><br>${post.caption || ''}`;

      const likeCount = document.createElement("div");
      likeCount.className = "likes";
      likeCount.textContent = post.likes || 0;

      mediaWrapper.appendChild(mediaEl);
      mediaWrapper.appendChild(actionOverlay);
      postEl.appendChild(mediaWrapper);
      postEl.appendChild(caption);
      postEl.appendChild(likeCount);
      feed.appendChild(postEl);
    });
  }

  loadFeed();
</script>

</body>
</html>
