<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
    }
    .media-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    video.media,
    img.media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .username-overlay {
      position: absolute;
      top: 16px;
      left: 16px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px #000;
      z-index: 2;
    }
    .actions {
      position: absolute;
      bottom: 60px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 2;
    }
    .action-btn {
      background: rgba(0,0,0,0.5);
      border: none;
      color: #fff;
      font-size: 1.5em;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .like-count {
      color: #ff0050;
      font-size: 0.9em;
      font-weight: bold;
      text-align: center;
    }
    .caption {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 80px;
      color: #fff;
      z-index: 2;
      font-size: 0.95em;
      text-shadow: 0 0 5px #000;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0050;
    }
  </style>
</head>
<body>
<div class="feed-container" id="feed"></div>
<button class="upload-btn" onclick="location.href='upload.html'">＋</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, limit, startAfter, getDocs, doc, updateDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");
  let lastVisible = null;
  let isLoading = false;

  async function loadFeed(initial = false) {
    if (isLoading) return;
    isLoading = true;

    const q = initial
      ? query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(5))
      : query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(5));

    const snapshot = await getDocs(q);
    if (snapshot.empty) return;
    lastVisible = snapshot.docs[snapshot.docs.length - 1];

    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const postId = docSnap.id;

      const postEl = document.createElement("div");
      postEl.className = "post";

      const mediaContainer = document.createElement("div");
      mediaContainer.className = "media-container";

      const video = document.createElement("video");
      video.src = post.mediaURL;
      video.className = "media";
      video.autoplay = false;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;
      mediaContainer.appendChild(video);

      const username = document.createElement("div");
      username.className = "username-overlay";
      username.textContent = `@${post.username || 'user'}`;
      mediaContainer.appendChild(username);

      const actions = document.createElement("div");
      actions.className = "actions";

      const likeBtn = document.createElement("button");
      likeBtn.className = "action-btn";
      likeBtn.textContent = "❤️";

      const likeCount = document.createElement("div");
      likeCount.className = "like-count";
      likeCount.textContent = post.likes || 0;

      likeBtn.onclick = async () => {
        likeCount.textContent = +likeCount.textContent + 1;
        await updateDoc(doc(db, "clixPosts", postId), { likes: increment(1) });
      };

      const commentBtn = document.createElement("button");
      commentBtn.className = "action-btn";
      commentBtn.textContent = "💬";

      const saveBtn = document.createElement("button");
      saveBtn.className = "action-btn";
      saveBtn.textContent = "🔖";

      actions.append(likeBtn, commentBtn, saveBtn, likeCount);
      mediaContainer.appendChild(actions);

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = post.caption || '';
      mediaContainer.appendChild(caption);

      postEl.appendChild(mediaContainer);
      feed.appendChild(postEl);
    });
    observeVideos();
    isLoading = false;
  }

  function observeVideos() {
    const videos = document.querySelectorAll("video.media");
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        entry.target.pause();
        if (entry.isIntersecting) {
          entry.target.play();
        }
      });
    }, { threshold: 0.7 });
    videos.forEach(video => observer.observe(video));
  }

  loadFeed(true);
  feed.addEventListener('scroll', () => {
    if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 100) loadFeed();
  });
</script>

</body>
</html>
