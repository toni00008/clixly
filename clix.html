<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix ‚Ä¢ Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .post {
      scroll-snap-align: start;
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 90px;
      left: 16px;
      right: 90px;
      font-size: 1em;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 12px;
    }
    .actions {
      position: absolute;
      bottom: 90px;
      right: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .action-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .like-count {
      font-size: 0.75em;
      text-align: center;
    }
    .upload-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #ff0050;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 2em;
      border: none;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">Ôºã</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const feedContainer = document.getElementById("feed");

    let currentUserID = null;
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUserID = user.uid;
        loadFeed();
      } else {
        alert("Please login to view the feed.");
      }
    });

    async function loadFeed() {
      try {
        const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          feedContainer.innerHTML = "<p style='text-align:center;margin-top:2rem;'>No posts yet. Upload something!</p>";
          return;
        }

        snapshot.forEach(docSnap => {
          const post = docSnap.data();
          const postId = docSnap.id;

          const postEl = document.createElement("div");
          postEl.className = "post";

          const mediaEl = post.type === "video"
            ? Object.assign(document.createElement("video"), {
                src: post.mediaURL || "",
                autoplay: true,
                muted: true,
                loop: true,
                playsInline: true,
                className: "media"
              })
            : Object.assign(document.createElement("img"), {
                src: post.mediaURL || "https://via.placeholder.com/300x600",
                alt: post.caption || "Image Post",
                className: "media"
              });

          if (post.type === "video") {
            mediaEl.addEventListener("click", () => {
              mediaEl.muted = !mediaEl.muted;
            });
          }

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = post.caption || "";

          const actions = document.createElement("div");
          actions.className = "actions";

          const likeBtn = document.createElement("button");
          likeBtn.className = "action-btn";
          likeBtn.innerHTML = post.likes && post.likes.includes(currentUserID) ? "‚ù§Ô∏è" : "ü§ç";

          const likeCount = document.createElement("div");
          likeCount.className = "like-count";
          likeCount.textContent = post.likes ? post.likes.length : 0;

          likeBtn.addEventListener("click", async () => {
            const postRef = doc(db, "clixPosts", postId);
            if (post.likes && post.likes.includes(currentUserID)) {
              await updateDoc(postRef, {
                likes: arrayRemove(currentUserID)
              });
              likeBtn.innerHTML = "ü§ç";
              likeCount.textContent = parseInt(likeCount.textContent) - 1;
            } else {
              await updateDoc(postRef, {
                likes: arrayUnion(currentUserID)
              });
              likeBtn.innerHTML = "‚ù§Ô∏è";
              likeCount.textContent = parseInt(likeCount.textContent) + 1;
            }
          });

          actions.appendChild(likeBtn);
          actions.appendChild(likeCount);

          postEl.appendChild(mediaEl);
          postEl.appendChild(caption);
          postEl.appendChild(actions);
          feedContainer.appendChild(postEl);
        });

      } catch (err) {
        console.error("‚ùå Feed error:", err);
        feedContainer.innerHTML = "<p style='text-align:center;margin-top:2rem;'>Error loading posts.</p>";
      }
    }
  </script>
</body>
</html>
