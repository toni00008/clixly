<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    /* Reset & base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Feed container with max-width & centered for desktop */
    .feed-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
      overflow-y: auto;
      width: 100%;
      max-width: 700px; /* max width for desktop */
      margin: 0 auto;
      flex-grow: 1; /* fill available height */
    }

    /* Each post styling */
    .post {
      position: relative;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
      box-shadow: 0 2px 10px rgba(255, 0, 80, 0.3);
      transition: box-shadow 0.3s ease;
    }
    .post:hover {
      box-shadow: 0 4px 20px rgba(255, 0, 80, 0.6);
    }

    /* Media responsive */
    .media {
      display: block;
      width: 100%;
      height: auto;
      border-bottom: 1px solid #222;
      border-radius: 16px 16px 0 0;
      user-select: none;
      cursor: pointer;
    }
    video.media {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 16px 16px 0 0;
    }

    /* Caption text */
    .caption {
      padding: 12px 15px;
      font-size: 1em;
      line-height: 1.3;
      word-wrap: break-word;
    }
    .caption strong {
      color: #ff0050;
    }

    /* Actions container */
    .actions {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 15px 15px;
    }
    .action-btns {
      display: flex;
      gap: 18px;
    }
    .action-btn {
      font-size: 1.6em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
      transition: color 0.25s ease;
      user-select: none;
    }
    .action-btn:hover {
      color: #ff0050;
    }
    .likes {
      font-size: 0.9em;
      color: #aaa;
      user-select: none;
    }

    /* Upload button fixed on bottom right */
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2.2em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
      box-shadow: 0 4px 15px rgba(255, 0, 80, 0.7);
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .upload-btn:hover {
      background: #e60047;
    }

    /* Scrollbar styling for feed */
    .feed-container::-webkit-scrollbar {
      width: 6px;
    }
    .feed-container::-webkit-scrollbar-thumb {
      background: #ff0050;
      border-radius: 3px;
    }

    /* Responsive typography */
    @media (max-width: 480px) {
      body {
        font-size: 14px;
      }
      .caption {
        font-size: 0.95em;
        padding: 10px 12px;
      }
      .action-btn {
        font-size: 1.3em;
      }
      .upload-btn {
        width: 55px;
        height: 55px;
        font-size: 1.8em;
        bottom: 15px;
        right: 15px;
      }
      .feed-container {
        padding: 8px 8px 20px;
        max-width: 100%;
        gap: 15px;
      }
    }
  </style>
</head>
<body>

<div class="feed-container" id="feed"></div>
<button class="upload-btn" onclick="location.href='upload.html'">＋</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
    databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  async function loadFeed() {
    const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      feed.innerHTML = "<p style='text-align:center; padding:20px;'>No posts yet.</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const postId = docSnap.id;

      const postEl = document.createElement("div");
      postEl.className = "post";

      let mediaEl;
      if (post.type === "video") {
        mediaEl = document.createElement("video");
        mediaEl.src = post.mediaURL || "";
        mediaEl.autoplay = true;
        mediaEl.muted = true;
        mediaEl.loop = true;
        mediaEl.playsInline = true;
        mediaEl.className = "media";

        // Mute/Unmute on tap
        mediaEl.addEventListener("click", () => {
          mediaEl.muted = !mediaEl.muted;
        });

      } else {
        mediaEl = document.createElement("img");
        mediaEl.src = post.mediaURL || "https://via.placeholder.com/400x600";
        mediaEl.alt = post.caption || "Image Post";
        mediaEl.className = "media";
      }

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.innerHTML = `<strong>@${post.username || 'user'}</strong><br>${post.caption || ''}`;

      const actions = document.createElement("div");
      actions.className = "actions";

      const btns = document.createElement("div");
      btns.className = "action-btns";

      const likeBtn = document.createElement("button");
      likeBtn.className = "action-btn";
      likeBtn.textContent = "❤️";

      const commentBtn = document.createElement("button");
      commentBtn.className = "action-btn";
      commentBtn.textContent = "🗨️";

      const saveBtn = document.createElement("button");
      saveBtn.className = "action-btn";
      saveBtn.textContent = "🔖";

      const likeCount = document.createElement("div");
      likeCount.className = "likes";
      likeCount.textContent = (typeof post.likes === "number") ? post.likes : 0;

      likeBtn.addEventListener("click", async () => {
        const newLikes = parseInt(likeCount.textContent) + 1;
        likeCount.textContent = newLikes;
        await updateDoc(doc(db, "clixPosts", postId), {
          likes: increment(1)
        });
      });

      btns.appendChild(likeBtn);
      btns.appendChild(commentBtn);
      btns.appendChild(saveBtn);

      actions.appendChild(btns);
      actions.appendChild(likeCount);

      postEl.appendChild(mediaEl);
      postEl.appendChild(caption);
      postEl.appendChild(actions);
      feed.appendChild(postEl);
    });
  }

  loadFeed();
</script>

</body>
</html>
