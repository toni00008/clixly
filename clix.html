<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clixly • Shorts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      overflow-y: scroll;
      height: 100vh;
      scroll-snap-type: y mandatory;
    }
    .video-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 100px;
      left: 15px;
      color: white;
      z-index: 2;
    }
    .actions {
      position: absolute;
      right: 15px;
      bottom: 120px;
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }
    .actions button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 24px;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 100px;
      color: red;
      opacity: 0;
      transition: opacity 0.3s ease-out;
      pointer-events: none;
      z-index: 3;
    }
    .heart.show {
      opacity: 1;
      animation: pop 0.6s forwards;
    }
    @keyframes pop {
      0% { transform: translate(-50%, -50%) scale(0.5); opacity: 0; }
      50% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
      100% { transform: translate(-50%, -50%) scale(1); opacity: 0; }
    }
    .comment-popup {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      max-height: 60%;
      background: #111;
      color: white;
      padding: 10px;
      overflow-y: auto;
      z-index: 10;
    }
    .comment {
      padding: 6px 0;
      border-bottom: 1px solid #333;
    }
    .comment-input {
      display: flex;
      padding: 8px;
      background: #000;
      border-top: 1px solid #333;
    }
    .comment-input input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-right: 8px;
    }
    .comment-input button {
      background: #444;
      border: none;
      color: white;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="feed"></div>
  <div id="commentPopup" class="comment-popup" style="display:none">
    <div id="commentList"></div>
    <div class="comment-input">
      <input type="text" id="commentInput" placeholder="Add a comment..." />
      <button id="sendComment">➤</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, where,
      orderBy, onSnapshot, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const feed = document.getElementById("feed");
    const popup = document.getElementById("commentPopup");
    const commentList = document.getElementById("commentList");
    const commentInput = document.getElementById("commentInput");
    const sendComment = document.getElementById("sendComment");

    let currentPlaying = null;
    let activePostId = null;

    const q = query(collection(db, "posts"), where("type", "==", "clix"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      feed.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const postId = doc.id;

        const container = document.createElement("div");
        container.className = "video-container";

        const video = document.createElement("video");
        video.src = data.mediaURL;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;

        video.addEventListener("click", () => {
          video.muted = !video.muted;
        });

        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        container.appendChild(heart);

        video.addEventListener("dblclick", () => {
          heart.classList.add("show");
          setTimeout(() => heart.classList.remove("show"), 800);
        });

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              video.play();
              if (currentPlaying && currentPlaying !== video) {
                currentPlaying.pause();
              }
              currentPlaying = video;
            } else {
              video.pause();
            }
          });
        }, { threshold: 0.6 });
        observer.observe(container);

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.innerHTML = `<strong>@${data.username || 'unknown'}</strong><br><span>${data.caption || ''}</span>`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const likeBtn = document.createElement("button");
        likeBtn.innerHTML = "❤️";
        likeBtn.onclick = () => {
          heart.classList.add("show");
          setTimeout(() => heart.classList.remove("show"), 800);
        };

        const commentBtn = document.createElement("button");
        commentBtn.innerHTML = "💬";
        commentBtn.onclick = () => {
          popup.style.display = "block";
          activePostId = postId;
          loadComments(postId);
        };

        const shareBtn = document.createElement("button");
        shareBtn.innerHTML = "🔗";
        shareBtn.onclick = async () => {
          const url = window.location.origin + "/clix.html?video=" + encodeURIComponent(data.mediaURL);
          await navigator.clipboard.writeText(url);
          alert("Link copied!");
        };

        actions.appendChild(likeBtn);
        actions.appendChild(commentBtn);
        actions.appendChild(shareBtn);

        container.appendChild(video);
        container.appendChild(overlay);
        container.appendChild(actions);
        feed.appendChild(container);
      });
    });

    async function loadComments(postId) {
      const commentsRef = collection(db, "posts", postId, "comments");
      const commentQ = query(commentsRef, orderBy("createdAt", "asc"));

      onSnapshot(commentQ, snap => {
        commentList.innerHTML = `<strong>Comments:</strong><br>`;
        if (snap.empty) commentList.innerHTML += "No comments yet.";
        snap.forEach(c => {
          const cdata = c.data();
          commentList.innerHTML += `<div class="comment"><b>@${cdata.username || 'anon'}</b>: ${cdata.text}</div>`;
        });
      });
    }

    async function sendCurrentComment() {
      const text = commentInput.value.trim();
      if (!text || !activePostId) return;

      const commentRef = collection(db, "posts", activePostId, "comments");
      await addDoc(commentRef, {
        username: "guest",
        text,
        createdAt: serverTimestamp()
      });
      commentInput.value = "";
    }

    sendComment.addEventListener("click", sendCurrentComment);
    commentInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendCurrentComment();
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>
</body>
</html>

</html>
