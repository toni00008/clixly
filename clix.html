<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix - Clixly</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5f9;
      margin: 0; padding: 20px;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
    }
    .clix-video {
      width: 320px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      background: white;
      display: flex;
      flex-direction: column;
    }
    video {
      width: 100%;
      height: 180px;
      object-fit: cover;
      background: black;
    }
    .caption {
      padding: 8px 12px;
      font-size: 1em;
      color: #333;
      min-height: 48px;
    }
  </style>
</head>
<body>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, query, where, getDocs, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  async function loadClix() {
    const clixContainer = document.body;
    const clixQuery = query(
      collection(db, 'posts'),
      where('type', '==', 'clix'),
      orderBy('createdAt', 'desc')
    );

    try {
      const querySnapshot = await getDocs(clixQuery);
      if (querySnapshot.empty) {
        clixContainer.innerHTML = '<p>No Clix videos uploaded yet.</p>';
        return;
      }

      querySnapshot.forEach(docSnap => {
        const data = docSnap.data();

        const clixDiv = document.createElement('div');
        clixDiv.className = 'clix-video';

        const videoEl = document.createElement('video');
        videoEl.src = data.mediaURL;
        videoEl.controls = true;
        videoEl.muted = true;
        videoEl.loop = true;

        const captionEl = document.createElement('div');
        captionEl.className = 'caption';
        captionEl.textContent = data.caption || '';

        clixDiv.appendChild(videoEl);
        clixDiv.appendChild(captionEl);

        clixContainer.appendChild(clixDiv);
      });
    } catch (error) {
      document.body.innerHTML = `<p>Error loading Clix: ${error.message}</p>`;
    }
  }

  loadClix();
</script>

</body>
</html>
