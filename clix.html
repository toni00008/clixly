<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clixly ‚Ä¢ Shorts</title>
  <style>
    :root {
      --bg-color: #000;
      --text-color: #fff;
      --accent-color: #ff0050;
    }

    body[data-theme='light'] {
      --bg-color: #fff;
      --text-color: #000;
      --accent-color: #6200ea;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    #themeToggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 20px;
      cursor: pointer;
      z-index: 1000;
    }

    #loader {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 8px solid #ccc;
      border-top: 8px solid var(--accent-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      z-index: 1000;
    }

    @keyframes spin {
      0% { transform: translate(-50%, -50%) rotate(0deg); }
      100% { transform: translate(-50%, -50%) rotate(360deg); }
    }

    .video-feed {
      display: flex;
      flex-direction: column;
      height: 100vh;
      overflow: hidden;
    }

    .video-slide {
      flex: 0 0 100vh;
      position: relative;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .video-actions {
      position: absolute;
      bottom: 80px;
      right: 10px;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .video-actions button {
      background: rgba(0,0,0,0.6);
      border: none;
      color: white;
      font-size: 20px;
      padding: 8px;
      border-radius: 10px;
    }

    .caption {
      position: absolute;
      bottom: 20px;
      left: 15px;
      color: white;
      font-size: 16px;
      max-width: 70%;
    }

    .audio-preview {
      position: absolute;
      top: 15px;
      left: 15px;
      background: rgba(0, 0, 0, 0.5);
      padding: 6px 10px;
      border-radius: 20px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="loader"></div>
  <button id="themeToggle">üåô</button>
  <div class="video-feed" id="videoFeed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const loader = document.getElementById("loader");
    const videoFeed = document.getElementById("videoFeed");

    const q = query(collection(db, "posts"), where("type", "==", "clix"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      videoFeed.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const slide = document.createElement("div");
        slide.className = "video-slide";

        const video = document.createElement("video");
        video.src = data.mediaURL;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.textContent = `@${data.username || 'user'} ‚Ä¢ ${data.caption || ''}`;

        const audio = document.createElement("div");
        audio.className = "audio-preview";
        audio.textContent = "üéµ Trending: " + (data.audio || "Unknown Track");

        const actions = document.createElement("div");
        actions.className = "video-actions";
        actions.innerHTML = `
          <button>‚ù§Ô∏è</button>
          <button>üí¨</button>
          <button>üîó</button>
        `;

        slide.appendChild(video);
        slide.appendChild(caption);
        slide.appendChild(audio);
        slide.appendChild(actions);
        videoFeed.appendChild(slide);
      });
      loader.style.display = "none";
    });

    // Swipe Navigation
    let currentIndex = 0;
    const slides = () => document.querySelectorAll('.video-slide');
    
    document.addEventListener("touchstart", handleTouchStart, false);
    document.addEventListener("touchend", handleTouchEnd, false);
    let xDown = null;

    function handleTouchStart(evt) {
      xDown = evt.touches[0].clientY;
    }

    function handleTouchEnd(evt) {
      if (!xDown) return;
      let xUp = evt.changedTouches[0].clientY;
      let xDiff = xDown - xUp;

      const all = slides();
      if (xDiff > 0 && currentIndex < all.length - 1) currentIndex++;
      else if (xDiff < 0 && currentIndex > 0) currentIndex--;

      videoFeed.scrollTo({ top: currentIndex * window.innerHeight, behavior: 'smooth' });
      xDown = null;
    }

    // Theme Toggle
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.onclick = () => {
      const current = document.body.getAttribute("data-theme") === "light";
      document.body.setAttribute("data-theme", current ? "" : "light");
      themeToggle.textContent = current ? "üåô" : "‚òÄÔ∏è";
    };
  </script>
</body>
</html>
