<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix â€¢ Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }
    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      background: #000;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      z-index: 2;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      pointer-events: none;
    }
    .username, .caption, .actions {
      position: absolute;
      z-index: 3;
      pointer-events: auto;
      padding: 12px;
    }
    .username {
      top: 12px;
      left: 12px;
      font-weight: bold;
      color: #fff;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    .caption {
      bottom: 80px;
      left: 12px;
      right: 60px;
      font-size: 14px;
      color: #eee;
      line-height: 1.4;
    }
    .actions {
      bottom: 20px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      align-items: center;
    }
    .action-btn {
      background: rgba(0,0,0,0.5);
      border: none;
      color: white;
      font-size: 1.5em;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 0 0 6px #ff0050;
      cursor: pointer;
    }
    .like-count {
      font-size: 12px;
      font-weight: bold;
      color: #ff0050;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="feed-container" id="feed"></div>
<button class="upload-btn" onclick="location.href='upload.html'">ï¼‹</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, limit, startAfter,
    getDocs, doc, updateDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
    databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  let lastVisible = null;
  let isLoading = false;

  async function loadFeed(initial = false) {
    if (isLoading) return;
    isLoading = true;

    const q = initial
      ? query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(5))
      : query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(5));

    const snapshot = await getDocs(q);
    if (snapshot.empty) {
      if (initial) {
        feed.innerHTML = "<p style='text-align:center; color:#aaa;'>No posts yet.</p>";
      }
      isLoading = false;
      return;
    }

    lastVisible = snapshot.docs[snapshot.docs.length - 1];

    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const postId = docSnap.id;

      const postEl = document.createElement("div");
      postEl.className = "post";

      const video = document.createElement("video");
      video.src = post.mediaURL;
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      // Toggle mute on tap
      video.addEventListener("click", () => {
        video.muted = !video.muted;
      });

      const overlay = document.createElement("div");
      overlay.className = "overlay";

      const username = document.createElement("div");
      username.className = "username";
      username.textContent = `@${post.username || 'user'}`;

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.innerHTML = post.caption || '';

      const actions = document.createElement("div");
      actions.className = "actions";

      const likeBtn = document.createElement("button");
      likeBtn.className = "action-btn";
      likeBtn.textContent = "â¤ï¸";

      const commentBtn = document.createElement("button");
      commentBtn.className = "action-btn";
      commentBtn.textContent = "ðŸ—¨ï¸";

      const saveBtn = document.createElement("button");
      saveBtn.className = "action-btn";
      saveBtn.textContent = "ðŸ”–";

      const likeCount = document.createElement("div");
      likeCount.className = "like-count";
      likeCount.textContent = post.likes || 0;

      likeBtn.addEventListener("click", async () => {
        likeCount.textContent = parseInt(likeCount.textContent) + 1;
        await updateDoc(doc(db, "clixPosts", postId), { likes: increment(1) });
      });

      actions.appendChild(likeBtn);
      actions.appendChild(commentBtn);
      actions.appendChild(saveBtn);
      actions.appendChild(likeCount);

      postEl.appendChild(video);
      postEl.appendChild(overlay);
      postEl.appendChild(username);
      postEl.appendChild(caption);
      postEl.appendChild(actions);

      feed.appendChild(postEl);
    });

    isLoading = false;
    observeVideos();
  }

  // Play only the video in view
  function observeVideos() {
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          video.play().catch(() => {});
        } else {
          video.pause();
        }
      });
    }, { threshold: 0.6 });

    document.querySelectorAll("video").forEach(video => observer.observe(video));
  }

  loadFeed(true);
  feed.addEventListener('scroll', () => {
    if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 100) {
      loadFeed();
    }
  });
</script>

</body>
</html>
