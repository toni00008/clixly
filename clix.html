<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .feed-container {
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 16px;
      max-width: 600px;
      margin: auto;
    }
    .post {
      position: relative;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
    }
    .media-container {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      overflow: hidden;
    }
    .media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .action-overlay {
      position: absolute;
      right: 12px;
      bottom: 12px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
    }
    .action-btn {
      font-size: 1.7em;
      background: rgba(255 255 255 / 0.25);
      border: none;
      color: rgba(255 255 255 / 0.85);
      border-radius: 50%;
      padding: 10px;
      cursor: pointer;
      box-shadow: 0 0 8px rgba(0,0,0,0.6);
      transition: background-color 0.3s ease;
    }
    .action-btn:hover {
      background: rgba(255 255 255 / 0.5);
    }
    .caption {
      padding: 12px;
      font-size: 0.95em;
      color: rgba(255 255 255 / 0.8);
      text-shadow: 0 0 6px rgba(0,0,0,0.9);
    }
    .username {
      font-weight: 700;
      color: rgba(255 255 255 / 0.85);
      text-shadow: 0 0 8px rgba(0,0,0,0.9);
    }
    .likes {
      font-size: 0.8em;
      padding: 0 12px 12px;
      color: rgba(255 255 255 / 0.7);
      text-shadow: 0 0 6px rgba(0,0,0,0.7);
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 0, 80, 0.6);
      transition: background-color 0.3s ease;
    }
    .upload-btn:hover {
      background: #e60044;
    }

    /* Comment Popup */
    #commentModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:#000000dd;
      z-index:9999;
      padding:20px;
    }
    #commentModal .popup {
      max-width:500px;
      margin:auto;
      background:#111;
      border-radius:12px;
      padding:16px;
      height:80%;
      display:flex;
      flex-direction:column;
    }
    #commentList {
      flex:1;
      overflow-y:auto;
      margin-bottom:10px;
    }
    #commentList div {
      margin-bottom:8px;
      border-bottom:1px solid #333;
      padding-bottom:6px;
    }
    input, button {
      font-family: inherit;
    }
  </style>
</head>
<body>

<div class="feed-container" id="feed"></div>
<button class="upload-btn" onclick="location.href='upload.html'">＋</button>

<!-- 💬 Comment Popup -->
<div id="commentModal">
  <div class="popup">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <h3>Comments</h3>
      <button onclick="closeCommentModal()" style="background:none;border:none;font-size:1.5em;color:#fff;">✖</button>
    </div>
    <div id="commentList"></div>
    <input id="commentInput" type="text" placeholder="Add a comment..." style="padding:8px; border-radius:8px; border:none; margin-bottom:10px;"/>
    <button onclick="submitComment()" style="padding:8px; background:#ff0050; color:white; border:none; border-radius:8px;">Post</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment,
    addDoc, serverTimestamp, onSnapshot, startAfter, limit
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
    databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  let currentPostId = null;
  let lastVisible = null;
  const PAGE_SIZE = 4;
  let loading = false;

  // Comment popup handlers
  window.openCommentModal = function (postId) {
    currentPostId = postId;
    document.getElementById('commentModal').style.display = 'block';
    document.getElementById('commentInput').value = '';
    loadComments(postId);
  };
  window.closeCommentModal = function () {
    document.getElementById('commentModal').style.display = 'none';
  };
  window.submitComment = async function () {
    const input = document.getElementById('commentInput');
    const text = input.value.trim();
    if (!text) return;
    try {
      const commentRef = collection(db, "clixPosts", currentPostId, "comments");
      await addDoc(commentRef, {
        text,
        createdAt: serverTimestamp(),
        username: localStorage.getItem("username") || "Anonymous"
      });
      input.value = '';
    } catch (e) {
      alert("Failed to add comment. Try again.");
    }
  };

  async function loadComments(postId) {
    const commentList = document.getElementById('commentList');
    commentList.innerHTML = '<p style="text-align:center;">Loading...</p>';
    const commentRef = collection(db, "clixPosts", postId, "comments");
    const q = query(commentRef, orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      commentList.innerHTML = '';
      snapshot.forEach(doc => {
        const c = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `<strong>@${sanitize(c.username) || 'user'}</strong><br>${sanitize(c.text)}`;
        commentList.appendChild(div);
      });
    });
  }

  // Sanitize to avoid unwanted strings
  function sanitize(str) {
    if (!str) return '';
    // Remove any suspicious string similar to unwanted characters
    return str.replace(/,uLetCRgPbSOz6Te2vTfbsF3Fh3F3,iHThDpcSvFWUXk57YLE2RJMdDfp1/g, '').trim();
  }

  function createPostElement(post, postId) {
    const postEl = document.createElement("div");
    postEl.className = "post";

    const mediaWrapper = document.createElement("div");
    mediaWrapper.className = "media-container";

    let mediaEl;
    if (post.type === "video") {
      mediaEl = document.createElement("video");
      mediaEl.src = post.mediaURL;
      mediaEl.autoplay = true;
      mediaEl.loop = true;
      mediaEl.muted = true;
      mediaEl.playsInline = true;
      mediaEl.className = "media";
      mediaEl.addEventListener("click", () => {
        mediaEl.muted = !mediaEl.muted;
      });
    } else {
      mediaEl = document.createElement("img");
      mediaEl.src = post.mediaURL || "https://via.placeholder.com/400x600";
      mediaEl.alt = post.caption || "Image Post";
      mediaEl.className = "media";
    }

    const actionOverlay = document.createElement("div");
    actionOverlay.className = "action-overlay";

    const likeBtn = document.createElement("button");
    likeBtn.className = "action-btn";
    likeBtn.textContent = "❤️";

    const commentBtn = document.createElement("button");
    commentBtn.className = "action-btn";
    commentBtn.textContent = "💬";
    commentBtn.onclick = () => openCommentModal(postId);

    const saveBtn = document.createElement("button");
    saveBtn.className = "action-btn";
    saveBtn.textContent = "🔖";

    const shareBtn = document.createElement("button");
    shareBtn.className = "action-btn";
    shareBtn.textContent = "📤";

    likeBtn.onclick = async () => {
      try {
        await updateDoc(doc(db, "clixPosts", postId), {
          likes: increment(1)
        });
        likeCount.textContent = (parseInt(likeCount.textContent) || 0) + 1;
      } catch (e) {
        alert("Failed to like post");
      }
    };

    actionOverlay.appendChild(likeBtn);
    actionOverlay.appendChild(commentBtn);
    actionOverlay.appendChild(saveBtn);
    actionOverlay.appendChild(shareBtn);

    const caption = document.createElement("div");
    caption.className = "caption";
    caption.innerHTML = `<span class="username">@${sanitize(post.username) || 'user'}</span><br>${sanitize(post.caption) || ''}`;

    const likeCount = document.createElement("div");
    likeCount.className = "likes";
    likeCount.textContent = post.likes || 0;

    mediaWrapper.appendChild(mediaEl);
    mediaWrapper.appendChild(actionOverlay);
    postEl.appendChild(mediaWrapper);
    postEl.appendChild(caption);
    postEl.appendChild(likeCount);

    return postEl;
  }

  async function loadFeedPage() {
    if (loading) return;
    loading = true;
    let q;
    if (lastVisible) {
      q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(PAGE_SIZE));
    } else {
      q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(PAGE_SIZE));
    }
    const snapshot = await getDocs(q);
    if (!snapshot.empty) {
      lastVisible = snapshot.docs[snapshot.docs.length - 1];
      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;
        feed.appendChild(createPostElement(post, postId));
      });
    }
    loading = false;
  }

  // Infinite scroll event
  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
      loadFeedPage();
    }
  });

  // Initial load
  loadFeedPage();

</script>

</body>
</html>
