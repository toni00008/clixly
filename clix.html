<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clix • Reels</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow: hidden;
    }

    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .post {
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 20px;
      left: 16px;
      right: 16px;
      z-index: 2;
      color: white;
    }

    .caption {
      font-size: 1em;
      margin-bottom: 10px;
    }

    .username {
      font-weight: bold;
      margin-right: 5px;
    }

    .actions {
      position: absolute;
      right: 16px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
    }

    .action-btn {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 1.6em;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }

    .like-count {
      font-size: 0.9em;
      color: #ff0050;
    }

    .mute-toggle {
      position: absolute;
      top: 16px;
      right: 16px;
      background: rgba(0, 0, 0, 0.5);
      padding: 8px;
      border-radius: 50%;
      font-size: 1.4em;
      cursor: pointer;
    }

    .comment-popup {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 60%;
      background: #111;
      border-top: 2px solid #ff0050;
      padding: 15px;
      overflow-y: auto;
      display: none;
      z-index: 100;
    }

    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0050;
    }
  </style>
</head>
<body>

<div class="feed" id="feed"></div>
<div id="commentPopup" class="comment-popup"></div>
<button class="upload-btn" onclick="location.href='upload.html'">＋</button>
<div class="mute-toggle" id="muteToggle">🔇</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, limit, getDocs, doc, updateDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);

  const feed = document.getElementById("feed");
  const muteToggle = document.getElementById("muteToggle");
  const commentPopup = document.getElementById("commentPopup");

  let isMuted = true;

  muteToggle.addEventListener("click", () => {
    isMuted = !isMuted;
    document.querySelectorAll("video").forEach(v => v.muted = isMuted);
    muteToggle.textContent = isMuted ? "🔇" : "🔊";
  });

  async function loadFeed() {
    const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(10));
    const snapshot = await getDocs(q);

    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const postId = docSnap.id;

      const postEl = document.createElement("div");
      postEl.className = "post";

      const video = document.createElement("video");
      video.src = post.mediaURL;
      video.autoplay = false;
      video.loop = true;
      video.playsInline = true;
      video.muted = isMuted;
      postEl.appendChild(video);

      const overlay = document.createElement("div");
      overlay.className = "overlay";

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.innerHTML = `<span class="username">@${post.username || "user"}</span> ${post.caption || ""}`;

      const actions = document.createElement("div");
      actions.className = "actions";

      const likeBtn = document.createElement("button");
      likeBtn.className = "action-btn";
      likeBtn.textContent = "❤️";

      const commentBtn = document.createElement("button");
      commentBtn.className = "action-btn";
      commentBtn.textContent = "💬";

      const likeCount = document.createElement("div");
      likeCount.className = "like-count";
      likeCount.textContent = post.likes || 0;

      likeBtn.addEventListener("click", async () => {
        const newLikes = parseInt(likeCount.textContent) + 1;
        likeCount.textContent = newLikes;
        await updateDoc(doc(db, "clixPosts", postId), {
          likes: increment(1)
        });
      });

      commentBtn.addEventListener("click", () => {
        commentPopup.innerHTML = `<h3 style="color:white;">Comments for @${post.username}</h3><p style="color:gray;">(Coming soon)</p>`;
        commentPopup.style.display = "block";
        setTimeout(() => {
          commentPopup.addEventListener("click", () => commentPopup.style.display = "none", { once: true });
        }, 100);
      });

      actions.appendChild(likeBtn);
      actions.appendChild(commentBtn);
      actions.appendChild(likeCount);

      overlay.appendChild(caption);
      postEl.appendChild(overlay);
      postEl.appendChild(actions);
      feed.appendChild(postEl);
    });

    // Auto-play logic
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target.querySelector("video");
        if (video) {
          if (entry.isIntersecting) {
            video.play();
          } else {
            video.pause();
          }
        }
      });
    }, { threshold: 0.8 });

    document.querySelectorAll(".post").forEach(post => observer.observe(post));
  }

  loadFeed();
</script>

</body>
</html>
