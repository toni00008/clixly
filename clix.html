<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clixly • Shorts</title>
  <style>
    /* ... same styles as your current script ... */
    /* Add this new class for like count */
    .like-count {
      text-align: center;
      color: white;
      font-size: 14px;
    }
    .follow-btn {
      margin-top: 5px;
      padding: 4px 10px;
      border-radius: 10px;
      background: #fff2;
      color: white;
      font-size: 14px;
      border: 1px solid white;
      cursor: pointer;
    }
    .upload-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background: #444;
      color: white;
      padding: 10px;
      border-radius: 10px;
      z-index: 99;
    }
  </style>
</head>
<body>
  <input type="file" id="uploadInput" accept="video/*" style="display:none">
  <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">📲 Upload Clix</button>
  <div id="feed"></div>
  <div id="commentPopup" class="comment-popup" style="display:none">
    <div id="commentList"></div>
    <div class="comment-input">
      <input type="text" id="commentInput" placeholder="Add a comment..." />
      <button id="sendComment">➤</button>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, doc, getDoc, setDoc,
      query, where, orderBy, onSnapshot, addDoc, serverTimestamp,
      updateDoc, arrayUnion, arrayRemove, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const storage = getStorage(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user.uid;
      } else {
        currentUser = "guest";
      }
    });

    const feed = document.getElementById("feed");
    const popup = document.getElementById("commentPopup");
    const commentList = document.getElementById("commentList");
    const commentInput = document.getElementById("commentInput");
    const sendComment = document.getElementById("sendComment");
    const uploadInput = document.getElementById("uploadInput");

    let activePostId = null;

    uploadInput.addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file || !currentUser) return;

      const storageRef = ref(storage, `clix/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      const mediaURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "posts"), {
        username: currentUser,
        mediaURL,
        caption: "New Clix 🔥",
        createdAt: serverTimestamp(),
        type: "clix",
        likes: [],
        likeCount: 0
      });

      alert("Clix uploaded!");
    });

    const q = query(collection(db, "posts"), where("type", "==", "clix"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      feed.innerHTML = "";
      snapshot.forEach(docSnap => {
        const data = docSnap.data();
        const postId = docSnap.id;

        const container = document.createElement("div");
        container.className = "video-container";

        const video = document.createElement("video");
        video.src = data.mediaURL;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;
        video.addEventListener("click", () => video.muted = !video.muted);

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.innerHTML = `<strong>@${data.username || 'unknown'}</strong><br><span>${data.caption || ''}</span><br><button class="follow-btn">+ Follow</button>`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";

        const likeBtn = document.createElement("button");
        likeBtn.innerHTML = "❤️";
        const likeCount = document.createElement("div");
        likeCount.className = "like-count";
        likeCount.innerText = data.likeCount || 0;

        likeBtn.onclick = async () => {
          const postRef = doc(db, "posts", postId);
          const snap = await getDoc(postRef);
          const post = snap.data();
          if (!post.likes || !post.likes.includes(currentUser)) {
            await updateDoc(postRef, {
              likes: arrayUnion(currentUser),
              likeCount: increment(1)
            });
          } else {
            await updateDoc(postRef, {
              likes: arrayRemove(currentUser),
              likeCount: increment(-1)
            });
          }
        };

        const commentBtn = document.createElement("button");
        commentBtn.innerHTML = "💬";
        commentBtn.onclick = () => {
          popup.style.display = "block";
          activePostId = postId;
          loadComments(postId);
        };

        const shareBtn = document.createElement("button");
        shareBtn.innerHTML = "🔗";
        shareBtn.onclick = async () => {
          const url = window.location.origin + "/clix.html?video=" + encodeURIComponent(data.mediaURL);
          await navigator.clipboard.writeText(url);
          alert("Link copied!");
        };

        const trendingIcon = document.createElement("button");
        trendingIcon.innerHTML = "🎵";
        trendingIcon.onclick = () => alert("Trending audio feature coming soon!");

        actions.appendChild(likeBtn);
        actions.appendChild(likeCount);
        actions.appendChild(commentBtn);
        actions.appendChild(shareBtn);
        actions.appendChild(trendingIcon);

        container.appendChild(video);
        container.appendChild(heart);
        container.appendChild(overlay);
        container.appendChild(actions);
        feed.appendChild(container);

        video.addEventListener("dblclick", () => {
          heart.classList.add("show");
          setTimeout(() => heart.classList.remove("show"), 800);
        });

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              video.play();
            } else {
              video.pause();
            }
          });
        }, { threshold: 0.6 });
        observer.observe(container);
      });
    });

    async function loadComments(postId) {
      const commentsRef = collection(db, "posts", postId, "comments");
      const commentQ = query(commentsRef, orderBy("createdAt", "asc"));

      onSnapshot(commentQ, snap => {
        commentList.innerHTML = `<strong>Comments:</strong><br>`;
        if (snap.empty) commentList.innerHTML += "No comments yet.";
        snap.forEach(c => {
          const cdata = c.data();
          commentList.innerHTML += `<div class="comment"><b>@${cdata.username || 'anon'}</b>: ${cdata.text}</div>`;
        });
      });
    }

    async function sendCurrentComment() {
      const text = commentInput.value.trim();
      if (!text || !activePostId) return;

      const commentRef = collection(db, "posts", activePostId, "comments");
      await addDoc(commentRef, {
        username: currentUser || "guest",
        text,
        createdAt: serverTimestamp()
      });
      commentInput.value = "";
    }

    sendComment.addEventListener("click", sendCurrentComment);
    commentInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendCurrentComment();
    });

    popup.addEventListener("click", (e) => {
      if (e.target === popup) popup.style.display = "none";
    });
  </script>
</body>
</html>

</html>
