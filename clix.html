<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clixly ‚Ä¢ Shorts</title>
  <style>
    :root {
      --bg-color: #000;
      --accent: #ff2d55;
      --text-color: white;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      background: var(--bg-color);
      font-family: Arial, sans-serif;
      color: var(--text-color);
      overflow-x: hidden;
    }

    #loader {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: var(--bg-color);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #444;
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .upload-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: var(--accent);
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 50px;
      font-weight: bold;
      z-index: 99;
      cursor: pointer;
    }

    #feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      height: 100vh;
    }

    .video-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      left: 20px;
      color: white;
      font-size: 16px;
    }

    .actions {
      position: absolute;
      bottom: 80px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .actions button {
      background: rgba(0,0,0,0.5);
      border: none;
      border-radius: 50%;
      color: white;
      font-size: 20px;
      padding: 10px;
      cursor: pointer;
    }

    .like-count {
      text-align: center;
      font-size: 14px;
      margin-top: -10px;
    }

    @media (max-width: 600px) {
      .overlay { font-size: 14px; }
      .actions button { font-size: 16px; padding: 8px; }
      .upload-btn { padding: 8px 12px; font-size: 14px; }
    }
  </style>
</head>
<body>
  <div id="loader"><div class="spinner"></div></div>

  <input type="file" id="uploadInput" accept="video/*" style="display:none">
  <button class="upload-btn" onclick="document.getElementById('uploadInput').click()">üì≤ Upload</button>

  <div id="feed">
    <!-- Sample post structure -->
    <div class="video-container">
      <video src="https://www.w3schools.com/html/mov_bbb.mp4" autoplay loop muted playsinline></video>
      <div class="overlay">
        <div><strong>@creator</strong></div>
        <div>Check out my latest video üî•</div>
      </div>
      <div class="actions">
        <button onclick="alert('Liked')">‚ù§Ô∏è</button>
        <div class="like-count">120</div>
        <button onclick="alert('Comment')">üí¨</button>
        <button onclick="alert('Share')">üîó</button>
        <button onclick="alert('Audio')">üéµ</button>
      </div>
    </div>
  </div>

  <script>
    window.addEventListener("load", () => {
      setTimeout(() => document.getElementById("loader").style.display = "none", 1000);
    });

    let startY = 0;
    document.getElementById("feed").addEventListener("touchstart", e => {
      startY = e.touches[0].clientY;
    });

    document.getElementById("feed").addEventListener("touchend", e => {
      const endY = e.changedTouches[0].clientY;
      const direction = endY - startY;
      const current = document.querySelector(".video-container:in-viewport") || document.querySelector(".video-container");
      const all = Array.from(document.querySelectorAll(".video-container"));
      let index = all.indexOf(current);

      if (direction < -30 && index < all.length - 1) {
        all[index + 1].scrollIntoView({ behavior: "smooth" });
      } else if (direction > 30 && index > 0) {
        all[index - 1].scrollIntoView({ behavior: "smooth" });
      }
    });
  </script>
</body>
</html>
