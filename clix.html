<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clix • Feed</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .feed-container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }
    .post {
      scroll-snap-align: start;
      position: relative;
      height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      flex-direction: column;
    }
    .media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 110px;
      left: 16px;
      right: 90px;
      font-size: 1em;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 12px;
    }
    .actions {
      position: absolute;
      bottom: 90px;
      right: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }
    .action-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .upload-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #ff0050;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 2em;
      border: none;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">＋</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs,
      doc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feedContainer = document.getElementById("feed");

    async function loadFeed() {
      const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const postEl = document.createElement("div");
        postEl.className = "post";

        const mediaEl = post.type === "video"
          ? Object.assign(document.createElement("video"), {
              src: post.mediaURL,
              autoplay: true,
              muted: true,
              loop: true,
              playsInline: true,
              className: "media"
            })
          : Object.assign(document.createElement("img"), {
              src: post.mediaURL,
              className: "media"
            });

        if (post.type === "video") {
          mediaEl.addEventListener("click", () => {
            mediaEl.muted = !mediaEl.muted;
          });
        }

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.textContent = post.caption || "";

        const actions = document.createElement("div");
        actions.className = "actions";

        const likeBtn = document.createElement("button");
        likeBtn.className = "action-btn";
        likeBtn.textContent = "❤️";
        const likeCount = document.createElement("div");
        likeCount.textContent = post.likes || 0;

        likeBtn.addEventListener("click", async () => {
          await updateDoc(doc(db, "clixPosts", postId), { likes: increment(1) });
          likeCount.textContent = parseInt(likeCount.textContent) + 1;
        });

        const commentBtn = document.createElement("button");
        commentBtn.className = "action-btn";
        commentBtn.textContent = "💬";
        commentBtn.addEventListener("click", () => {
          alert("Comments feature coming soon");
        });

        const saveBtn = document.createElement("button");
        saveBtn.className = "action-btn";
        saveBtn.textContent = "🔖";
        saveBtn.addEventListener("click", () => {
          alert("Saved post");
        });

        const profileBtn = document.createElement("button");
        profileBtn.className = "action-btn";
        profileBtn.textContent = "👤";
        profileBtn.addEventListener("click", () => {
          alert("Profile page coming soon");
        });

        actions.appendChild(likeBtn);
        actions.appendChild(likeCount);
        actions.appendChild(commentBtn);
        actions.appendChild(saveBtn);
        actions.appendChild(profileBtn);

        postEl.appendChild(mediaEl);
        postEl.appendChild(caption);
        postEl.appendChild(actions);
        feedContainer.appendChild(postEl);
      });
    }

    loadFeed();
  </script>
</body>
</html>
