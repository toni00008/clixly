<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .feed-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
      overflow-y: auto;
      max-width: 600px;
      margin: 0 auto;
    }
    .post {
      position: relative;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      aspect-ratio: 9 / 16;
      max-width: 100%;
      user-select: none;
    }
    /* Media */
    .post video,
    .post img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: relative; /* make sure z-index works */
      z-index: 1;
      border-radius: 16px;
      user-select: none;
    }
    /* Caption Overlay */
    .caption-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px 20px 40px 20px;
      background: linear-gradient(0deg, rgba(0, 0, 0, 0.85), transparent);
      color: white;
      font-size: 15px;
      line-height: 1.3;
      z-index: 10;
      user-select: text;
    }
    /* Controls on the right side */
    .controls {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      z-index: 10;
      user-select: none;
    }
    .controls button {
      font-size: 1.8rem;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
      filter: drop-shadow(0 0 2px rgba(0, 0, 0, 0.7));
      transition: transform 0.15s ease;
    }
    .controls button:active {
      transform: scale(0.9);
    }
    /* Like count below like button */
    .like-count {
      font-size: 0.9rem;
      margin-top: 4px;
      color: #ff3860;
      font-weight: 600;
      user-select: none;
    }
    /* Upload button bottom right */
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2.4em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 0, 80, 0.7);
      user-select: none;
    }
    /* Responsive tweaks */
    @media (max-width: 400px) {
      .controls button {
        font-size: 1.5rem;
        margin: 0;
      }
      .caption-overlay {
        font-size: 13px;
        padding-bottom: 30px;
      }
    }
  </style>
</head>
<body>

<div class="feed-container" id="feed"></div>
<button class="upload-btn" onclick="location.href='upload.html'">＋</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
    databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  async function loadFeed() {
    const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      feed.innerHTML = "<p style='text-align:center;'>No posts yet.</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const postId = docSnap.id;

      const postEl = document.createElement("div");
      postEl.className = "post";

      let mediaEl;
      if (post.type === "video") {
        mediaEl = document.createElement("video");
        mediaEl.src = post.mediaURL || "";
        mediaEl.autoplay = true;
        mediaEl.muted = true;
        mediaEl.loop = true;
        mediaEl.playsInline = true;
        mediaEl.className = "media";

        // Mute/Unmute on tap
        mediaEl.addEventListener("click", () => {
          mediaEl.muted = !mediaEl.muted;
        });

      } else {
        mediaEl = document.createElement("img");
        mediaEl.src = post.mediaURL || "https://via.placeholder.com/400x600";
        mediaEl.alt = post.caption || "Image Post";
        mediaEl.className = "media";
      }

      // Caption overlay
      const captionOverlay = document.createElement("div");
      captionOverlay.className = "caption-overlay";
      captionOverlay.innerHTML = `<strong>@${post.username || 'user'}</strong><br>${post.caption || ''}`;

      // Controls container
      const controls = document.createElement("div");
      controls.className = "controls";

      // Like button and count
      const likeBtn = document.createElement("button");
      likeBtn.title = "Like";
      likeBtn.innerHTML = "❤️";

      const likeCount = document.createElement("div");
      likeCount.className = "like-count";
      likeCount.textContent = (typeof post.likes === "number") ? post.likes : 0;

      likeBtn.addEventListener("click", async () => {
        const newLikes = parseInt(likeCount.textContent) + 1;
        likeCount.textContent = newLikes;
        await updateDoc(doc(db, "clixPosts", postId), {
          likes: increment(1)
        });
      });

      // Comment button
      const commentBtn = document.createElement("button");
      commentBtn.title = "Comment";
      commentBtn.textContent = "💬";

      // Share button
      const shareBtn = document.createElement("button");
      shareBtn.title = "Share";
      shareBtn.textContent = "🔗";

      controls.appendChild(likeBtn);
      controls.appendChild(likeCount);
      controls.appendChild(commentBtn);
      controls.appendChild(shareBtn);

      postEl.appendChild(mediaEl);
      postEl.appendChild(captionOverlay);
      postEl.appendChild(controls);

      feed.appendChild(postEl);
    });
  }

  loadFeed();
</script>

</body>
</html>
