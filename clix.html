<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clix • Short Videos</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .video-feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100vw;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .video-card {
      scroll-snap-align: start;
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
    }
    video {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    .video-info {
      position: absolute;
      bottom: 80px;
      left: 20px;
      z-index: 10;
    }
    .username {
      font-weight: bold;
      font-size: 1.2em;
    }
    .follow-btn {
      background: #ff0050;
      color: #fff;
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      margin-left: 10px;
      cursor: pointer;
    }
    .caption {
      margin-top: 5px;
      font-size: 0.95em;
    }
    .video-actions {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .action-btn {
      background: transparent;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 100px;
      color: red;
      opacity: 0;
      transition: transform 0.3s ease, opacity 0.3s ease;
      pointer-events: none;
    }
    .heart.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 0.9;
    }
    .comment-popup {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #111;
      max-height: 60vh;
      border-top-left-radius: 20px;
      border-top-right-radius: 20px;
      overflow-y: auto;
      padding: 20px;
      display: none;
    }
    .comment-popup.show {
      display: block;
    }
  </style>
</head>
<body>
  <div class="video-feed" id="videoFeed"></div>
  <div class="comment-popup" id="commentPopup">
    <h3>Comments</h3>
    <div id="commentsList">Loading...</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const videoFeed = document.getElementById('videoFeed');

    const postsRef = collection(db, 'posts');
    const clixQuery = query(postsRef, where('type', '==', 'clix'), orderBy('createdAt', 'desc'));

    onSnapshot(clixQuery, snapshot => {
      videoFeed.innerHTML = '';
      snapshot.forEach(doc => {
        const data = doc.data();
        const card = document.createElement('div');
        card.className = 'video-card';

        const video = document.createElement('video');
        video.src = data.mediaURL;
        video.muted = true;
        video.loop = true;
        video.playsInline = true;
        video.autoplay = true;

        const heart = document.createElement('div');
        heart.className = 'heart';
        heart.textContent = '❤️';

        video.addEventListener('dblclick', () => {
          heart.classList.add('show');
          setTimeout(() => heart.classList.remove('show'), 600);
        });

        const info = document.createElement('div');
        info.className = 'video-info';
        info.innerHTML = `<span class="username">@${data.username || 'user'}</span><button class="follow-btn">Follow</button><div class="caption">${data.caption || ''}</div>`;

        const actions = document.createElement('div');
        actions.className = 'video-actions';

        const likeBtn = document.createElement('button');
        likeBtn.className = 'action-btn';
        likeBtn.innerHTML = '❤️';

        const commentBtn = document.createElement('button');
        commentBtn.className = 'action-btn';
        commentBtn.innerHTML = '💬';
        commentBtn.onclick = () => document.getElementById('commentPopup').classList.toggle('show');

        const shareBtn = document.createElement('button');
        shareBtn.className = 'action-btn';
        shareBtn.innerHTML = '📤';

        actions.append(likeBtn, commentBtn, shareBtn);

        card.append(video, heart, info, actions);
        videoFeed.appendChild(card);
      });
    });
  </script>
</body>
</html>
