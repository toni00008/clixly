<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Transparent Overlay Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .feed-container {
      max-width: 600px;
      margin: 16px auto;
      display: flex;
      flex-direction: column;
      gap: 30px;
      padding: 0 12px;
    }
    .post {
      position: relative;
      width: 100%;
      border-radius: 16px;
      overflow: hidden;
      background: transparent;
    }
    .media-container {
      position: relative;
      width: 100%;
      aspect-ratio: 9 / 16;
      overflow: hidden;
      border-radius: 16px;
      background: #000;
      z-index: 0; /* Base z-index for media container */
    }
    video, img.media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      user-select: none;
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* Ensure media is behind overlays */
    }

    /* Username inside video bottom-left */
    .username-overlay {
      position: absolute;
      bottom: 12px;
      left: 12px;
      font-weight: 600;
      font-size: 1.1em;
      color: white;
      text-shadow:
        0 0 4px rgba(0,0,0,0.9),
        0 0 6px rgba(0,0,0,0.8);
      pointer-events: none; /* let clicks go through */
      user-select: none;
      background: transparent;
      z-index: 20; /* Higher z-index to stay above media */
    }

    /* Buttons stacked vertically on right inside video */
    .action-overlay {
      position: absolute;
      bottom: 12px;
      right: 12px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      z-index: 20; /* Higher z-index to stay above media */
      user-select: none;
    }
    .action-btn {
      background: transparent;
      border: none;
      font-size: 1.9em;
      color: rgba(255 255 255 / 0.85);
      cursor: pointer;
      padding: 6px;
      user-select: none;
      transition: color 0.25s ease;
    }
    .action-btn:hover {
      color: #ff0050;
    }

    /* Caption below video - fully transparent background */
    .caption {
      margin-top: 8px;
      font-size: 0.95em;
      color: rgba(255 255 255 / 0.85);
      text-shadow:
        0 0 4px rgba(0,0,0,0.8);
      background: transparent;
      user-select: text;
    }

    /* Likes count below caption */
    .likes {
      font-size: 0.85em;
      color: rgba(255 255 255 / 0.6);
      margin-top: 4px;
      user-select: none;
      text-shadow:
        0 0 3px rgba(0,0,0,0.7);
    }

    /* Upload Button fixed bottom right */
    .upload-btn {
      position: fixed;
      bottom: 22px;
      right: 22px;
      background: #ff0050;
      color: white;
      font-size: 2.4em;
      border: none;
      border-radius: 50%;
      width: 64px;
      height: 64px;
      z-index: 100;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 0, 80, 0.7);
      transition: background-color 0.3s ease;
    }
    .upload-btn:hover {
      background: #e60044;
    }

    /* Comment Popup styles remain same */
    #commentModal {
      display:none;
      position:fixed;
      top:0; left:0;
      width:100%; height:100%;
      background:#000000dd;
      z-index:9999;
      padding:20px;
    }
    #commentModal .popup {
      max-width:500px;
      margin:auto;
      background:#111;
      border-radius:12px;
      padding:16px;
      height:80%;
      display:flex;
      flex-direction:column;
    }
    #commentList {
      flex:1;
      overflow-y:auto;
      margin-bottom:10px;
    }
    #commentList div {
      margin-bottom:8px;
      border-bottom:1px solid #333;
      padding-bottom:6px;
      color: white;
    }
    input, button {
      font-family: inherit;
    }

    /* Mobile Adjustments */
    @media (max-width: 600px) {
      .action-overlay {
        bottom: 10px;
        right: 10px;
      }
      .username-overlay {
        bottom: 10px;
        left: 10px;
      }
      .upload-btn {
        bottom: 15px;
        right: 15px;
      }
    }
  </style>
</head>
<body>

<div class="feed-container" id="feed"></div>

<button class="upload-btn" onclick="location.href='upload.html'">＋</button>

<!-- Comment Popup -->
<div id="commentModal">
  <div class="popup">
    <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:10px;">
      <h3>Comments</h3>
      <button onclick="closeCommentModal()" style="background:none;border:none;font-size:1.5em;color:#fff;cursor:pointer;">✖</button>
    </div>
    <div id="commentList"></div>
    <input id="commentInput" type="text" placeholder="Add a comment..." style="padding:8px; border-radius:8px; border:none; margin-bottom:10px;" />
    <button onclick="submitComment()" style="padding:8px; background:#ff0050; color:white; border:none; border-radius:8px; cursor:pointer;">Post</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment,
    addDoc, serverTimestamp, onSnapshot, startAfter, limit
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
    databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  let currentPostId = null;
  let lastVisible = null;
  const PAGE_SIZE = 4;
  let loading = false;

  // Comment modal handlers
  window.openCommentModal = function(postId) {
    currentPostId = postId;
    document.getElementById('commentModal').style.display = 'block';
    document.getElementById('commentInput').value = '';
    loadComments(postId);
  };
  window.closeCommentModal = function() {
    document.getElementById('commentModal').style.display = 'none';
  };
  window.submitComment = async function() {
    const input = document.getElementById('commentInput');
    const text = input.value.trim();
    if (!text) return;
    try {
      const commentRef = collection(db, "clixPosts", currentPostId, "comments");
      await addDoc(commentRef, {
        text,
        createdAt: serverTimestamp(),
        username: localStorage.getItem("username") || "Anonymous"
      });
      input.value = '';
    } catch (e) {
      alert("Failed to add comment. Try again.");
    }
  };

  async function loadComments(postId) {
    const commentList = document.getElementById('commentList');
    commentList.innerHTML = '<p style="text-align:center;">Loading...</p>';
    const commentRef = collection(db, "clixPosts", postId, "comments");
    const q = query(commentRef, orderBy("createdAt", "desc"));
    onSnapshot(q, (snapshot) => {
      commentList.innerHTML = '';
      snapshot.forEach(doc => {
        const c = doc.data();
        const div = document.createElement('div');
        div.innerHTML = `<strong>@${sanitize(c.username)}</strong><br>${sanitize(c.text)}`;
        commentList.appendChild(div);
      });
    });
  }

  function sanitize(str) {
    if (!str) return '';
    return str.replace(/,uLetCRgPbSOz6Te2vTfbsF3Fh3F3,iHThDpcSvFWUXk57YLE2RJMdDfp1/g, '').trim();
  }

  function createPostElement(post, postId) {
    const postEl = document.createElement("div");
    postEl.className = "post";

    const mediaWrapper = document.createElement("div");
    mediaWrapper.className = "media-container";

    let mediaEl;
    if (post.type === "video") {
      mediaEl = document.createElement("video");
      mediaEl.src = post.mediaURL;
      mediaEl.autoplay = true;
      mediaEl.loop = true;
      mediaEl.muted = true;
      mediaEl.playsInline = true;
      mediaEl.className = "media";
      mediaEl.addEventListener("click", () => {
        mediaEl.muted = !mediaEl.muted;
      });
    } else {
      mediaEl = document.createElement("img");
      mediaEl.src = post.mediaURL || "https://via.placeholder.com/400x600";
      mediaEl.alt = post.caption || "Image Post";
      mediaEl.className = "media";
    }

    // Username overlay inside video frame bottom-left
    const usernameOverlay = document.createElement("div");
    usernameOverlay.className = "username-overlay";
    usernameOverlay.textContent = "@" + sanitize(post.username || "user");

    // Action buttons vertical stack on bottom-right
    const actionOverlay = document.createElement("div");
    actionOverlay.className = "action-overlay";

    const likeBtn = document.createElement("button");
    likeBtn.className = "action-btn";
    likeBtn.textContent = "❤️";

    const commentBtn = document.createElement("button");
    commentBtn.className = "action-btn";
    commentBtn.textContent = "💬";
    commentBtn.onclick = () => openCommentModal(postId);

    const saveBtn = document.createElement("button");
    saveBtn.className = "action-btn";
    saveBtn.textContent = "🔖";

    const shareBtn = document.createElement("button");
    shareBtn.className = "action-btn";
    shareBtn.textContent = "📤";

    likeBtn.onclick = async () => {
      try {
        await updateDoc(doc(db, "clixPosts", postId), {
          likes: increment(1)
        });
        likeCount.textContent = (parseInt(likeCount.textContent) || 0) + 1;
      } catch (e) {
        alert("Failed to like post");
      }
    };

    actionOverlay.appendChild(likeBtn);
    actionOverlay.appendChild(commentBtn);
    actionOverlay.appendChild(saveBtn);
    actionOverlay.appendChild(shareBtn);

    // Caption below video frame
    const caption = document.createElement("div");
    caption.className = "caption";
    caption.textContent = sanitize(post.caption || "");

    // Likes count below caption
    const likeCount = document.createElement("div");
    likeCount.className = "likes";
    likeCount.textContent = post.likes || 0;

    mediaWrapper.appendChild(mediaEl);
    mediaWrapper.appendChild(usernameOverlay);
    mediaWrapper.appendChild(actionOverlay);

    postEl.appendChild(mediaWrapper);
    postEl.appendChild(caption);
    postEl.appendChild(likeCount);

    return postEl;
  }

  async function loadFeedPage() {
    if (loading) return;
    loading = true;
    let q;
    if (lastVisible) {
      q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(PAGE_SIZE));
    } else {
      q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(PAGE_SIZE));
    }
    const snapshot = await getDocs(q);
    if (!snapshot.empty) {
      lastVisible = snapshot.docs[snapshot.docs.length - 1];
      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;
        feed.appendChild(createPostElement(post, postId));
      });
    }
    loading = false;
  }

  window.addEventListener('scroll', () => {
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 150) {
      loadFeedPage();
    }
  });

  loadFeedPage();
</script>

</body>
</html>
