<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    .feed-container {
      width: 100%;
      max-width: 375px;
      height: 100vh;
      overflow-y: auto;
      scroll-behavior: smooth;
      position: relative;
      -ms-overflow-style: none; /* IE and Edge */
      scrollbar-width: none; /* Firefox */
      scroll-snap-type: y mandatory; /* Enable scroll snapping */
    }
    .feed-container::-webkit-scrollbar {
      display: none; /* Chrome, Safari */
    }
    .post {
      position: relative;
      width: 100%;
      height: 100vh;
      background: #000;
      scroll-snap-align: start; /* Snap each post to viewport */
    }
    .media-container {
      width: 100%;
      height: 100%;
      position: relative;
      background: #000;
    }
    video.media,
    img.media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      z-index: 1;
    }
    video.media {
      background: url('https://via.placeholder.com/375x667') no-repeat center center/cover; /* Fallback image */
    }
    .error-message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: #fff;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      font-size: 14px;
      z-index: 2;
      text-align: center;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 15px;
      z-index: 10;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(rgba(0, 0, 0, 0.5), transparent);
      padding: 10px;
    }
    .top-bar .left span {
      font-size: 18px;
      font-weight: 600;
    }
    .top-bar .right .icon {
      width: 28px;
      height: 28px;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 16px;
    }
    .bottom-bar {
      display: flex;
      flex-direction: column;
      gap: 8px;
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.5));
      padding: 10px;
    }
    .user-info {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .user-info .username-overlay {
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }
    .user-info .follow {
      font-size: 12px;
      background: #0095f6;
      color: #fff;
      padding: 4px 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    .caption {
      font-size: 14px;
      line-height: 18px;
      color: #eee;
      max-height: 54px;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .audio-info {
      display: flex;
      align-items: center;
      gap: 5px;
      font-size: 12px;
      color: #fff;
    }
    .audio-info .icon {
      width: 16px;
      height: 16px;
      background: #fff;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 10px;
    }
    .actions {
      position: absolute;
      bottom: 150px; /* Space for bottom bar and upload button */
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      z-index: 10;
    }
    .action-btn {
      background: rgba(0, 0, 0, 0.3);
      border: none;
      color: #fff;
      font-size: 24px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .action-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .like-count {
      color: #fff;
      font-size: 12px;
      font-weight: 600;
      text-align: center;
      margin-top: 4px;
    }
    .upload-btn {
      position: absolute;
      bottom: 80px; /* Above bottom bar */
      right: 10px;
      background: #0095f6;
      color: #fff;
      font-size: 24px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
    .mute-toggle-btn {
      position: absolute;
      bottom: 140px; /* Above upload button */
      right: 10px;
      background: #0095f6;
      color: #fff;
      font-size: 20px;
      border: none;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      display: none; /* Hidden by default */
      align-items: center;
      justify-content: center;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, startAfter, getDocs, doc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feed = document.getElementById("feed");

    let lastVisible = null;
    let isLoading = false;
    let currentVideo = null;
    let isGloballyMuted = true; // Start muted for autoplay

    // Validate URL
    function isValidUrl(url) {
      try {
        new URL(url);
        return url.match(/\.(mp4|m4v)$/i); // Only allow MP4
      } catch {
        return false;
      }
    }

    // Update mute state for all videos
    function updateAllVideosMuteState(muted) {
      document.querySelectorAll("video.media").forEach(video => {
        video.muted = muted;
      });
      document.querySelectorAll(".mute-toggle-btn").forEach(btn => {
        btn.textContent = muted ? "🔇" : "🔊";
      });
    }

    // Intersection Observer for video playback and button visibility
    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          const video = entry.target.querySelector("video.media");
          const uploadBtn = entry.target.querySelector(".upload-btn");
          const muteToggleBtn = entry.target.querySelector(".mute-toggle-btn");
          if (entry.isIntersecting) {
            // Show buttons
            if (uploadBtn) uploadBtn.style.display = "flex";
            if (muteToggleBtn) muteToggleBtn.style.display = "flex";
            if (video) {
              // Pause previous video
              if (currentVideo && currentVideo !== video) {
                currentVideo.pause();
                currentVideo.currentTime = 0;
              }
              // Apply global mute state
              video.muted = isGloballyMuted;
              // Try playing
              video.play().catch((e) => {
                console.error("Error playing video:", e, "URL:", video.src);
                const mediaContainer = entry.target.querySelector(".media-container");
                mediaContainer.querySelectorAll(".error-message").forEach(el => el.remove());
                const errorMessage = document.createElement("div");
                errorMessage.className = "error-message";
                errorMessage.textContent = e.name === "NotAllowedError" ? "Autoplay blocked. Tap to play." :
                  e.name === "NotSupportedError" ? "Video format not supported." : "Failed to load video. Check URL or CORS.";
                mediaContainer.appendChild(errorMessage);
              });
              currentVideo = video;
            }
          } else {
            // Hide buttons
            if (uploadBtn) uploadBtn.style.display = "none";
            if (muteToggleBtn) muteToggleBtn.style.display = "none";
            if (video && currentVideo === video) {
              video.pause();
              video.currentTime = 0;
              currentVideo = null;
              const mediaContainer = entry.target.querySelector(".media-container");
              mediaContainer.querySelectorAll(".error-message").forEach(el => el.remove());
            }
          }
        });
      },
      {
        root: feed,
        threshold: 0.6, // Trigger when 60% visible
        rootMargin: "0px"
      }
    );

    async function loadFeed(initial = false) {
      if (isLoading) return;
      isLoading = true;

      const q = initial
        ? query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(5))
        : query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(5));

      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        if (initial) {
          feed.innerHTML = "<p style='text-align:center; color:#aaa;'>No posts yet.</p>";
        }
        isLoading = false;
        return;
      }

      lastVisible = snapshot.docs[snapshot.docs.length - 1];

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const postEl = document.createElement("div");
        postEl.className = "post";

        const mediaContainer = document.createElement("div");
        mediaContainer.className = "media-container";

        let mediaEl;
        const videoUrl = post.mediaURL || "https://sample-videos.com/video123/mp4/720/big_buck_bunny_720p_1mb.mp4"; // Placeholder video
        if (post.type === "video" && isValidUrl(videoUrl)) {
          mediaEl = document.createElement("video");
          mediaEl.src = videoUrl;
          mediaEl.autoplay = false; // Controlled by observer
          mediaEl.muted = isGloballyMuted;
          mediaEl.loop = true;
          mediaEl.playsInline = true;
          mediaEl.setAttribute("webkit-playsinline", "true");
          mediaEl.preload = currentVideo ? "none" : "metadata";
          mediaEl.className = "media";

          // Toggle mute/unmute on click
          mediaEl.addEventListener("click", (e) => {
            e.preventDefault();
            isGloballyMuted = !isGloballyMuted;
            updateAllVideosMuteState(isGloballyMuted);
          });
        } else {
          mediaEl = document.createElement("img");
          mediaEl.src = post.mediaURL && isValidUrl(post.mediaURL) ? post.mediaURL : "https://via.placeholder.com/375x667";
          mediaEl.alt = post.caption || "Image Post";
          mediaEl.className = "media";
          if (post.type === "video") {
            const errorMessage = document.createElement("div");
            errorMessage.className = "error-message";
            errorMessage.textContent = "Invalid or inaccessible video URL.";
            mediaContainer.appendChild(errorMessage);
          }
        }

        mediaContainer.appendChild(mediaEl);

        const overlay = document.createElement("div");
        overlay.className = "overlay";

        const topBar = document.createElement("div");
        topBar.className = "top-bar";
        topBar.innerHTML = `
          <div class="left">
            <span>Clix</span>
          </div>
          <div class="right">
            <div class="icon">📷</div>
          </div>
        `;
        overlay.appendChild(topBar);

        const bottomBar = document.createElement("div");
        bottomBar.className = "bottom-bar";
        bottomBar.innerHTML = `
          <div class="user-info">
            <span class="username-overlay">@${post.username || 'user'}</span>
            <span class="follow">Follow</span>
          </div>
          <div class="caption">${post.caption || ''}</div>
          <div class="audio-info">
            <div class="icon">🎵</div>
            <span>Original Audio • ${post.username || 'user'}</span>
          </div>
        `;
        overlay.appendChild(bottomBar);

        mediaContainer.appendChild(overlay);

        const actions = document.createElement("div");
        actions.className = "actions";

        const likeBtn = document.createElement("button");
        likeBtn.className = "action-btn";
        likeBtn.textContent = "❤️";

        const commentBtn = document.createElement("button");
        commentBtn.className = "action-btn";
        commentBtn.textContent = "🗨️";

        const saveBtn = document.createElement("button");
        saveBtn.className = "action-btn";
        saveBtn.textContent = "🔖";

        const likeCount = document.createElement("div");
        likeCount.className = "like-count";
        likeCount.textContent = (typeof post.likes === "number") ? post.likes : 0;

        likeBtn.addEventListener("click", async () => {
          try {
            const newLikes = parseInt(likeCount.textContent) + 1;
            likeCount.textContent = newLikes;
            await updateDoc(doc(db, "clixPosts", postId), {
              likes: increment(1)
            });
          } catch (e) {
            alert("Failed to like post. Try again.");
          }
        });

        actions.appendChild(likeBtn);
        actions.appendChild(likeCount);
        actions.appendChild(commentBtn);
        actions.appendChild(saveBtn);

        const uploadBtn = document.createElement("button");
        uploadBtn.className = "upload-btn";
        uploadBtn.textContent = "＋";
        uploadBtn.addEventListener("click", () => {
          location.href = 'upload.html';
        });

        const muteToggleBtn = document.createElement("button");
        muteToggleBtn.className = "mute-toggle-btn";
        muteToggleBtn.textContent = isGloballyMuted ? "🔇" : "🔊";
        muteToggleBtn.addEventListener("click", () => {
          isGloballyMuted = !isGloballyMuted;
          updateAllVideosMuteState(isGloballyMuted);
        });

        postEl.appendChild(mediaContainer);
        postEl.appendChild(actions);
        postEl.appendChild(uploadBtn);
        postEl.appendChild(muteToggleBtn);

        feed.appendChild(postEl);

        observer.observe(postEl);
      });

      isLoading = false;
    }

    loadFeed(true);
    feed.addEventListener('scroll', () => {
      if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 50) {
        loadFeed();
      }
    });

    window.addEventListener('unload', () => {
      observer.disconnect();
    });
  </script>
</body>
</html>
