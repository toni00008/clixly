<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Clixly Reels Style Feed</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      overflow-x: hidden;
      color: #fff;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    /* Feed container - vertical scroll, 100% viewport height */
    .feed {
      max-width: 420px;
      margin: 0 auto;
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      background: #000;
      position: relative;
      border-radius: 12px;
      box-shadow: 0 0 20px #ff0050cc;
    }

    /* Each post takes full viewport height (like reels) */
    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000;
      overflow: hidden;
      user-select: none;
    }

    /* Video / image fills vertically, auto width */
    .post video,
    .post img {
      max-height: 100vh;
      width: auto;
      display: block;
      border-radius: 0;
      object-fit: contain;
    }

    /* Right side vertical controls container */
    .controls {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 28px;
      z-index: 10;
      user-select: none;
    }

    /* Each control button */
    .control-btn {
      background: rgba(0,0,0,0.4);
      width: 54px;
      height: 54px;
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      color: white;
      font-size: 28px;
      transition: background-color 0.25s ease, transform 0.25s ease;
      box-shadow: 0 4px 10px rgb(255 0 80 / 0.4);
    }
    .control-btn:hover {
      background-color: #ff0050;
      transform: scale(1.15);
      color: white;
      box-shadow: 0 6px 15px #ff0050cc;
    }

    /* Like count below heart */
    .like-count {
      margin-top: 6px;
      font-size: 14px;
      color: #fff;
      user-select: none;
      text-align: center;
      font-weight: 600;
      letter-spacing: 0.03em;
    }

    /* Caption area overlay bottom */
    .caption-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 16px 20px 40px 20px;
      background: linear-gradient(0deg, rgba(0,0,0,0.8), transparent);
      color: white;
      font-size: 15px;
      line-height: 1.3;
      z-index: 9;
      user-select: text;
    }

    .caption-overlay .username {
      font-weight: 700;
      color: #ff0050;
      margin-bottom: 6px;
      font-size: 17px;
    }

    /* Upload button bottom right fixed */
    .upload-btn {
      position: fixed;
      bottom: 28px;
      right: 24px;
      background: #ff0050;
      border: none;
      width: 64px;
      height: 64px;
      border-radius: 50%;
      font-size: 36px;
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 16px #ff0050cc;
      transition: background-color 0.3s ease;
      user-select: none;
      z-index: 10000;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .upload-btn:hover {
      background: #e60047;
    }

    /* Responsive font scaling */
    @media (max-width: 450px) {
      .control-btn {
        width: 48px;
        height: 48px;
        font-size: 24px;
      }
      .upload-btn {
        width: 56px;
        height: 56px;
        font-size: 32px;
      }
    }
  </style>
</head>
<body>

  <div class="feed" id="feed"></div>

  <button class="upload-btn" aria-label="Upload New Post" onclick="location.href='upload.html'">Ôºã</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feed = document.getElementById("feed");

    // Load posts ordered by createdAt descending
    async function loadFeed() {
      const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        feed.innerHTML = "<p style='text-align:center; margin-top: 50px;'>No posts yet.</p>";
        return;
      }
      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        // Create post container
        const postEl = document.createElement("article");
        postEl.classList.add("post");

        // Create media element
        let mediaEl;
        if(post.type === "video") {
          mediaEl = document.createElement("video");
          mediaEl.src = post.mediaURL || "";
          mediaEl.autoplay = true;
          mediaEl.muted = true;
          mediaEl.loop = true;
          mediaEl.playsInline = true;
          mediaEl.setAttribute("playsinline", "");
          mediaEl.style.objectFit = "contain";
          // Toggle mute on tap
          mediaEl.addEventListener("click", () => {
            mediaEl.muted = !mediaEl.muted;
          });
        } else {
          mediaEl = document.createElement("img");
          mediaEl.src = post.mediaURL || "https://via.placeholder.com/400x700?text=No+Image";
          mediaEl.alt = post.caption || "Image Post";
          mediaEl.style.objectFit = "contain";
          mediaEl.draggable = false;
        }
        postEl.appendChild(mediaEl);

        // Controls container
        const controls = document.createElement("div");
        controls.classList.add("controls");

        // Like button + count
        const likeBtn = document.createElement("button");
        likeBtn.classList.add("control-btn");
        likeBtn.innerHTML = "‚ù§Ô∏è";
        likeBtn.title = "Like";

        const likeCount = document.createElement("div");
        likeCount.classList.add("like-count");
        likeCount.textContent = (typeof post.likes === "number") ? post.likes : 0;

        likeBtn.appendChild(likeCount);

        let liked = false;
        likeBtn.addEventListener("click", async () => {
          if(liked) return;
          liked = true;
          likeCount.textContent = parseInt(likeCount.textContent) + 1;
          likeBtn.style.backgroundColor = "#ff0050";
          likeBtn.style.color = "#fff";
          await updateDoc(doc(db, "clixPosts", postId), {
            likes: increment(1)
          });
        });

        // Comment button (placeholder)
        const commentBtn = document.createElement("button");
        commentBtn.classList.add("control-btn");
        commentBtn.textContent = "üó®Ô∏è";
        commentBtn.title = "Comment (coming soon)";
        commentBtn.disabled = true;

        // Share button (placeholder)
        const shareBtn = document.createElement("button");
        shareBtn.classList.add("control-btn");
        shareBtn.textContent = "‚ÜóÔ∏è";
        shareBtn.title = "Share (coming soon)";
        shareBtn.disabled = true;

        controls.appendChild(likeBtn);
        controls.appendChild(commentBtn);
        controls.appendChild(shareBtn);

        postEl.appendChild(controls);

        // Caption overlay bottom
        const captionOverlay = document.createElement("div");
        captionOverlay.classList.add("caption-overlay");

        const usernameEl = document.createElement("div");
        usernameEl.classList.add("username");
        usernameEl.textContent = `@${post.username || "user"}`;

        const captionText = document.createElement("div");
        captionText.classList.add("caption-text");
        captionText.textContent = post.caption || "";

        captionOverlay.appendChild(usernameEl);
        captionOverlay.appendChild(captionText);

        postEl.appendChild(captionOverlay);

        feed.appendChild(postEl);
      });
    }

    loadFeed();
  </script>
</body>
</html>
