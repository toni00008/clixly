<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body, html {
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      height: 100%;
    }

    .feed-container {
      max-width: 600px;
      margin: 0 auto;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .post {
      scroll-snap-align: start;
      position: relative;
      height: 100vh;
      background: #000;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .caption {
      position: absolute;
      bottom: 90px;
      left: 16px;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 0.95em;
      max-width: 80%;
    }

    .actions {
      position: absolute;
      bottom: 90px;
      right: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }

    .action-btn {
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      font-size: 1.2em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .action-btn:active {
      transform: scale(1.1);
    }

    .like-count {
      font-size: 0.8em;
      text-align: center;
    }

    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      width: 60px;
      height: 60px;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      z-index: 100;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">＋</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment, arrayUnion
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feedContainer = document.getElementById("feed");

    async function loadFeed() {
      const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        feedContainer.innerHTML = "<p style='text-align:center; padding-top: 2rem;'>No posts yet. Upload something!</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const postEl = document.createElement("div");
        postEl.className = "post";

        const mediaEl = post.type === "video"
          ? Object.assign(document.createElement("video"), {
              src: post.mediaURL,
              autoplay: true,
              muted: true,
              loop: true,
              playsInline: true,
              className: "media"
            })
          : Object.assign(document.createElement("img"), {
              src: post.mediaURL,
              className: "media"
            });

        if (post.type === "video") {
          mediaEl.addEventListener("click", () => {
            mediaEl.muted = !mediaEl.muted;
          });
        }

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.textContent = post.caption || "";

        const actions = document.createElement("div");
        actions.className = "actions";

        // ❤️ Like button
        const likeBtn = document.createElement("button");
        likeBtn.className = "action-btn";
        likeBtn.innerHTML = "❤️";

        const likeCount = document.createElement("div");
        likeCount.className = "like-count";
        likeCount.textContent = post.likes || 0;

        likeBtn.addEventListener("click", async () => {
          const newLikes = (parseInt(likeCount.textContent) || 0) + 1;
          likeCount.textContent = newLikes;

          await updateDoc(doc(db, "clixPosts", postId), {
            likes: increment(1)
          });
        });

        actions.appendChild(likeBtn);
        actions.appendChild(likeCount);

        postEl.appendChild(mediaEl);
        postEl.appendChild(caption);
        postEl.appendChild(actions);
        feedContainer.appendChild(postEl);
      });
    }

    loadFeed();
  </script>
</body>
</html>
