<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clixly ‚Ä¢ Shorts</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .upload-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      padding: 12px 18px;
      background: #ff0050;
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      cursor: pointer;
      z-index: 100;
    }

    #feed {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 30px;
      padding-bottom: 120px;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #111;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 80px;
      left: 20px;
      color: white;
      font-size: 16px;
    }

    .actions {
      position: absolute;
      right: 20px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    .actions button {
      background: transparent;
      border: none;
      font-size: 24px;
      color: white;
      cursor: pointer;
    }

    .like-count {
      font-size: 14px;
      color: #ddd;
    }

    .comment-popup {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.9);
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      z-index: 999;
      padding: 20px;
    }

    .comment-popup #commentList {
      overflow-y: auto;
      flex-grow: 1;
      margin-bottom: 10px;
    }

    .comment-input {
      display: flex;
      gap: 10px;
    }

    .comment-input input {
      flex-grow: 1;
      padding: 10px;
      border-radius: 8px;
      border: none;
    }

    .comment-input button {
      padding: 10px;
      background: #ff0050;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
    }

    .follow-btn {
      margin-top: 8px;
      padding: 6px 12px;
      border-radius: 20px;
      background: #fff3;
      color: white;
      border: 1px solid #fff;
      cursor: pointer;
      font-size: 14px;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 64px;
      color: red;
      pointer-events: none;
      opacity: 0;
      transition: all 0.4s ease-in-out;
    }

    .heart.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>

</body>
