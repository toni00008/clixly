<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clixly ‚Ä¢ Shorts</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background: #000;
      overflow-y: scroll;
      height: 100vh;
    }
    .video-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      scroll-snap-align: start;
    }
    video {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 20px;
      left: 20px;
      color: white;
    }
    .actions {
      position: absolute;
      right: 20px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .actions button {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }
    .heart {
      position: absolute;
      font-size: 100px;
      color: red;
      opacity: 0;
      transition: opacity 0.3s ease-out;
    }
    .heart.show {
      opacity: 1;
      animation: pop 0.6s forwards;
    }
    @keyframes pop {
      0% { transform: scale(0.5); opacity: 0; }
      50% { transform: scale(1.2); opacity: 1; }
      100% { transform: scale(1); opacity: 0; }
    }
  </style>
</head>
<body>
  <div id="feed"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const feed = document.getElementById("feed");
    feed.style.scrollSnapType = "y mandatory";

    const q = query(collection(db, "posts"), where("type", "==", "clix"), orderBy("createdAt", "desc"));

    onSnapshot(q, (snapshot) => {
      feed.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        const container = document.createElement("div");
        container.className = "video-container";

        const video = document.createElement("video");
        video.src = data.mediaURL;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;

        // Heart effect
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "‚ù§Ô∏è";
        container.appendChild(heart);

        video.addEventListener("click", () => {
          video.muted = !video.muted;
        });

        video.addEventListener("dblclick", () => {
          heart.classList.add("show");
          setTimeout(() => heart.classList.remove("show"), 800);
        });

        // Pause videos out of view
        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              video.play();
            } else {
              video.pause();
            }
          });
        }, { threshold: 0.8 });
        observer.observe(container);

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.innerHTML = `
          <strong>@${data.username || 'unknown'}</strong><br>
          <span>${data.caption || ''}</span>
        `;

        const actions = document.createElement("div");
        actions.className = "actions";
        actions.innerHTML = `
          <button title="Like">‚ù§Ô∏è</button>
          <button title="Comment">üí¨</button>
          <button title="Share">üîó</button>
        `;

        container.appendChild(video);
        container.appendChild(overlay);
        container.appendChild(actions);
        feed.appendChild(container);
      });
    });
  </script>
</body>
</html>
