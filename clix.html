<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix â€¢ Reels</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    .reels-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }

    .reel {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }

    .media {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: 2;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 16px;
      pointer-events: none;
    }

    .top-info {
      color: white;
      font-weight: bold;
      font-size: 1rem;
      text-shadow: 0 0 5px #000;
    }

    .bottom-info {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
    }

    .caption {
      flex: 1;
      color: white;
      font-size: 0.9rem;
      max-width: 70%;
      text-shadow: 0 0 5px #000;
    }

    .actions {
      display: flex;
      flex-direction: column;
      gap: 16px;
      align-items: center;
      margin-left: 10px;
      pointer-events: auto;
    }

    .action-btn {
      background: rgba(0, 0, 0, 0.5);
      border: none;
      color: white;
      font-size: 1.5rem;
      border-radius: 50%;
      width: 48px;
      height: 48px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .action-btn:hover {
      background: rgba(255, 0, 80, 0.8);
    }

    .upload-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #ff0050;
      color: white;
      border: none;
      font-size: 2rem;
      border-radius: 50%;
      width: 56px;
      height: 56px;
      z-index: 100;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="reels-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">ï¼‹</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, startAfter, getDocs, doc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feed = document.getElementById("feed");

    let lastVisible = null;
    let isLoading = false;
    let globalMuted = true;

    // Intersection Observer to play/pause videos in view
    const observerOptions = {
      root: feed,
      rootMargin: '0px',
      threshold: 0.75 // 75% visible
    };

    const videoObserver = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        const video = entry.target;
        if (entry.isIntersecting) {
          video.play().catch(() => {});  // Play video when in view
        } else {
          video.pause(); // Pause when out of view
        }
      });
    }, observerOptions);

    async function loadFeed(initial = false) {
      if (isLoading) return;
      isLoading = true;

      const q = initial
        ? query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(5))
        : query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(5));

      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        if (initial) feed.innerHTML = "<p style='text-align:center; color:#aaa;'>No posts yet.</p>";
        isLoading = false;
        return;
      }

      lastVisible = snapshot.docs[snapshot.docs.length - 1];

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const reel = document.createElement("div");
        reel.className = "reel";

        let media;
        if (post.type === "video") {
          media = document.createElement("video");
          media.src = post.mediaURL || "";
          media.muted = globalMuted;
          media.autoplay = false;  // autoplay false, controlled by observer
          media.loop = true;
          media.playsInline = true;
          media.className = "media";

          media.addEventListener("click", () => {
            globalMuted = !globalMuted;
            document.querySelectorAll("video").forEach(v => {
              v.muted = globalMuted;
            });
          });

          // Observe this video for playing/pausing
          videoObserver.observe(media);

        } else {
          media = document.createElement("img");
          media.src = post.mediaURL || "https://via.placeholder.com/400x600";
          media.alt = post.caption || "Image Post";
          media.className = "media";
        }

        const overlay = document.createElement("div");
        overlay.className = "overlay";

        const topInfo = document.createElement("div");
        topInfo.className = "top-info";
        topInfo.textContent = `@${post.username || 'user'}`;

        const bottomInfo = document.createElement("div");
        bottomInfo.className = "bottom-info";

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.textContent = post.caption || "";

        const actions = document.createElement("div");
        actions.className = "actions";

        const likeBtn = document.createElement("button");
        likeBtn.className = "action-btn";
        likeBtn.textContent = "â¤ï¸";
        likeBtn.onclick = async () => {
          try {
            await updateDoc(doc(db, "clixPosts", postId), { likes: increment(1) });
          } catch {
            alert("Failed to like post.");
          }
        };

        const commentBtn = document.createElement("button");
        commentBtn.className = "action-btn";
        commentBtn.textContent = "ðŸ’¬";

        const saveBtn = document.createElement("button");
        saveBtn.className = "action-btn";
        saveBtn.textContent = "ðŸ”–";

        actions.append(likeBtn, commentBtn, saveBtn);
        bottomInfo.append(caption, actions);
        overlay.append(topInfo, bottomInfo);

        reel.append(media, overlay);
        feed.appendChild(reel);
      });

      isLoading = false;
    }

    loadFeed(true);

    feed.addEventListener("scroll", () => {
      if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 50) {
        loadFeed();
      }
    });
  </script>
</body>
</html>
