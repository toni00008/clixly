<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html { height: 100%; background: #000; color: #fff; font-family: Arial, sans-serif; overflow: hidden; }

    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .post {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      flex-direction: column;
    }

    video, img {
      max-height: 100%;
      max-width: 100%;
      object-fit: cover;
      width: 100%;
      height: 100vh;
    }

    .caption {
      position: absolute;
      bottom: 80px;
      left: 20px;
      font-size: 1em;
      background: rgba(0,0,0,0.5);
      padding: 8px 12px;
      border-radius: 8px;
    }

    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: #fff;
      padding: 15px 20px;
      border-radius: 50%;
      font-size: 1.5em;
      border: none;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 0, 80, 0.6);
    }
  </style>
</head>
<body>

<div class="feed-container" id="feed"></div>
<button class="upload-btn" onclick="location.href='upload.html'">＋</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feedContainer = document.getElementById("feed");

  async function loadFeed() {
    const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);
    snapshot.forEach(doc => {
      const post = doc.data();
      const postEl = document.createElement("div");
      postEl.className = "post";

      const mediaEl = post.type === "video"
        ? document.createElement("video")
        : document.createElement("img");

      mediaEl.src = post.mediaURL;
      if (post.type === "video") {
        mediaEl.autoplay = true;
        mediaEl.loop = true;
        mediaEl.muted = true;
        mediaEl.playsInline = true;

        // Mute toggle
        mediaEl.addEventListener("click", () => {
          mediaEl.muted = !mediaEl.muted;
        });
      }

      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = post.caption || "";

      postEl.appendChild(mediaEl);
      postEl.appendChild(caption);
      feedContainer.appendChild(postEl);
    });
  }

  loadFeed();
</script>
</body>
</html>
