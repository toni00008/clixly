<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clixly ‚Ä¢ Shorts</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }

    #feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }

    .video-container {
      position: relative;
      height: 100vh;
      scroll-snap-align: start;
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .overlay {
      position: absolute;
      bottom: 60px;
      left: 10px;
      color: white;
      z-index: 2;
    }

    .actions {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      z-index: 2;
    }

    .actions button {
      background: rgba(255, 255, 255, 0.2);
      color: white;
      border: none;
      border-radius: 50%;
      padding: 12px;
      font-size: 18px;
      cursor: pointer;
    }

    .upload-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #ff2a68;
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 20px;
      font-size: 16px;
      z-index: 99;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      .overlay {
        font-size: 14px;
      }

      .actions button {
        padding: 10px;
        font-size: 16px;
      }

      .upload-btn {
        padding: 10px 16px;
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div id="feed"></div>
  <button class="upload-btn" id="uploadBtn">üì≤ Upload</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, where, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      currentUser = user ? user.uid : "guest";
    });

    const feed = document.getElementById("feed");

    const q = query(collection(db, "posts"), where("type", "==", "clix"), orderBy("createdAt", "desc"));

    onSnapshot(q, snapshot => {
      feed.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();

        const container = document.createElement("div");
        container.className = "video-container";

        const video = document.createElement("video");
        video.src = data.mediaURL;
        video.autoplay = true;
        video.loop = true;
        video.muted = true;
        video.playsInline = true;

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.innerHTML = `<strong>@${data.username || "unknown"}</strong><br>${data.caption || ""}`;

        const actions = document.createElement("div");
        actions.className = "actions";
        actions.innerHTML = `
          <button title="Like">‚ù§Ô∏è</button>
          <button title="Comment">üí¨</button>
          <button title="Share">üîó</button>
          <button title="Audio">üéµ</button>
        `;

        container.appendChild(video);
        container.appendChild(overlay);
        container.appendChild(actions);
        feed.appendChild(container);

        const observer = new IntersectionObserver(entries => {
          entries.forEach(entry => {
            if (entry.isIntersecting) video.play();
            else video.pause();
          });
        }, { threshold: 0.75 });

        observer.observe(container);
      });
    });

    // ‚úÖ Upload button ‚Üí redirect
    document.getElementById("uploadBtn").addEventListener("click", () => {
      window.location.href = "upload.html";
    });
  </script>
</body>
</html>
