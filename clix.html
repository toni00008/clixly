<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    /* BASIC RESET + FEED LAYOUT */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .feed-container {
      width: 100%;
      max-width: 430px;
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
    .feed-container::-webkit-scrollbar {
      display: none;
    }
    .post {
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
      display: flex;
      flex-direction: column;
    }
    .media-container {
      width: 100%;
      height: 100%;
      background: #000;
      position: relative;
    }
    video.media, img.media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      padding: 15px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      z-index: 10;
      pointer-events: none;
    }
    .top-bar, .bottom-bar {
      pointer-events: auto;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .bottom-bar {
      background: linear-gradient(transparent, rgba(0, 0, 0, 0.6));
    }
    .username-overlay {
      font-weight: bold;
    }
    .actions {
      position: absolute;
      bottom: 100px;
      right: 10px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 10;
    }
    .action-btn {
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: #fff;
      font-size: 22px;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      cursor: pointer;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #0095f6;
      color: #fff;
      font-size: 28px;
      width: 52px;
      height: 52px;
      border-radius: 50%;
      z-index: 100;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">＋</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, startAfter, getDocs, doc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feed = document.getElementById("feed");

    let lastVisible = null;
    let isLoading = false;
    let currentVideo = null;

    const observer = new IntersectionObserver(
      (entries) => {
        entries.forEach((entry) => {
          const video = entry.target.querySelector("video.media");
          if (video) {
            if (entry.isIntersecting) {
              if (currentVideo && currentVideo !== video) {
                currentVideo.pause();
                currentVideo.currentTime = 0;
              }
              video.muted = true;
              video.play().catch(() => {});
              currentVideo = video;
            } else if (currentVideo === video) {
              video.pause();
              currentVideo = null;
            }
          }
        });
      },
      { root: feed, threshold: 0.8 }
    );

    async function loadFeed(initial = false) {
      if (isLoading) return;
      isLoading = true;

      const q = initial
        ? query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(5))
        : query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(5));

      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        if (initial) {
          feed.innerHTML = "<p style='text-align:center; color:#aaa;'>No posts yet.</p>";
        }
        isLoading = false;
        return;
      }

      lastVisible = snapshot.docs[snapshot.docs.length - 1];

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const postEl = document.createElement("div");
        postEl.className = "post";

        const mediaContainer = document.createElement("div");
        mediaContainer.className = "media-container";

        let mediaEl;
        if (post.type === "video") {
          mediaEl = document.createElement("video");
          mediaEl.src = post.mediaURL;
          mediaEl.autoplay = false;
          mediaEl.muted = true;
          mediaEl.loop = true;
          mediaEl.playsInline = true;
          mediaEl.setAttribute("webkit-playsinline", "true");
          mediaEl.className = "media";

          // Tap to unmute
          mediaEl.addEventListener("click", (e) => {
            e.preventDefault();
            mediaEl.muted = !mediaEl.muted;
          });
        } else {
          mediaEl = document.createElement("img");
          mediaEl.src = post.mediaURL;
          mediaEl.alt = post.caption || "Image";
          mediaEl.className = "media";
        }

        mediaContainer.appendChild(mediaEl);

        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.innerHTML = `
          <div class="top-bar">
            <div class="left"><span>Clix</span></div>
            <div class="right"><span>📷</span></div>
          </div>
          <div class="bottom-bar">
            <div class="user-info">
              <span class="username-overlay">@${post.username || 'user'}</span>
            </div>
            <div class="caption">${post.caption || ''}</div>
            <div class="audio-info"><span>🎵 Original Audio</span></div>
          </div>
        `;

        const actions = document.createElement("div");
        actions.className = "actions";

        const likeBtn = document.createElement("button");
        likeBtn.className = "action-btn";
        likeBtn.textContent = "❤️";

        const commentBtn = document.createElement("button");
        commentBtn.className = "action-btn";
        commentBtn.textContent = "💬";

        const saveBtn = document.createElement("button");
        saveBtn.className = "action-btn";
        saveBtn.textContent = "🔖";

        const likeCount = document.createElement("div");
        likeCount.style.color = "#fff";
        likeCount.style.fontSize = "12px";
        likeCount.textContent = post.likes || 0;

        likeBtn.addEventListener("click", async () => {
          const newLikes = parseInt(likeCount.textContent) + 1;
          likeCount.textContent = newLikes;
          await updateDoc(doc(db, "clixPosts", postId), {
            likes: increment(1)
          });
        });

        actions.appendChild(likeBtn);
        actions.appendChild(likeCount);
        actions.appendChild(commentBtn);
        actions.appendChild(saveBtn);

        mediaContainer.appendChild(overlay);
        postEl.appendChild(mediaContainer);
        postEl.appendChild(actions);
        feed.appendChild(postEl);

        observer.observe(postEl);
      });

      isLoading = false;
    }

    loadFeed(true);
    feed.addEventListener('scroll', () => {
      if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 50) {
        loadFeed();
      }
    });
  </script>
</body>
</html>
