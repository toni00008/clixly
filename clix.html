<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clix ‚Ä¢ Reels</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background: black;
      color: white;
      overflow-x: hidden;
    }
    .reel {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
    }
    video {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 60px;
      left: 15px;
      z-index: 10;
    }
    .overlay .user {
      font-weight: bold;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .follow-btn {
      background: #ff2c55;
      border: none;
      border-radius: 20px;
      padding: 5px 10px;
      color: white;
      font-size: 0.9em;
      cursor: pointer;
    }
    .caption {
      margin-top: 5px;
      font-size: 0.9em;
    }
    .side-panel {
      position: absolute;
      right: 15px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .side-panel button {
      background: none;
      border: none;
      color: white;
      font-size: 1.5em;
      cursor: pointer;
    }
    .heart-animation {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 80px;
      color: #ff2c55;
      pointer-events: none;
      opacity: 0;
      transition: all 0.3s ease;
      z-index: 99;
    }
    .heart-animation.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
    .comment-popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.95);
      color: white;
      display: none;
      flex-direction: column;
      padding: 20px;
      z-index: 999;
    }
    .comment-popup.active {
      display: flex;
    }
    .comment-popup h2 {
      margin-bottom: 10px;
    }
    .comment-popup .popup-comments {
      flex: 1;
      overflow-y: auto;
    }
    .comment-popup .comment-input {
      display: flex;
      gap: 10px;
    }
    .comment-popup input {
      flex: 1;
      padding: 10px;
      border-radius: 5px;
      border: none;
    }
    .comment-popup button {
      padding: 10px;
      background: #ff2c55;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="reel" id="reel">
    <video id="video" src="your_video_url_here.mp4" autoplay loop muted></video>
    <div class="heart-animation" id="heart">‚ù§Ô∏è</div>
    <div class="overlay">
      <div class="user">
        @username <button class="follow-btn">Follow</button>
      </div>
      <div class="caption">This is a cool caption for the video</div>
    </div>
    <div class="side-panel">
      <button id="likeBtn">‚ù§Ô∏è</button>
      <button id="commentBtn">üí¨</button>
      <button id="shareBtn">‚§¥Ô∏è</button>
    </div>
  </div>

  <div class="comment-popup" id="commentPopup">
    <h2>Comments</h2>
    <div class="popup-comments" id="popupComments">
      <p>No comments yet</p>
    </div>
    <div class="comment-input">
      <input type="text" placeholder="Write a comment...">
      <button>Send</button>
    </div>
  </div>

  <script>
    const video = document.getElementById('video');
    const heart = document.getElementById('heart');
    const commentPopup = document.getElementById('commentPopup');

    let lastTap = 0;
    video.addEventListener('click', () => {
      const now = Date.now();
      if (now - lastTap < 300) {
        heart.classList.add('show');
        setTimeout(() => heart.classList.remove('show'), 500);
        // Handle like logic here
      }
      lastTap = now;
    });

    document.getElementById('commentBtn').addEventListener('click', () => {
      commentPopup.classList.add('active');
    });

    commentPopup.addEventListener('click', e => {
      if (e.target === commentPopup) {
        commentPopup.classList.remove('active');
      }
    });
  </script>
</body>
</html>
