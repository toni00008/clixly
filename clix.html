<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }
    .feed-container {
      flex: 1;
      overflow-y: scroll;
      scroll-behavior: smooth;
      padding: 0;
    }
    .post {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: #111;
    }
    .media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }
    .username-overlay {
      position: absolute;
      top: 16px;
      left: 16px;
      font-weight: bold;
      color: rgba(255,255,255,0.9);
      z-index: 2;
      text-shadow: 0 0 5px rgba(0,0,0,0.7);
    }
    .actions {
      position: absolute;
      bottom: 80px;
      right: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      z-index: 2;
    }
    .action-btn {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 1.8em;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .like-count {
      color: #ff0050;
      font-size: 0.9em;
      font-weight: bold;
      text-align: center;
    }
    .caption {
      position: absolute;
      bottom: 16px;
      left: 16px;
      right: 70px;
      font-size: 1em;
      color: #eee;
      z-index: 2;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
      cursor: pointer;
      box-shadow: 0 0 10px #ff0050;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">＋</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, limit, startAfter, getDocs, doc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feed = document.getElementById("feed");

    let lastVisible = null;
    let isLoading = false;

    async function loadFeed(initial = false) {
      if (isLoading) return;
      isLoading = true;

      const q = initial
        ? query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(3))
        : query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(3));

      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        if (initial) {
          feed.innerHTML = "<p style='text-align:center; color:#aaa;'>No posts yet.</p>";
        }
        isLoading = false;
        return;
      }

      lastVisible = snapshot.docs[snapshot.docs.length - 1];

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const postEl = document.createElement("div");
        postEl.className = "post";

        let mediaEl;
        if (post.type === "video") {
          mediaEl = document.createElement("video");
          mediaEl.src = post.mediaURL || "";
          mediaEl.autoplay = true;
          mediaEl.muted = true;
          mediaEl.loop = true;
          mediaEl.playsInline = true;
          mediaEl.className = "media";

          mediaEl.addEventListener("click", () => {
            document.querySelectorAll("video").forEach(v => v.muted = false);
          });
        } else {
          mediaEl = document.createElement("img");
          mediaEl.src = post.mediaURL || "https://via.placeholder.com/400x600";
          mediaEl.alt = post.caption || "Image Post";
          mediaEl.className = "media";
        }

        const usernameOverlay = document.createElement("div");
        usernameOverlay.className = "username-overlay";
        usernameOverlay.textContent = `@${post.username || 'user'}`;

        const actions = document.createElement("div");
        actions.className = "actions";

        const likeBtn = document.createElement("button");
        likeBtn.className = "action-btn";
        likeBtn.textContent = "❤️";

        const commentBtn = document.createElement("button");
        commentBtn.className = "action-btn";
        commentBtn.textContent = "🗨️";

        const saveBtn = document.createElement("button");
        saveBtn.className = "action-btn";
        saveBtn.textContent = "🔖";

        const likeCount = document.createElement("div");
        likeCount.className = "like-count";
        likeCount.textContent = (typeof post.likes === "number") ? post.likes : 0;

        likeBtn.addEventListener("click", async () => {
          try {
            const newLikes = parseInt(likeCount.textContent) + 1;
            likeCount.textContent = newLikes;
            await updateDoc(doc(db, "clixPosts", postId), {
              likes: increment(1)
            });
          } catch (e) {
            alert("Failed to like post. Try again.");
          }
        });

        actions.appendChild(likeBtn);
        actions.appendChild(commentBtn);
        actions.appendChild(saveBtn);
        actions.appendChild(likeCount);

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.innerHTML = post.caption ? post.caption : '';

        postEl.appendChild(mediaEl);
        postEl.appendChild(usernameOverlay);
        postEl.appendChild(actions);
        postEl.appendChild(caption);

        feed.appendChild(postEl);
      });

      isLoading = false;
    }

    loadFeed(true);
    feed.addEventListener('scroll', () => {
      if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 100) {
        loadFeed();
      }
    });
  </script>
</body>
</html>
