<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clixly â€¢ Shorts</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: sans-serif;
      background: #000;
      color: white;
      overflow-x: hidden;
    }
    .video-container {
      position: relative;
      height: 100vh;
      width: 100vw;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
    }
    video {
      height: 100%;
      width: auto;
      max-width: 100vw;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 80px;
      left: 20px;
      z-index: 5;
      text-shadow: 1px 1px 4px #000;
    }
    .overlay strong {
      font-size: 18px;
      display: block;
    }
    .overlay span {
      font-size: 14px;
      color: #ddd;
    }
    .follow-btn {
      margin-top: 8px;
      padding: 6px 12px;
      background: transparent;
      border: 1px solid #fff;
      color: white;
      border-radius: 12px;
      font-size: 14px;
      cursor: pointer;
    }
    .actions {
      position: absolute;
      right: 20px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 15px;
      align-items: center;
    }
    .actions button {
      background: rgba(255, 255, 255, 0.1);
      border: none;
      color: white;
      font-size: 22px;
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .like-count {
      font-size: 13px;
      color: white;
      margin-top: -8px;
      text-align: center;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      left: 20px;
      background: #ff5a5f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 20px;
      font-size: 16px;
      cursor: pointer;
      z-index: 1000;
    }
    .comment-popup {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      max-height: 50%;
      background: rgba(0, 0, 0, 0.9);
      overflow-y: auto;
      padding: 1rem;
      z-index: 100;
      color: white;
      border-top: 2px solid #555;
    }
    .comment-input {
      display: flex;
      margin-top: 10px;
    }
    .comment-input input {
      flex: 1;
      padding: 8px;
      border-radius: 8px 0 0 8px;
      border: none;
      outline: none;
    }
    .comment-input button {
      padding: 8px;
      background: #333;
      border: none;
      border-radius: 0 8px 8px 0;
      color: white;
      cursor: pointer;
    }
    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      font-size: 72px;
      color: #ff4444;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.3s, opacity 0.3s;
    }
    .heart.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- HTML content stays the same, just updated design -->
</body>
</html>
