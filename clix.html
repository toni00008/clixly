<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clix • Reels</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: black;
      overflow: hidden;
    }
    .reel-container {
      height: 100vh;
      scroll-snap-type: y mandatory;
      overflow-y: scroll;
    }
    .reel {
      position: relative;
      height: 100vh;
      width: 100vw;
      scroll-snap-align: start;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    video {
      height: 100vh;
      width: 100vw;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      bottom: 60px;
      left: 10px;
      color: white;
    }
    .right-buttons {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }
    .right-buttons button, .mute-btn {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      padding: 10px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    .mute-btn {
      position: absolute;
      top: 10px;
      right: 10px;
    }
    .heart {
      position: absolute;
      font-size: 100px;
      color: red;
      animation: pop 0.5s ease forwards;
      pointer-events: none;
    }
    @keyframes pop {
      0% { transform: scale(0); opacity: 0.6; }
      100% { transform: scale(1); opacity: 0; }
    }
    .comment-popup {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: white;
      max-height: 60%;
      overflow-y: auto;
      border-top-left-radius: 16px;
      border-top-right-radius: 16px;
      display: none;
      flex-direction: column;
      padding: 10px;
    }
    .comment-popup h3 {
      margin: 0;
      padding: 10px;
    }
    .comment-list {
      flex: 1;
      padding: 0 10px;
    }
    .comment-input {
      display: flex;
      border-top: 1px solid #ccc;
      padding: 10px;
    }
    .comment-input input {
      flex: 1;
      padding: 8px;
      font-size: 1em;
    }
    .comment-input button {
      background: #0077ff;
      color: white;
      border: none;
      padding: 8px 12px;
      margin-left: 8px;
    }
  </style>
</head>
<body>

<div class="reel-container" id="reelContainer"></div>

<div class="comment-popup" id="commentPopup">
  <h3>Comments</h3>
  <div class="comment-list" id="commentList">No comments yet</div>
  <div class="comment-input">
    <input type="text" id="commentText" placeholder="Add a comment...">
    <button onclick="addComment()">Send</button>
  </div>
</div>

<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js';
  import { getFirestore, collection, query, where, orderBy, onSnapshot, addDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js';
  import { getAuth, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const auth = getAuth(app);

  let currentUser = null;
  onAuthStateChanged(auth, user => { currentUser = user });

  const reelContainer = document.getElementById('reelContainer');
  const postsRef = collection(db, 'posts');
  const q = query(postsRef, where('type', '==', 'clix'), orderBy('createdAt', 'desc'));

  onSnapshot(q, snapshot => {
    reelContainer.innerHTML = '';
    snapshot.forEach(doc => {
      const data = doc.data();
      const reel = document.createElement('div');
      reel.className = 'reel';

      const video = document.createElement('video');
      video.src = data.mediaURL;
      video.autoplay = true;
      video.loop = true;
      video.muted = true;
      video.playsInline = true;

      const muteBtn = document.createElement('button');
      muteBtn.className = 'mute-btn';
      muteBtn.textContent = '🔇';
      muteBtn.onclick = () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? '🔇' : '🔊';
      };

      const overlay = document.createElement('div');
      overlay.className = 'overlay';
      overlay.innerHTML = `<b>@${data.username || 'unknown'}</b><br>${data.caption || ''}<br><button>Follow</button>`;

      const buttons = document.createElement('div');
      buttons.className = 'right-buttons';

      const likeBtn = document.createElement('button');
      likeBtn.textContent = '❤️';
      likeBtn.onclick = () => showHeart(reel);

      const commentBtn = document.createElement('button');
      commentBtn.textContent = '💬';
      commentBtn.onclick = () => document.getElementById('commentPopup').style.display = 'flex';

      const shareBtn = document.createElement('button');
      shareBtn.textContent = '📤';
      shareBtn.onclick = () => navigator.clipboard.writeText(location.href);

      buttons.append(likeBtn, commentBtn, shareBtn);

      reel.append(video, muteBtn, overlay, buttons);
      reel.ondblclick = () => showHeart(reel);
      reelContainer.appendChild(reel);
    });
  });

  function showHeart(reel) {
    const heart = document.createElement('div');
    heart.className = 'heart';
    heart.innerHTML = '❤️';
    heart.style.top = '50%';
    heart.style.left = '50%';
    heart.style.transform = 'translate(-50%, -50%)';
    reel.appendChild(heart);
    setTimeout(() => heart.remove(), 500);
  }

  function addComment() {
    const text = document.getElementById('commentText').value;
    if (text.trim()) {
      const commentList = document.getElementById('commentList');
      const p = document.createElement('p');
      p.textContent = text;
      commentList.appendChild(p);
      document.getElementById('commentText').value = '';
    }
  }
</script>
</body>
</html>
