<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .feed {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .post {
      scroll-snap-align: start;
      position: relative;
      height: 100vh;
      width: 100%;
    }
    video {
      height: 100%;
      width: 100%;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 1rem;
      z-index: 2;
      pointer-events: none;
    }
    .top-left {
      pointer-events: auto;
      font-weight: bold;
      text-shadow: 0 0 5px #000;
    }
    .bottom-left {
      pointer-events: auto;
      text-shadow: 0 0 5px #000;
    }
    .bottom-left .caption {
      font-size: 0.95rem;
      margin-top: 0.25rem;
    }
    .right-buttons {
      position: absolute;
      right: 1rem;
      bottom: 5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
      pointer-events: auto;
    }
    .right-buttons button {
      background: rgba(0,0,0,0.4);
      border: none;
      color: white;
      font-size: 1.4rem;
      padding: 0.6rem;
      border-radius: 50%;
      cursor: pointer;
    }
    .comment-popup {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      padding: 1rem;
      display: none;
    }
  </style>
</head>
<body>

<div class="feed" id="feed"></div>

<div class="comment-popup" id="commentPopup">
  <p style="color:white">💬 Comments coming soon!</p>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, getDocs, orderBy, query, updateDoc, doc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  async function loadPosts() {
    const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);
    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const id = docSnap.id;

      const postEl = document.createElement("div");
      postEl.className = "post";

      const video = document.createElement("video");
      video.src = post.mediaURL;
      video.muted = true;
      video.loop = true;
      video.playsInline = true;
      video.autoplay = false;

      const overlay = document.createElement("div");
      overlay.className = "overlay";

      const topLeft = document.createElement("div");
      topLeft.className = "top-left";
      topLeft.textContent = `@${post.username || "user"}`;
      overlay.appendChild(topLeft);

      const bottomLeft = document.createElement("div");
      bottomLeft.className = "bottom-left";
      const caption = document.createElement("div");
      caption.className = "caption";
      caption.textContent = post.caption || "";
      bottomLeft.appendChild(caption);
      overlay.appendChild(bottomLeft);

      const rightButtons = document.createElement("div");
      rightButtons.className = "right-buttons";

      const muteBtn = document.createElement("button");
      muteBtn.textContent = "🔇";
      muteBtn.onclick = () => {
        video.muted = !video.muted;
        muteBtn.textContent = video.muted ? "🔇" : "🔊";
      };

      const likeBtn = document.createElement("button");
      likeBtn.textContent = "❤️";
      likeBtn.onclick = async () => {
        await updateDoc(doc(db, "clixPosts", id), { likes: increment(1) });
        likeCount.textContent = Number(likeCount.textContent) + 1;
      };

      const likeCount = document.createElement("div");
      likeCount.style.textAlign = "center";
      likeCount.textContent = post.likes || 0;

      const commentBtn = document.createElement("button");
      commentBtn.textContent = "💬";
      commentBtn.onclick = () => {
        document.getElementById("commentPopup").style.display = "block";
        setTimeout(() => {
          document.getElementById("commentPopup").style.display = "none";
        }, 2000);
      };

      rightButtons.appendChild(muteBtn);
      rightButtons.appendChild(likeBtn);
      rightButtons.appendChild(likeCount);
      rightButtons.appendChild(commentBtn);

      postEl.appendChild(video);
      postEl.appendChild(overlay);
      postEl.appendChild(rightButtons);
      feed.appendChild(postEl);
    });
  }

  loadPosts();

  // Only play video in view
  const observer = new IntersectionObserver((entries) => {
    entries.forEach(entry => {
      const video = entry.target.querySelector("video");
      if (!video) return;
      if (entry.isIntersecting) {
        video.play();
      } else {
        video.pause();
      }
    });
  }, { threshold: 0.7 });

  const checkScroll = () => {
    document.querySelectorAll(".post").forEach(post => {
      observer.observe(post);
    });
  };

  feed.addEventListener("scroll", checkScroll);
  window.addEventListener("load", checkScroll);
</script>

</body>
</html>
