<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix ‚Ä¢ Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow-x: hidden;
    }
    .feed-container {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
      scroll-behavior: smooth;
    }
    .post {
      scroll-snap-align: start;
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #000;
      transition: transform 0.3s ease, opacity 0.5s ease;
    }
    .post:hover {
      transform: scale(1.02);
      opacity: 0.98;
    }
    .media {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: #000;
    }
    .media video {
      width: 100%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      top: 10px;
      left: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .post:hover .overlay {
      opacity: 1;
    }
    .overlay img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      border: 2px solid #fff;
    }
    .overlay span {
      font-size: 1.1em;
      font-weight: 500;
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 0;
      height: 4px;
      background: #00ffcc;
      transition: width linear;
    }
    .caption {
      position: absolute;
      bottom: 100px;
      left: 16px;
      right: 100px;
      font-size: 1.2em;
      background: rgba(0, 0, 0, 0.7);
      padding: 12px 16px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
    }
    .actions {
      position: absolute;
      bottom: 100px;
      right: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .action-btn {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
      border: none;
      font-size: 1.5em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease;
    }
    .action-btn:hover {
      transform: scale(1.1);
      background: rgba(255, 255, 255, 0.25);
    }
    .action-btn i {
      pointer-events: none;
    }
    .like-count, .comment-count, .share-count {
      font-size: 0.9em;
      text-align: center;
      color: #ccc;
    }
    .upload-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: linear-gradient(45deg, #ff007a, #ff00cc);
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 2em;
      border: none;
      z-index: 10;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 122, 0.5);
      transition: transform 0.3s ease;
    }
    .upload-btn:hover {
      transform: scale(1.1);
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    @media (max-width: 600px) {
      .caption { font-size: 1em; bottom: 80px; }
      .actions { bottom: 80px; }
      .post { min-height: 90vh; }
      .media { height: 90vh; }
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">Ôºã</button>

  <script type="module">
    // ‚úÖ Firebase import
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ‚úÖ Your Firebase config with databaseURL
    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com" // Added for completeness
    };

    // ‚úÖ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const feedContainer = document.getElementById("feed");

    // ‚úÖ Load Feed
    async function loadFeed() {
      try {
        const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
        const snapshot = await getDocs(q);

        if (snapshot.empty) {
          feedContainer.innerHTML = "<p style='text-align:center;margin-top:2rem;'>No posts yet. Upload something!</p>";
          return;
        }

        snapshot.forEach(docSnap => {
          const post = docSnap.data();
          const postId = docSnap.id;

          const postEl = document.createElement("div");
          postEl.className = "post";
          postEl.style.opacity = 0;
          setTimeout(() => postEl.style.opacity = 1, 50); // Fade-in effect

          const mediaEl = post.type === "video"
            ? Object.assign(document.createElement("video"), {
                src: post.mediaURL,
                autoplay: true,
                muted: true,
                loop: true,
                playsInline: true,
                className: "media",
                onloadedmetadata: function() {
                  const progress = document.createElement("div");
                  progress.className = "progress-bar";
                  postEl.appendChild(progress);
                  this.addEventListener("timeupdate", () => {
                    const progressWidth = (this.currentTime / this.duration) * 100;
                    progress.style.width = `${progressWidth}%`;
                  });
                }
              })
            : Object.assign(document.createElement("img"), {
                src: post.mediaURL,
                alt: "Image Post",
                className: "media"
              });

          // üîá Toggle mute
          if (post.type === "video") {
            mediaEl.addEventListener("click", () => {
              mediaEl.muted = !mediaEl.muted;
            });
          }

          const overlay = document.createElement("div");
          overlay.className = "overlay";
          overlay.innerHTML = `<img src="https://via.placeholder.com/40" alt="Profile"><span>Username</span>`;

          const caption = document.createElement("div");
          caption.className = "caption";
          caption.textContent = post.caption || "";

          const actions = document.createElement("div");
          actions.className = "actions";

          const likeBtn = document.createElement("button");
          likeBtn.className = "action-btn";
          likeBtn.innerHTML = "‚ù§Ô∏è";
          const likeCount = document.createElement("div");
          likeCount.className = "like-count";
          likeCount.textContent = post.likes || 0;

          const commentBtn = document.createElement("button");
          commentBtn.className = "action-btn";
          commentBtn.innerHTML = "üí¨";
          const commentCount = document.createElement("div");
          commentCount.className = "comment-count";
          commentCount.textContent = post.comments ? Object.keys(post.comments).length : 0;

          const shareBtn = document.createElement("button");
          shareBtn.className = "action-btn";
          shareBtn.innerHTML = "‚ÜóÔ∏è";
          const shareCount = document.createElement("div");
          shareCount.className = "share-count";
          shareCount.textContent = post.shares || 0;

          likeBtn.addEventListener("click", async () => {
            const newLikes = (parseInt(likeCount.textContent) || 0) + 1;
            likeCount.textContent = newLikes;
            await updateDoc(doc(db, "clixPosts", postId), {
              likes: increment(1)
            });
          });

          commentBtn.addEventListener("click", () => {
            const newComments = (parseInt(commentCount.textContent) || 0) + 1;
            commentCount.textContent = newComments;
            // Add comment logic (e.g., prompt or form) as needed
          });

          shareBtn.addEventListener("click", () => {
            const newShares = (parseInt(shareCount.textContent) || 0) + 1;
            shareCount.textContent = newShares;
            // Add share logic (e.g., copy link) as needed
          });

          actions.appendChild(likeBtn);
          actions.appendChild(likeCount);
          actions.appendChild(commentBtn);
          actions.appendChild(commentCount);
          actions.appendChild(shareBtn);
          actions.appendChild(shareCount);

          postEl.appendChild(overlay);
          postEl.appendChild(mediaEl);
          postEl.appendChild(caption);
          postEl.appendChild(actions);
          feedContainer.appendChild(postEl);
        });

      } catch (err) {
        console.error("‚ùå Feed error:", err);
        feedContainer.innerHTML = "<p style='text-align:center;margin-top:2rem;'>Error loading posts.</p>";
      }
    }

    loadFeed();
  </script>
</body>
</html>
