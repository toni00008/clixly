<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix ‚Ä¢ Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
    }
    body {
      background: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      -webkit-text-size-adjust: 100%;
      -webkit-tap-highlight-color: transparent;
    }
    .feed-container {
      width: 100%;
      max-width: 375px;
      height: 100vh;
      overflow-y: auto;
      scroll-behavior: smooth;
      position: relative;
      -ms-overflow-style: none;
      scrollbar-width: none;
      scroll-snap-type: y mandatory;
    }
    .feed-container::-webkit-scrollbar {
      display: none;
    }
    .post {
      width: 100%;
      height: 100vh;
      scroll-snap-align: start;
      position: relative;
    }
    .media-container {
      width: 100%;
      height: 100%;
      background: #000;
      position: relative;
    }
    video.media, img.media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
      z-index: 1;
    }
    .overlay, .actions, .upload-btn { position: absolute; z-index: 10; }
    .overlay { top: 0; left: 0; width: 100%; height: 100%; display: flex; flex-direction: column; justify-content: space-between; padding: 15px; }
    .top-bar, .bottom-bar { padding: 10px; }
    .top-bar { display: flex; justify-content: space-between; }
    .bottom-bar .user-info { display: flex; gap: 8px; }
    .actions { bottom: 100px; right: 10px; display: flex; flex-direction: column; gap: 18px; align-items: center; }
    .action-btn, .upload-btn { border: none; border-radius: 50%; display: flex; align-items: center; justify-content: center; cursor: pointer; }
    .action-btn { background: rgba(0,0,0,0.3); color: #fff; font-size: 24px; width: 44px; height: 44px; }
    .upload-btn { bottom: 20px; right: 20px; background: #0095f6; color: #fff; font-size: 24px; width: 50px; height: 50px; box-shadow: 0 2px 8px rgba(0,0,0,0.3); }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">Ôºã</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, orderBy, limit, startAfter, getDocs, doc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feed = document.getElementById("feed");
    let lastVisible = null;
    let isLoading = false;
    let currentVideo = null;

    const observer = new IntersectionObserver((entries) => {
      entries.forEach((entry) => {
        const video = entry.target.querySelector("video.media");
        if (video) {
          if (entry.isIntersecting) {
            if (currentVideo && currentVideo !== video) {
              currentVideo.pause();
              currentVideo.currentTime = 0;
            }
            video.muted = true;
            video.play().catch(() => {
              const tryPlay = () => {
                video.play();
                document.removeEventListener("click", tryPlay);
              };
              document.addEventListener("click", tryPlay);
            });
            currentVideo = video;
          } else if (currentVideo === video) {
            video.pause();
            video.currentTime = 0;
            currentVideo = null;
          }
        }
      });
    }, { root: feed, threshold: 0.8 });

    async function loadFeed(initial = false) {
      if (isLoading) return;
      isLoading = true;
      const q = initial ? query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), limit(5)) :
        query(collection(db, "clixPosts"), orderBy("createdAt", "desc"), startAfter(lastVisible), limit(5));
      const snapshot = await getDocs(q);
      if (snapshot.empty) {
        if (initial) feed.innerHTML = "<p style='text-align:center;color:#aaa;'>No posts yet.</p>";
        isLoading = false; return;
      }
      lastVisible = snapshot.docs[snapshot.docs.length - 1];
      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;
        const postEl = document.createElement("div");
        postEl.className = "post";
        const mediaContainer = document.createElement("div");
        mediaContainer.className = "media-container";
        let mediaEl;
        if (post.type === "video") {
          mediaEl = document.createElement("video");
          mediaEl.src = post.mediaURL;
          mediaEl.autoplay = true;
          mediaEl.muted = true;
          mediaEl.loop = true;
          mediaEl.playsInline = true;
          mediaEl.setAttribute("webkit-playsinline", "true");
          mediaEl.setAttribute("playsinline", "true");
          mediaEl.className = "media";
          mediaEl.addEventListener("click", e => {
            e.preventDefault();
            mediaEl.muted = !mediaEl.muted;
          });
        } else {
          mediaEl = document.createElement("img");
          mediaEl.src = post.mediaURL;
          mediaEl.alt = post.caption || "Image Post";
          mediaEl.className = "media";
        }
        mediaContainer.appendChild(mediaEl);
        const overlay = document.createElement("div");
        overlay.className = "overlay";
        overlay.innerHTML = `
          <div class="top-bar"><div><span>Clix</span></div><div class="icon">üì∑</div></div>
          <div class="bottom-bar">
            <div class="user-info">
              <span class="username-overlay">@${post.username || 'user'}</span>
              <span class="follow">Follow</span>
            </div>
            <div class="caption">${post.caption || ''}</div>
            <div class="audio-info"><div class="icon">üéµ</div><span>Original Audio ‚Ä¢ ${post.username || 'user'}</span></div>
          </div>`;
        mediaContainer.appendChild(overlay);
        const actions = document.createElement("div");
        actions.className = "actions";
        actions.innerHTML = `
          <button class="action-btn">‚ù§Ô∏è</button>
          <div class="like-count">${post.likes || 0}</div>
          <button class="action-btn">üó®Ô∏è</button>
          <button class="action-btn">üîñ</button>`;
        postEl.appendChild(mediaContainer);
        postEl.appendChild(actions);
        feed.appendChild(postEl);
        observer.observe(postEl);
      });
      isLoading = false;
    }

    loadFeed(true);
    feed.addEventListener("scroll", () => {
      if (feed.scrollTop + feed.clientHeight >= feed.scrollHeight - 50) loadFeed();
    });
    window.addEventListener("unload", () => observer.disconnect());
  </script>
</body>
</html>
