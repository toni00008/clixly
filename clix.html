<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .feed-container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
    }
    .post {
      scroll-snap-align: start;
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
    }
    .media {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 100px;
      left: 16px;
      right: 90px;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.6);
      padding: 8px 12px;
      border-radius: 10px;
    }
    .actions {
      position: absolute;
      bottom: 100px;
      right: 16px;
      display: flex;
      flex-direction: column;
      gap: 14px;
      align-items: center;
    }
    .action-btn {
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      width: 48px;
      height: 48px;
      border-radius: 50%;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      width: 60px;
      height: 60px;
      font-size: 2em;
      border-radius: 50%;
      border: none;
      z-index: 10;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">＋</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs, doc,
      updateDoc, increment
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const feedContainer = document.getElementById("feed");

    let lastVisible = null;
    let isLoading = false;

    async function loadFeed(limitCount = 5) {
      if (isLoading) return;
      isLoading = true;

      let q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      if (snapshot.empty) return;

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;

        const postEl = document.createElement("div");
        postEl.className = "post";

        const mediaEl = post.type === "video"
          ? Object.assign(document.createElement("video"), {
              src: post.mediaURL,
              autoplay: true,
              muted: true,
              loop: true,
              playsInline: true,
              className: "media"
            })
          : Object.assign(document.createElement("img"), {
              src: post.mediaURL,
              className: "media"
            });

        // Toggle sound
        if (post.type === "video") {
          mediaEl.addEventListener("click", () => {
            mediaEl.muted = !mediaEl.muted;
          });
        }

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.textContent = post.caption || "";

        const actions = document.createElement("div");
        actions.className = "actions";

        const likeBtn = document.createElement("button");
        likeBtn.className = "action-btn";
        likeBtn.textContent = "❤️";
        const likeCount = document.createElement("div");
        likeCount.style.fontSize = "0.75em";
        likeCount.textContent = post.likes || 0;

        likeBtn.addEventListener("click", async () => {
          likeCount.textContent = parseInt(likeCount.textContent) + 1;
          await updateDoc(doc(db, "clixPosts", postId), {
            likes: increment(1)
          });
        });

        const commentBtn = document.createElement("button");
        commentBtn.className = "action-btn";
        commentBtn.textContent = "🗨️";

        const saveBtn = document.createElement("button");
        saveBtn.className = "action-btn";
        saveBtn.textContent = "🔖";

        const profileBtn = document.createElement("button");
        profileBtn.className = "action-btn";
        profileBtn.textContent = "👤";
        profileBtn.onclick = () => {
          location.href = `profile.html?user=${post.username || 'unknown'}`;
        };

        actions.appendChild(likeBtn);
        actions.appendChild(likeCount);
        actions.appendChild(commentBtn);
        actions.appendChild(saveBtn);
        actions.appendChild(profileBtn);

        postEl.appendChild(mediaEl);
        postEl.appendChild(caption);
        postEl.appendChild(actions);
        feedContainer.appendChild(postEl);
      });

      isLoading = false;
    }

    // Infinite scroll
    feedContainer.addEventListener("scroll", () => {
      if (feedContainer.scrollTop + feedContainer.clientHeight >= feedContainer.scrollHeight - 300) {
        loadFeed();
      }
    });

    loadFeed();
  </script>
</body>
</html>
