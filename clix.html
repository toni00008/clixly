<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body, html {
      height: 100%;
      background: #000;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      overflow: hidden;
    }
    .feed-container {
      height: 100vh;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    .post {
      scroll-snap-align: start;
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #000;
      flex-direction: column;
    }
    .media {
      width: 100%;
      height: 100vh;
      object-fit: cover;
    }
    .caption {
      position: absolute;
      bottom: 110px;
      left: 16px;
      right: 90px;
      font-size: 1em;
      background: rgba(0,0,0,0.6);
      padding: 10px 14px;
      border-radius: 12px;
    }
    .actions {
      position: absolute;
      bottom: 90px;
      right: 16px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 12px;
    }
    .action-btn {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);
      color: white;
      border: none;
      font-size: 1.4em;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    .upload-btn {
      position: fixed;
      bottom: 24px;
      right: 24px;
      background: #ff0050;
      color: #fff;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      font-size: 2em;
      border: none;
      z-index: 10;
      cursor: pointer;
    }
    .comment-box {
      position: absolute;
      bottom: 20px;
      left: 16px;
      right: 90px;
      display: flex;
      align-items: center;
    }
    .comment-box input {
      flex: 1;
      padding: 10px;
      border-radius: 20px;
      border: none;
    }
    .comment-box button {
      margin-left: 10px;
      background: #ff0050;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="feed-container" id="feed"></div>
  <button class="upload-btn" onclick="location.href='upload.html'">＋</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, arrayUnion, arrayRemove, addDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const feedContainer = document.getElementById("feed");

    let currentUser = null;
    onAuthStateChanged(auth, user => {
      if (user) currentUser = user;
    });

    async function loadFeed() {
      const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const postId = docSnap.id;
        const postEl = document.createElement("div");
        postEl.className = "post";

        const mediaEl = post.type === "video"
          ? Object.assign(document.createElement("video"), {
              src: post.mediaURL,
              autoplay: true,
              muted: true,
              loop: true,
              playsInline: true,
              className: "media"
            })
          : Object.assign(document.createElement("img"), {
              src: post.mediaURL,
              alt: "Post",
              className: "media"
            });

        if (post.type === "video") {
          mediaEl.addEventListener("click", () => {
            mediaEl.muted = !mediaEl.muted;
          });
        }

        const caption = document.createElement("div");
        caption.className = "caption";
        caption.textContent = post.caption || "";

        const actions = document.createElement("div");
        actions.className = "actions";

        const likeBtn = document.createElement("button");
        likeBtn.className = "action-btn";
        likeBtn.innerHTML = post.likes?.includes(currentUser?.uid) ? "❤️" : "🤍";

        likeBtn.addEventListener("click", async () => {
          const postRef = doc(db, "clixPosts", postId);
          const liked = post.likes?.includes(currentUser?.uid);

          likeBtn.innerHTML = liked ? "🤍" : "❤️";
          await updateDoc(postRef, {
            likes: liked ? arrayRemove(currentUser.uid) : arrayUnion(currentUser.uid)
          });
        });

        const commentBox = document.createElement("div");
        commentBox.className = "comment-box";

        const input = document.createElement("input");
        input.placeholder = "Add a comment...";
        const send = document.createElement("button");
        send.textContent = "Post";

        send.onclick = async () => {
          if (!input.value.trim()) return;
          await addDoc(collection(db, `clixPosts/${postId}/comments`), {
            user: currentUser.uid,
            text: input.value,
            createdAt: Date.now()
          });
          input.value = "";
        };

        commentBox.appendChild(input);
        commentBox.appendChild(send);

        const saveBtn = document.createElement("button");
        saveBtn.className = "action-btn";
        saveBtn.innerHTML = "🔖";
        saveBtn.addEventListener("click", async () => {
          const userRef = doc(db, "users", currentUser.uid);
          await updateDoc(userRef, {
            savedPosts: arrayUnion(postId)
          });
        });

        actions.appendChild(likeBtn);
        actions.appendChild(saveBtn);

        postEl.appendChild(mediaEl);
        postEl.appendChild(caption);
        postEl.appendChild(actions);
        postEl.appendChild(commentBox);
        feedContainer.appendChild(postEl);
      });
    }

    loadFeed();
  </script>
</body>
</html>
