<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Clix ‚Ä¢ Reels Style Feed</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: black;
    }
    #clixList {
      height: 100vh;
      overflow-y: scroll;
      scroll-snap-type: y mandatory;
    }
    .clix-container {
      height: 100vh;
      scroll-snap-align: start;
      display: flex;
      flex-direction: column;
      justify-content: center;
      position: relative;
      background: black;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
    }
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      color: white;
      padding: 20px;
      background: linear-gradient(to top, rgba(0,0,0,0.6), transparent 60%);
    }
    .side-buttons {
      position: absolute;
      right: 10px;
      bottom: 100px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .side-buttons button {
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      font-size: 20px;
      padding: 10px;
      border-radius: 50%;
      cursor: pointer;
    }
    .username {
      font-weight: bold;
    }
    .caption {
      font-size: 0.95em;
      margin-top: 5px;
    }
    .like-heart {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      color: red;
      font-size: 100px;
      opacity: 0;
      transition: transform 0.3s, opacity 0.3s;
      pointer-events: none;
    }
    .like-heart.show {
      transform: translate(-50%, -50%) scale(1);
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="clixList"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, query, where, orderBy, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const clixList = document.getElementById('clixList');

    const clixQuery = query(
      collection(db, 'posts'),
      where('type', '==', 'clix'),
      orderBy('createdAt', 'desc')
    );

    onSnapshot(clixQuery, snapshot => {
      clixList.innerHTML = '';

      snapshot.forEach(doc => {
        const data = doc.data();

        const container = document.createElement('div');
        container.className = 'clix-container';

        const video = document.createElement('video');
        video.src = data.mediaURL;
        video.loop = true;
        video.playsInline = true;
        video.muted = true;
        video.setAttribute('webkit-playsinline', 'true');
        video.setAttribute('playsinline', 'true');
        video.setAttribute('autoplay', 'autoplay');

        // Double tap like
        let lastTap = 0;
        const heart = document.createElement('div');
        heart.className = 'like-heart';
        heart.textContent = '‚ù§';

        video.addEventListener('touchend', e => {
          const now = new Date().getTime();
          const delta = now - lastTap;
          if (delta < 300) {
            heart.classList.add('show');
            setTimeout(() => heart.classList.remove('show'), 600);
          }
          lastTap = now;
        });

        // Overlay
        const overlay = document.createElement('div');
        overlay.className = 'overlay';
        overlay.innerHTML = `
          <div class="username">@${data.username || 'user'}</div>
          <div class="caption">${data.caption || ''}</div>
        `;

        // Side buttons
        const buttons = document.createElement('div');
        buttons.className = 'side-buttons';
        buttons.innerHTML = `
          <button class="muteBtn">üîä</button>
          <button class="likeBtn">‚ù§Ô∏è</button>
          <button class="commentBtn">üí¨</button>
          <button class="shareBtn">üîó</button>
        `;

        const muteBtn = buttons.querySelector('.muteBtn');
        muteBtn.addEventListener('click', () => {
          video.muted = !video.muted;
          muteBtn.textContent = video.muted ? 'üîá' : 'üîä';
        });

        container.appendChild(video);
        container.appendChild(heart);
        container.appendChild(overlay);
        container.appendChild(buttons);

        clixList.appendChild(container);
      });

      observeVideos();
    });

    function observeVideos() {
      const observer = new IntersectionObserver(entries => {
        entries.forEach(entry => {
          const video = entry.target.querySelector('video');
          if (entry.isIntersecting) {
            video.play().catch(() => {});
          } else {
            video.pause();
          }
        });
      }, { threshold: 0.75 });

      document.querySelectorAll('.clix-container').forEach(container => {
        observer.observe(container);
      });
    }
  </script>
</body>
</html>
