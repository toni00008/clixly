<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Clix • Feed</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      overflow-x: hidden;
    }
    .feed-container {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 10px;
    }
    .post {
      position: relative;
      background: #111;
      border-radius: 16px;
      overflow: hidden;
      width: 100%;
      max-width: 600px;
      margin: auto;
      aspect-ratio: 9/16;
    }
    .media {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    video.media {
      width: 100%;
      height: 100%;
    }
    .overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 10px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent 50%);
      width: 100%;
    }
    .caption {
      font-size: 0.9em;
      line-height: 1.4em;
    }
    .username {
      font-weight: bold;
    }
    .actions {
      position: absolute;
      right: 10px;
      bottom: 80px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .action-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      color: #fff;
      cursor: pointer;
    }
    .likes {
      font-size: 0.75em;
      text-align: center;
      margin-top: 4px;
    }
    .upload-btn {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ff0050;
      color: white;
      font-size: 2em;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      z-index: 100;
    }
  </style>
</head>
<body>

<div class="feed-container" id="feed"></div>
<button class="upload-btn" onclick="location.href='upload.html'">＋</button>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
  import {
    getFirestore, collection, query, orderBy, getDocs, doc, updateDoc, increment
  } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
    authDomain: "clixly-bc284.firebaseapp.com",
    projectId: "clixly-bc284",
    storageBucket: "clixly-bc284.appspot.com",
    messagingSenderId: "33343695899",
    appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
    databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
  };

  const app = initializeApp(firebaseConfig);
  const db = getFirestore(app);
  const feed = document.getElementById("feed");

  async function loadFeed() {
    const q = query(collection(db, "clixPosts"), orderBy("createdAt", "desc"));
    const snapshot = await getDocs(q);

    if (snapshot.empty) {
      feed.innerHTML = "<p style='text-align:center;'>No posts yet.</p>";
      return;
    }

    snapshot.forEach(docSnap => {
      const post = docSnap.data();
      const postId = docSnap.id;

      const postEl = document.createElement("div");
      postEl.className = "post";

      let mediaEl;
      if (post.type === "video") {
        mediaEl = document.createElement("video");
        mediaEl.src = post.mediaURL || "";
        mediaEl.autoplay = true;
        mediaEl.muted = true;
        mediaEl.loop = true;
        mediaEl.playsInline = true;
        mediaEl.className = "media";

        mediaEl.addEventListener("click", () => {
          mediaEl.muted = !mediaEl.muted;
        });

      } else {
        mediaEl = document.createElement("img");
        mediaEl.src = post.mediaURL || "https://via.placeholder.com/400x600";
        mediaEl.alt = post.caption || "Image Post";
        mediaEl.className = "media";
      }

      const overlay = document.createElement("div");
      overlay.className = "overlay";

      const caption = document.createElement("div");
      caption.className = "caption";
      const username = post.username && typeof post.username === "string" && !post.username.includes(",") 
        ? post.username 
        : "user";
      caption.innerHTML = `<div class="username">@${username}</div>${post.caption || ''}`;
      overlay.appendChild(caption);

      const actions = document.createElement("div");
      actions.className = "actions";

      const likeBtn = document.createElement("button");
      likeBtn.className = "action-btn";
      likeBtn.textContent = "❤️";

      const commentBtn = document.createElement("button");
      commentBtn.className = "action-btn";
      commentBtn.textContent = "💬";

      const saveBtn = document.createElement("button");
      saveBtn.className = "action-btn";
      saveBtn.textContent = "🔖";

      const shareBtn = document.createElement("button");
      shareBtn.className = "action-btn";
      shareBtn.textContent = "📤";

      const likeCount = document.createElement("div");
      likeCount.className = "likes";
      likeCount.textContent = (typeof post.likes === "number") ? post.likes : 0;

      likeBtn.addEventListener("click", async () => {
        const newLikes = parseInt(likeCount.textContent) + 1;
        likeCount.textContent = newLikes;
        await updateDoc(doc(db, "clixPosts", postId), {
          likes: increment(1)
        });
      });

      [likeBtn, likeCount, commentBtn, saveBtn, shareBtn].forEach(el => actions.appendChild(el));

      postEl.appendChild(mediaEl);
      postEl.appendChild(overlay);
      postEl.appendChild(actions);
      feed.appendChild(postEl);
    });
  }

  loadFeed();
</script>

</body>
</html>
