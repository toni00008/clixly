<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload ‚Ä¢ Clixly</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1 {
      font-size: 24px;
      margin-bottom: 30px;
      color: #ff2a68;
    }

    .upload-box {
      width: 100%;
      max-width: 400px;
      background: #111;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.05);
    }

    .upload-box label {
      font-weight: bold;
      display: block;
      margin-bottom: 10px;
    }

    .upload-box input[type="file"] {
      width: 100%;
      padding: 12px;
      background: #222;
      color: #fff;
      border: 2px dashed #444;
      border-radius: 10px;
      margin-bottom: 20px;
      cursor: pointer;
    }

    .upload-box textarea {
      width: 100%;
      height: 80px;
      padding: 12px;
      border-radius: 10px;
      border: none;
      resize: none;
      font-size: 15px;
      margin-bottom: 20px;
      background: #222;
      color: white;
    }

    .upload-box button {
      width: 100%;
      background: #ff2a68;
      border: none;
      padding: 14px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      color: white;
    }

    .upload-box button:hover {
      background: #ff478a;
    }

    .back-link {
      margin-top: 30px;
      color: #aaa;
      text-decoration: underline;
      cursor: pointer;
    }

    @media (max-width: 500px) {
      .upload-box {
        padding: 20px;
      }

      h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Upload New Clix</h1>

  <div class="upload-box">
    <label for="videoInput">üé• Select Video</label>
    <input type="file" id="videoInput" accept="video/*" />

    <label for="captionInput">üìù Caption</label>
    <textarea id="captionInput" placeholder="Write something cool..."></textarea>

    <button id="uploadBtn">üì§ Post Now</button>
  </div>

  <div class="back-link" onclick="window.location.href='index.html'">‚Üê Back to Feed</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = "guest";
    onAuthStateChanged(auth, (user) => {
      if (user) currentUser = user.uid;
    });

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("videoInput");
      const captionInput = document.getElementById("captionInput");

      const file = fileInput.files[0];
      const caption = captionInput.value.trim();

      if (!file) {
        alert("Please select a video.");
        return;
      }

      const fileRef = ref(storage, `clix/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const downloadURL = await getDownloadURL(fileRef);

      await addDoc(collection(db, "posts"), {
        username: currentUser,
        mediaURL: downloadURL,
        caption,
        type: "clix",
        createdAt: serverTimestamp(),
        likes: [],
        likeCount: 0
      });

      alert("üéâ Clix uploaded!");
      window.location.href = "index.html";
    });
  </script>

</body>
</html>
