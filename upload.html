<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly • Upload</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      padding: 2rem;
      transition: background 0.3s, color 0.3s;
    }

    :root {
      --bg: #f2f5f9;
      --text: #222;
      --card: #fff;
    }

    .dark {
      --bg: #121212;
      --text: #f0f0f0;
      --card: #1e1e1e;
    }

    .upload-container {
      background: var(--card);
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
    }

    #previewImg {
      width: 100%;
      border-radius: 10px;
      margin: 10px 0;
      display: none;
    }

    input[type="file"], textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    #charCount {
      text-align: right;
      font-size: 0.85em;
    }

    button {
      background-color: #0077ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover:enabled {
      background-color: #005dc1;
    }

    button:disabled {
      background-color: #aaa;
      cursor: not-allowed;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.95em;
    }

    .theme-toggle {
      text-align: center;
      margin-bottom: 1rem;
    }

    .theme-toggle button {
      background: none;
      border: 1px solid #ccc;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.9em;
      cursor: pointer;
    }

    @media screen and (max-width: 600px) {
      body {
        padding: 1rem;
      }

      .upload-container {
        border-radius: 0;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div class="upload-container">
    <div class="theme-toggle">
      <button id="toggleTheme">🌓 Toggle Theme</button>
    </div>
    <h2>📤 Upload to Clix</h2>
    <img id="previewImg" src="#" alt="Preview" />
    <input type="file" id="imageInput" accept="image/*" />
    <textarea id="caption" placeholder="Write a caption... (Max 300 characters)"></textarea>
    <div id="charCount">0 / 300</div>
    <button id="uploadBtn">🚀 Upload Now</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dd1xg9duv/image/upload";
    const CLOUDINARY_UPLOAD_PRESET = "clixly_upload";

    const previewImg = document.getElementById("previewImg");
    const imageInput = document.getElementById("imageInput");
    const captionInput = document.getElementById("caption");
    const uploadBtn = document.getElementById("uploadBtn");
    const charCount = document.getElementById("charCount");
    const statusDiv = document.getElementById("status");

    let currentUser = null;

    // Auth check
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        statusDiv.innerHTML = 'You must <a href="login.html">login</a> to upload posts.';
        uploadBtn.disabled = true;
      } else {
        currentUser = user;
        uploadBtn.disabled = false;
      }
    });

    // Live preview
    imageInput.addEventListener("change", () => {
      const file = imageInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = (e) => {
          previewImg.src = e.target.result;
          previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else {
        previewImg.style.display = "none";
      }
    });

    // Char count
    captionInput.addEventListener("input", () => {
      const len = captionInput.value.length;
      charCount.textContent = `${len} / 300`;
      if (len > 300) {
        captionInput.style.borderColor = "red";
        uploadBtn.disabled = true;
      } else {
        captionInput.style.borderColor = "#ccc";
        uploadBtn.disabled = false;
      }
    });

    // Upload action
    uploadBtn.addEventListener("click", async () => {
      const file = imageInput.files[0];
      const caption = captionInput.value.trim();

      if (!file) return alert("Please select an image to upload.");
      uploadBtn.disabled = true;
      statusDiv.textContent = "📡 Uploading image to Cloudinary...";

      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

        const res = await fetch(CLOUDINARY_URL, {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Cloudinary upload failed");

        const data = await res.json();
        const imageURL = data.secure_url;

        statusDiv.textContent = "📝 Saving to Firestore...";

        await addDoc(collection(db, "clix"), {
          imageURL,
          caption,
          userEmail: currentUser.email,
          createdAt: serverTimestamp()
        });

        statusDiv.textContent = "✅ Upload complete!";
        imageInput.value = "";
        captionInput.value = "";
        previewImg.style.display = "none";
        charCount.textContent = "0 / 300";
      } catch (err) {
        statusDiv.textContent = "❌ Upload failed: " + err.message;
      } finally {
        uploadBtn.disabled = false;
      }
    });

    // Theme toggle
    const toggleBtn = document.getElementById("toggleTheme");
    toggleBtn.addEventListener("click", () => {
      document.body.classList.toggle("dark");
    });
  </script>
</body>
</html>
