<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload - Clixly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #f2f5f9;
      --card: white;
      --text: #111;
    }

    body.dark {
      --bg: #121212;
      --card: #1e1e1e;
      --text: #f2f2f2;
    }

    body {
      margin: 0;
      padding: 20px;
      background: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
    }

    .upload-container {
      width: 100%;
      max-width: 500px;
      background: var(--card);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input, textarea, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      background: transparent;
      color: var(--text);
    }

    input[type="file"] {
      border: none;
    }

    textarea {
      resize: none;
      height: 100px;
    }

    .preview {
      display: none;
      margin-top: 10px;
      border-radius: 10px;
      max-height: 300px;
      object-fit: cover;
      width: 100%;
    }

    .toggle-theme {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 14px;
      background: #0077ff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    button.upload {
      background-color: #ff2d55;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button.upload:hover {
      background-color: #d91b41;
    }

    @media (max-width: 600px) {
      body {
        padding: 10px;
      }
      .upload-container {
        padding: 20px;
      }
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <button class="toggle-theme" onclick="toggleTheme()">üåô Theme</button>

  <div class="upload-container">
    <h2>üì§ Upload Your Clix</h2>
    <input type="file" id="fileInput" accept="image/*,video/*">
    <img id="previewImg" class="preview" src="#" alt="Preview" />
    <video id="previewVid" class="preview" controls muted></video>

    <textarea id="caption" placeholder="Write a caption... (Max 300 chars)"></textarea>
    <input type="text" id="tags" placeholder="#tags #vibe #trending" />
    <select id="userType">
      <option value="creator">üë©‚Äçüé® Creator</option>
      <option value="brand">üè¢ Brand</option>
      <option value="viewer">üëÄ Viewer</option>
    </select>
    <input type="text" id="audioInput" placeholder="üîä Trending audio URL (optional)" />

    <button class="upload" id="uploadBtn">üöÄ Upload Now</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const CLOUDINARY_URL = "https://api.cloudinary.com/v1_1/dd1xg9duv/video/upload";
    const CLOUDINARY_UPLOAD_PRESET = "clixly_upload";

    const fileInput = document.getElementById('fileInput');
    const caption = document.getElementById('caption');
    const tags = document.getElementById('tags');
    const audioInput = document.getElementById('audioInput');
    const userType = document.getElementById('userType');
    const previewImg = document.getElementById('previewImg');
    const previewVid = document.getElementById('previewVid');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusDiv = document.getElementById('status');

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        statusDiv.innerHTML = 'Please <a href="login.html">login</a> to upload.';
        uploadBtn.disabled = true;
        return;
      }
      currentUser = user;
      uploadBtn.disabled = false;
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      if (!file) return;

      const type = file.type;
      if (type.startsWith('image/')) {
        previewVid.style.display = 'none';
        previewImg.style.display = 'block';
        previewImg.src = URL.createObjectURL(file);
      } else if (type.startsWith('video/')) {
        previewImg.style.display = 'none';
        previewVid.style.display = 'block';
        previewVid.src = URL.createObjectURL(file);
      }
    });

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const captionVal = caption.value.trim();
      const tagsVal = tags.value.trim();
      const audio = audioInput.value.trim();
      const userRole = userType.value;

      if (!file || !currentUser) return alert('Missing file or not logged in.');

      uploadBtn.disabled = true;
      statusDiv.textContent = 'Uploading to Cloudinary...';

      try {
        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

        const res = await fetch(CLOUDINARY_URL, { method: 'POST', body: formData });
        const data = await res.json();
        const mediaURL = data.secure_url;

        statusDiv.textContent = 'Saving to Firestore...';

        await addDoc(collection(db, 'posts'), {
          mediaURL,
          caption: captionVal,
          tags: tagsVal,
          audio,
          userType: userRole,
          userEmail: currentUser.email,
          createdAt: serverTimestamp()
        });

        statusDiv.textContent = '‚úÖ Upload complete!';
        fileInput.value = '';
        caption.value = '';
        tags.value = '';
        audioInput.value = '';
        previewImg.style.display = 'none';
        previewVid.style.display = 'none';
      } catch (err) {
        console.error(err);
        statusDiv.textContent = '‚ùå Upload failed.';
      } finally {
        uploadBtn.disabled = false;
      }
    });

    window.toggleTheme = () => {
      document.body.classList.toggle('dark');
    };
  </script>
</body>
</html>
