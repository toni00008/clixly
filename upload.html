<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload • Clix</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #000;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    input[type="file"] {
      background: #222;
      color: #fff;
    }
    button {
      background: #ff0050;
      color: white;
      font-size: 1.2em;
      cursor: pointer;
    }
    #progress {
      height: 10px;
      background: #444;
      border-radius: 8px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progressBar {
      height: 100%;
      width: 0;
      background: #ff0050;
    }
    video, img {
      max-width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <h2>Upload to Clix</h2>
  <input type="file" id="mediaFile" accept="video/*,image/*" required>
  <textarea id="caption" placeholder="Write a caption..."></textarea>
  <button onclick="handleUpload()">Upload</button>
  <div id="progress"><div id="progressBar"></div></div>
  <div id="preview"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUser = user;
        const userDoc = await (await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js"))
          .getDoc((await import("https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js")).doc(db, "users", user.uid));
        currentUser.username = userDoc.exists() ? userDoc.data().username : "anonymous";
      } else {
        alert("You must be logged in to upload.");
        window.location.href = "login.html";
      }
    });

    async function handleUpload() {
      const fileInput = document.getElementById("mediaFile");
      const caption = document.getElementById("caption").value.trim();
      const progressBar = document.getElementById("progressBar");
      const preview = document.getElementById("preview");

      const file = fileInput.files[0];
      if (!file || !currentUser) return alert("Please select a file and make sure you're logged in.");

      const formData = new FormData();
      formData.append("file", file);
      formData.append("upload_preset", "clixly_upload"); // ✅ Your Cloudinary preset

      const xhr = new XMLHttpRequest();
      xhr.open("POST", "https://api.cloudinary.com/v1_1/dd1xg9duv/video/upload");

      xhr.upload.onprogress = (e) => {
        if (e.lengthComputable) {
          const percent = (e.loaded / e.total) * 100;
          progressBar.style.width = percent + "%";
        }
      };

      xhr.onload = async () => {
        if (xhr.status === 200) {
          const res = JSON.parse(xhr.responseText);
          const mediaURL = res.secure_url;
          const type = file.type.startsWith("video") ? "video" : "image";

          if (type === "video") {
            preview.innerHTML = `<video src="${mediaURL}" controls autoplay muted></video>`;
          } else {
            preview.innerHTML = `<img src="${mediaURL}" alt="Preview" />`;
          }

          await addDoc(collection(db, "clixPosts"), {
            mediaURL,
            caption,
            createdAt: serverTimestamp(),
            username: currentUser.username,
            userId: currentUser.uid,
            type,
            likes: 0
          });

          alert("Upload successful! Redirecting to feed...");
          window.location.href = "index.html";
        } else {
          alert("Upload failed.");
        }
      };

      xhr.onerror = () => alert("Upload error.");
      xhr.send(formData);
    }
  </script>
</body>
</html>
