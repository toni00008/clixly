<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload to Clixly</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      transition: background 0.3s, color 0.3s;
    }
    .container {
      max-width: 500px;
      width: 100%;
    }
    .preview {
      width: 100%;
      aspect-ratio: 9 / 16;
      background: #222;
      border-radius: 12px;
      margin-bottom: 15px;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    input, select, textarea, button {
      width: 100%;
      margin-bottom: 10px;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      outline: none;
    }
    input, select, textarea {
      background: #222;
      color: #fff;
    }
    button {
      background: #ff0055;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 15px;
      font-size: 20px;
      cursor: pointer;
    }
    .light-mode {
      background: #f7f7f7;
      color: #111;
    }
    .light-mode input,
    .light-mode select,
    .light-mode textarea {
      background: #ddd;
      color: #111;
    }
    .info {
      font-size: 14px;
      color: #aaa;
      text-align: center;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
  <div class="container">
    <h2>Upload Your Clix</h2>
    <div class="preview" id="previewContainer">
      <video id="videoPreview" muted autoplay loop></video>
    </div>
    <input type="file" id="videoInput" accept="video/*" required>
    <input type="text" id="caption" placeholder="Caption... ðŸ”¥">
    <input type="text" id="tags" placeholder="Tags (comma separated)">
    <select id="postType">
      <option value="clix">ðŸŽ¬ Clix (Short)</option>
      <option value="long">ðŸ“º Long Form</option>
    </select>
    <div class="info">Logged in as: <span id="username">Loading...</span></div>
    <button onclick="uploadVideo()">Upload Now</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let currentUser = null;

    const usernameDisplay = document.getElementById("username");
    const videoInput = document.getElementById("videoInput");
    const videoPreview = document.getElementById("videoPreview");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        usernameDisplay.textContent = user.email || "User";
      } else {
        usernameDisplay.textContent = "Guest";
      }
    });

    videoInput.addEventListener("change", () => {
      const file = videoInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPreview.src = url;
      }
    });

    async function uploadVideo() {
      const file = videoInput.files[0];
      const caption = document.getElementById("caption").value.trim();
      const tags = document.getElementById("tags").value.split(",").map(tag => tag.trim());
      const postType = document.getElementById("postType").value;

      if (!file || !caption || !postType) {
        alert("Please fill all fields.");
        return;
      }

      const filename = `${Date.now()}_${file.name}`;
      const storageRef = ref(storage, `clix/${filename}`);
      await uploadBytes(storageRef, file);
      const mediaURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "posts"), {
        username: currentUser?.uid || "guest",
        caption,
        tags,
        mediaURL,
        createdAt: serverTimestamp(),
        type: postType,
        likes: [],
        likeCount: 0
      });

      alert("Uploaded successfully!");
      window.location.href = "index.html";
    }

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
