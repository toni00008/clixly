<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload â€¢ Clixly</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: 0.3s ease all;
    }
    .container {
      width: 100%;
      max-width: 500px;
    }
    video {
      width: 100%;
      height: auto;
      border-radius: 12px;
      margin-bottom: 12px;
      display: none;
    }
    input, select, textarea, button {
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    input, select, textarea {
      background: #222;
      color: white;
    }
    button {
      background: #ff0055;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    .light-mode {
      background: #f7f7f7;
      color: #000;
    }
    .light-mode input,
    .light-mode select,
    .light-mode textarea {
      background: #eaeaea;
      color: #000;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 20px;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">ðŸŒ“</div>
  <div class="container">
    <h2>Upload a Clix ðŸŽ¬</h2>
    <input type="file" id="videoInput" accept="video/*" required>
    <video id="videoPreview" controls muted autoplay loop></video>
    <input type="text" id="caption" placeholder="Caption ðŸ”¥" required>
    <input type="text" id="tags" placeholder="Tags (comma separated)">
    <select id="postType">
      <option value="clix">ðŸŽ¬ Clix (Short)</option>
      <option value="long">ðŸ“º Long Form</option>
    </select>
    <button id="uploadBtn">Upload Now</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, addDoc, serverTimestamp
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getStorage, ref, uploadBytes, getDownloadURL
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);

    let currentUser = null;
    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user;
      } else {
        alert("Please sign in to upload!");
        window.location.href = "login.html"; // optional redirect
      }
    });

    const videoInput = document.getElementById("videoInput");
    const videoPreview = document.getElementById("videoPreview");

    videoInput.addEventListener("change", () => {
      const file = videoInput.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        videoPreview.src = url;
        videoPreview.style.display = "block";
      }
    });

    document.getElementById("uploadBtn").addEventListener("click", async () => {
      const file = videoInput.files[0];
      const caption = document.getElementById("caption").value.trim();
      const tags = document.getElementById("tags").value.split(",").map(t => t.trim());
      const postType = document.getElementById("postType").value;

      if (!file || !caption || !currentUser) {
        alert("Please fill in all fields and sign in.");
        return;
      }

      const fileRef = ref(storage, `clix/${Date.now()}_${file.name}`);
      await uploadBytes(fileRef, file);
      const mediaURL = await getDownloadURL(fileRef);

      await addDoc(collection(db, "posts"), {
        username: currentUser.uid,
        caption,
        tags,
        mediaURL,
        type: postType,
        createdAt: serverTimestamp(),
        likes: [],
        likeCount: 0
      });

      alert("Upload successful!");
      window.location.href = "index.html";
    });

    function toggleTheme() {
      document.body.classList.toggle("light-mode");
    }
  </script>
</body>
</html>
