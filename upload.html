<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload - Clixly</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f5f9;
      margin: 0;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .upload-container {
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 600px;
      box-sizing: border-box;
    }

    h2 {
      text-align: center;
      color: #333;
      margin-bottom: 1rem;
    }

    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }

    input[type="text"], input[type="file"], textarea, button {
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
      box-sizing: border-box;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    #charCount {
      text-align: right;
      font-size: 0.85em;
      color: #555;
    }

    button {
      background-color: #0077ff;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
      margin-top: 15px;
    }

    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }

    button:hover:enabled {
      background-color: #005dc1;
    }

    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 0.95em;
      color: #444;
      min-height: 24px;
    }

    #previewArea {
      margin-top: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      justify-content: center;
    }

    .preview-item {
      width: 140px;
      height: 140px;
      border-radius: 8px;
      overflow: hidden;
      background: #000;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 1px solid #ccc;
    }

    .preview-item img, .preview-item video {
      width: 100%;
      height: 100%;
      object-fit: contain;
      border-radius: 8px;
    }

    #uploadProgressContainer {
      width: 100%;
      background: #ddd;
      border-radius: 10px;
      overflow: hidden;
      margin-top: 10px;
      display: none;
    }

    #uploadProgressBar {
      height: 12px;
      width: 0%;
      background: #0077ff;
      transition: width 0.3s ease;
    }

    #uploadedFeed {
      margin-top: 40px;
      width: 100%;
      max-width: 600px;
    }

    #uploadedFeed h3 {
      margin-bottom: 10px;
      color: #333;
      text-align: center;
    }

    .feed-item {
      margin-bottom: 15px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .feed-item img, .feed-item video {
      width: 100px;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      background: #000;
    }

    .feed-info {
      flex: 1;
      overflow-wrap: break-word;
    }

    .feed-info strong {
      display: block;
      margin-bottom: 4px;
      font-size: 1.1em;
    }

    .feed-tags {
      font-size: 0.85em;
      color: #0077ff;
      margin-top: 4px;
    }

    .feed-location {
      font-size: 0.9em;
      color: #555;
      margin-top: 2px;
    }
  </style>
</head>
<body>

  <div class="upload-container">
    <h2>ðŸ“¤ Upload Clix or Post</h2>

    <label for="mediaInput">Select Images or Videos (max 5 files, videos max 60s):</label>
    <input type="file" id="mediaInput" accept="image/*,video/*" multiple />

    <div id="previewArea"></div>

    <label for="caption">Caption (Max 300 chars):</label>
    <textarea id="caption" placeholder="Write a caption..."></textarea>
    <div id="charCount">0 / 300</div>

    <label for="tagsInput">Tags (comma separated):</label>
    <input type="text" id="tagsInput" placeholder="e.g. travel,food,fashion" />

    <label for="locationInput">Location (optional):</label>
    <input type="text" id="locationInput" placeholder="Enter location" />

    <button id="uploadBtn">ðŸš€ Upload</button>

    <div id="uploadProgressContainer">
      <div id="uploadProgressBar"></div>
    </div>

    <div id="status"></div>
  </div>

  <div id="uploadedFeed">
    <h3>Uploaded Media Preview</h3>
    <div id="feedItems"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const CLOUDINARY_IMAGE_URL = "https://api.cloudinary.com/v1_1/dd1xg9duv/image/upload";
    const CLOUDINARY_VIDEO_URL = "https://api.cloudinary.com/v1_1/dd1xg9duv/video/upload";
    const CLOUDINARY_UPLOAD_PRESET = "clixly_upload";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const mediaInput = document.getElementById('mediaInput');
    const previewArea = document.getElementById('previewArea');
    const captionInput = document.getElementById('caption');
    const charCount = document.getElementById('charCount');
    const tagsInput = document.getElementById('tagsInput');
    const locationInput = document.getElementById('locationInput');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusDiv = document.getElementById('status');
    const uploadProgressContainer = document.getElementById('uploadProgressContainer');
    const uploadProgressBar = document.getElementById('uploadProgressBar');
    const feedItems = document.getElementById('feedItems');

    let currentUser = null;
    let currentUsername = null;

    // Helper to create preview items
    function createPreviewItem(file) {
      const div = document.createElement('div');
      div.className = 'preview-item';

      if (file.type.startsWith('image/')) {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        div.appendChild(img);
      } else if (file.type.startsWith('video/')) {
        const video = document.createElement('video');
        video.src = URL.createObjectURL(file);
        video.controls = true;
        div.appendChild(video);
      }

      return div;
    }

    // Validate videos duration <= 60s, max 5 files total
    async function validateFiles(files) {
      if (files.length === 0) {
        alert('Please select at least one media file.');
        return false;
      }
      if (files.length > 5) {
        alert('You can upload maximum 5 files at a time.');
        return false;
      }

      for (const file of files) {
        if (file.type.startsWith('video/')) {
          // Check video duration
          const duration = await new Promise((resolve) => {
            const video = document.createElement('video');
            video.preload = 'metadata';
            video.src = URL.createObjectURL(file);
            video.onloadedmetadata = () => {
              URL.revokeObjectURL(video.src);
              resolve(video.duration);
            };
            video.onerror = () => resolve(0);
          });

          if (duration === 0) {
            alert(`Cannot read duration of video: ${file.name}`);
            return false;
          }

          if (duration > 60) {
            alert(`Video "${file.name}" is longer than 60 seconds. Please choose a shorter video.`);
            return false;
          }
        }
      }
      return true;
    }

    mediaInput.addEventListener('change', async () => {
      previewArea.innerHTML = '';
      const files = Array.from(mediaInput.files);

      const valid = await validateFiles(files);
      if (!valid) {
        mediaInput.value = '';
        return;
      }

      files.forEach(file => {
        const previewItem = createPreviewItem(file);
        previewArea.appendChild(previewItem);
      });
    });

    captionInput.addEventListener('input', () => {
      const len = captionInput.value.length;
      charCount.textContent = `${len} / 300`;
      if (len > 300) {
        captionInput.style.borderColor = "red";
        uploadBtn.disabled = true;
      } else {
        captionInput.style.borderColor = "#ccc";
        uploadBtn.disabled = false;
      }
    });

    onAuthStateChanged(auth, async user => {
      if (!user) {
        statusDiv.innerHTML = 'You must <a href="login.html">login</a> to upload.';
        uploadBtn.disabled = true;
        currentUser = null;
        return;
      }
      currentUser = user;

      // Fetch username
      try {
        const userDocRef = doc(db, "users", user.uid);
        const userDocSnap = await getDoc(userDocRef);
        if (userDocSnap.exists()) {
          currentUsername = userDocSnap.data().username;
          uploadBtn.disabled = false;
          statusDiv.textContent = '';
        } else {
          statusDiv.textContent = "Username not found in profile. Please update your profile.";
          uploadBtn.disabled = true;
        }
      } catch (err) {
        statusDiv.textContent = "Error fetching username: " + err.message;
        uploadBtn.disabled = true;
      }
    });

    // Upload one file to Cloudinary with progress support
    async function uploadFileToCloudinary(file, onProgress) {
      const url = file.type.startsWith('image/') ? CLOUDINARY_IMAGE_URL : CLOUDINARY_VIDEO_URL;

      return new Promise((resolve, reject) => {
        const xhr = new XMLHttpRequest();
        xhr.open('POST', url);

        xhr.upload.addEventListener('progress', e => {
          if (e.lengthComputable && onProgress) {
            onProgress(e.loaded / e.total);
          }
        });

        xhr.onload = () => {
          if (xhr.status === 200) {
            resolve(JSON.parse(xhr.responseText));
          } else {
            reject(new Error('Upload failed: ' + xhr.statusText));
          }
        };

        xhr.onerror = () => reject(new Error('Network error during upload'));

        const formData = new FormData();
        formData.append('file', file);
        formData.append('upload_preset', CLOUDINARY_UPLOAD_PRESET);

        xhr.send(formData);
      });
    }

    function addFeedItem(postData) {
      const div = document.createElement('div');
      div.className = 'feed-item';

      let mediaElem;
      if (postData.type === 'post') {
        mediaElem = document.createElement('img');
        mediaElem.src = postData.mediaURL;
        mediaElem.alt = 'Uploaded Image';
      } else {
        mediaElem = document.createElement('video');
        mediaElem.src = postData.mediaURL;
        mediaElem.controls = true;
      }
      div.appendChild(mediaElem);

      const infoDiv = document.createElement('div');
      infoDiv.className = 'feed-info';

      const captionStrong = document.createElement('strong');
      captionStrong.textContent = postData.caption || '(No Caption)';
      infoDiv.appendChild(captionStrong);

      if (postData.tags && postData.tags.length > 0) {
        const tagsSpan = document.createElement('div');
        tagsSpan.className = 'feed-tags';
        tagsSpan.textContent = 'Tags: ' + postData.tags.join(', ');
        infoDiv.appendChild(tagsSpan);
      }

      if (postData.location) {
        const locationSpan = document.createElement('div');
        locationSpan.className = 'feed-location';
        locationSpan.textContent = 'Location: ' + postData.location;
        infoDiv.appendChild(locationSpan);
      }

      div.appendChild(infoDiv);

      feedItems.prepend(div); // newest on top
    }

    uploadBtn.addEventListener('click', async () => {
      if (!currentUser) {
        alert("Please login first.");
        return;
      }
      if (!currentUsername) {
        alert("Username missing. Update your profile.");
        return;
      }

      const files = Array.from(mediaInput.files);
      const caption = captionInput.value.trim();
      const tagsRaw = tagsInput.value.trim();
      const location = locationInput.value.trim();

      if (files.length === 0) {
        alert("Please select at least one media file.");
        return;
      }

      if (caption.length > 300) {
        alert("Caption exceeds 300 characters.");
        return;
      }

      // Validate video durations again before upload
      const valid = await validateFiles(files);
      if (!valid) {
        return;
      }

      uploadBtn.disabled = true;
      statusDiv.textContent = 'Uploading media...';
      uploadProgressContainer.style.display = 'block';
      uploadProgressBar.style.width = '0%';

      const tags = tagsRaw ? tagsRaw.split(',').map(t => t.trim()).filter(t => t.length > 0) : [];

      try {
        // Upload files one by one to Cloudinary
        let uploadedPosts = [];

        for (let i = 0; i < files.length; i++) {
          const file = files[i];
          statusDiv.textContent = `Uploading file ${i + 1} of ${files.length}...`;

          const data = await uploadFileToCloudinary(file, (progress) => {
            const totalProgress = ((i + progress) / files.length) * 100;
            uploadProgressBar.style.width = `${totalProgress.toFixed(1)}%`;
          });

          // Save post doc to Firestore
          const type = file.type.startsWith('image/') ? 'post' : 'clix';

          const postDoc = {
            mediaURL: data.secure_url,
            type,
            caption,
            username: currentUsername,
            userId: currentUser.uid,
            createdAt: serverTimestamp(),
            tags,
            location: location || null
          };

          await addDoc(collection(db, 'posts'), postDoc);
          uploadedPosts.push(postDoc);
        }

        statusDiv.textContent = 'Upload successful! ðŸŽ‰';
        uploadProgressBar.style.width = '100%';

        // Clear inputs and preview
        mediaInput.value = '';
        captionInput.value = '';
        tagsInput.value = '';
        locationInput.value = '';
        previewArea.innerHTML = '';
        charCount.textContent = '0 / 300';

        // Show uploaded posts in feed preview
        uploadedPosts.forEach(addFeedItem);

      } catch (error) {
        alert('Upload error: ' + error.message);
        statusDiv.textContent = '';
      } finally {
        uploadBtn.disabled = false;
        setTimeout(() => {
          uploadProgressContainer.style.display = 'none';
          uploadProgressBar.style.width = '0%';
        }, 1500);
      }
    });

    // Initialize char count on load
    charCount.textContent = '0 / 300';

  </script>

</body>
</html>
