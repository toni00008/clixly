<!DOCTYPE html>
<html>
<head>
  <title>Upload Post • Clixly</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #0077ff;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background: #005fe0;
    }
  </style>
</head>
<body>

  <h2>Upload a Post</h2>
  <textarea id="caption" placeholder="Write a caption..."></textarea>
  <input type="text" id="imageURL" placeholder="Paste image URL..." />
  <button onclick="uploadPost()">Upload</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, doc, getDoc, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // ✅ Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    // ✅ Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    let currentUsername = "";

    // ✅ Get Logged-in User's Username
    onAuthStateChanged(auth, async (user) => {
      if (user) {
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          currentUsername = userDoc.data().username;
        } else {
          alert("Username not found. Please complete profile.");
        }
      } else {
        alert("Please log in first.");
      }
    });

    // ✅ Upload Post
    window.uploadPost = async function () {
      const caption = document.getElementById("caption").value.trim();
      const imageURL = document.getElementById("imageURL").value.trim();

      if (!caption || !imageURL) {
        alert("Please enter a caption and image URL.");
        return;
      }

      try {
        await addDoc(collection(db, "posts"), {
          caption: caption,
          imageURL: imageURL,
          username: currentUsername,
          createdAt: serverTimestamp()
        });
        alert("Post uploaded successfully!");
        document.getElementById("caption").value = "";
        document.getElementById("imageURL").value = "";
      } catch (err) {
        alert("Upload failed: " + err.message);
      }
    };
  </script>

</body>
</html>
