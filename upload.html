<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Upload - Clixly</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    :root {
      --bg: #ffffff;
      --text: #111;
      --accent: #0077ff;
    }

    [data-theme='dark'] {
      --bg: #0e0e0e;
      --text: #fff;
      --accent: #1e90ff;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
    }

    .container {
      width: 100%;
      max-width: 500px;
      background: var(--bg);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      border-radius: 12px;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .preview {
      display: none;
      width: 100%;
      max-height: 300px;
      margin: 10px 0;
      border-radius: 10px;
      object-fit: cover;
    }

    textarea, input[type="file"], input[type="text"], button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      font-size: 1em;
      border: 1px solid #ccc;
      background: var(--bg);
      color: var(--text);
    }

    textarea {
      resize: none;
      height: 100px;
    }

    button {
      background-color: var(--accent);
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    button:hover:enabled {
      background-color: #0056c7;
    }

    #charCount {
      text-align: right;
      font-size: 0.85em;
    }

    #status {
      text-align: center;
      font-size: 0.9em;
      margin-top: 10px;
    }

    .theme-toggle {
      text-align: right;
      font-size: 0.9em;
      margin-bottom: 10px;
    }
  </style>
</head>
<body data-theme="light">
  <div class="container">
    <div class="theme-toggle">
      <button onclick="toggleTheme()">üåì Toggle Theme</button>
    </div>
    <h2>üì§ Upload to Clixly</h2>
    <video id="previewVideo" class="preview" controls></video>
    <img id="previewImg" class="preview" alt="Preview" />

    <input type="file" id="fileInput" accept="image/*,video/*" />
    <textarea id="caption" placeholder="Write your caption (max 300 chars)..."></textarea>
    <input type="text" id="tags" placeholder="Add tags or filters (e.g. #fun #travel)" />
    <div id="charCount">0 / 300</div>
    <button id="uploadBtn">üöÄ Upload Now</button>
    <div id="status"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const CLOUDINARY_BASE = "https://api.cloudinary.com/v1_1/dd1xg9duv/";
    const CLOUDINARY_UPLOAD_PRESET = "clixly_upload";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const fileInput = document.getElementById('fileInput');
    const captionInput = document.getElementById('caption');
    const tagsInput = document.getElementById('tags');
    const uploadBtn = document.getElementById('uploadBtn');
    const statusDiv = document.getElementById('status');
    const previewImg = document.getElementById('previewImg');
    const previewVideo = document.getElementById('previewVideo');
    const charCount = document.getElementById('charCount');

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (!user) {
        statusDiv.innerHTML = 'You must <a href="login.html">login</a> to upload.';
        uploadBtn.disabled = true;
      } else {
        currentUser = user;
      }
    });

    captionInput.addEventListener('input', () => {
      const len = captionInput.value.length;
      charCount.textContent = `${len} / 300`;
      uploadBtn.disabled = len > 300;
      captionInput.style.borderColor = len > 300 ? "red" : "#ccc";
    });

    fileInput.addEventListener('change', () => {
      const file = fileInput.files[0];
      previewImg.style.display = "none";
      previewVideo.style.display = "none";
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
          previewImg.style.display = "block";
        };
        reader.readAsDataURL(file);
      } else if (file && file.type.startsWith("video/")) {
        const url = URL.createObjectURL(file);
        previewVideo.src = url;
        previewVideo.style.display = "block";
      }
    });

    uploadBtn.addEventListener('click', async () => {
      const file = fileInput.files[0];
      const caption = captionInput.value.trim();
      const tags = tagsInput.value.trim();

      if (!file) return alert("Please select a file.");
      if (!currentUser) return alert("User not authenticated.");

      const endpoint = CLOUDINARY_BASE + (file.type.startsWith("image/") ? "image/upload" : "video/upload");

      uploadBtn.disabled = true;
      statusDiv.textContent = "‚è´ Uploading to Cloudinary...";

      try {
        const formData = new FormData();
        formData.append("file", file);
        formData.append("upload_preset", CLOUDINARY_UPLOAD_PRESET);

        const res = await fetch(endpoint, { method: "POST", body: formData });
        if (!res.ok) throw new Error("Cloudinary upload failed");
        const data = await res.json();

        const mediaUrl = data.secure_url;

        statusDiv.textContent = "üì• Saving post to Firestore...";

        await addDoc(collection(db, "posts"), {
          mediaUrl,
          caption,
          tags,
          userEmail: currentUser.email,
          createdAt: serverTimestamp()
        });

        statusDiv.textContent = "‚úÖ Upload successful!";
        fileInput.value = '';
        captionInput.value = '';
        tagsInput.value = '';
        previewImg.style.display = "none";
        previewVideo.style.display = "none";
        charCount.textContent = "0 / 300";
      } catch (err) {
        statusDiv.textContent = "‚ùå Upload failed: " + err.message;
      } finally {
        uploadBtn.disabled = false;
      }
    });

    function toggleTheme() {
      const body = document.body;
      const theme = body.getAttribute("data-theme") === "dark" ? "light" : "dark";
      body.setAttribute("data-theme", theme);
    }
  </script>
</body>
</html>
