<!DOCTYPE html>
<html>
<head>
  <title>Clixly â€¢ Upload Post</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background: #f5f5f8;
    }
    input, textarea, button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #0077ff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #005bb5;
    }
  </style>
</head>
<body>
  <h2>Upload Post</h2>

  <input type="file" id="imageFile" accept="image/*" />
  <textarea id="caption" rows="4" placeholder="Write a caption..."></textarea>
  <button onclick="uploadPost()">Upload</button>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, addDoc, doc, getDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const storage = getStorage(app);

    let currentUsername = null;
    let currentUserId = null;

    onAuthStateChanged(auth, async user => {
      if (user) {
        currentUserId = user.uid;
        const userDoc = await getDoc(doc(db, "users", user.uid));
        if (userDoc.exists()) {
          currentUsername = userDoc.data().username;
        } else {
          alert("Username not found! Please complete your profile.");
        }
      } else {
        alert("Please log in to upload a post.");
        // You can redirect to login page here if you want
      }
    });

    window.uploadPost = async function() {
      if (!currentUserId) {
        alert("You must be logged in!");
        return;
      }

      const fileInput = document.getElementById("imageFile");
      const caption = document.getElementById("caption").value.trim();

      if (!fileInput.files.length) {
        alert("Please select an image file.");
        return;
      }
      if (!caption) {
        alert("Please write a caption.");
        return;
      }

      const file = fileInput.files[0];
      const storageRef = ref(storage, `posts/${currentUserId}_${Date.now()}_${file.name}`);

      try {
        // Upload image to Firebase Storage
        await uploadBytes(storageRef, file);

        // Get public URL
        const imageURL = await getDownloadURL(storageRef);

        // Save post to Firestore
        await addDoc(collection(db, "posts"), {
          userId: currentUserId,
          username: currentUsername,
          caption,
          imageURL,
          createdAt: serverTimestamp()
        });

        alert("Post uploaded successfully!");
        // Clear inputs
        fileInput.value = "";
        document.getElementById("caption").value = "";

      } catch (err) {
        alert("Error uploading post: " + err.message);
      }
    };
  </script>
</body>
</html>
