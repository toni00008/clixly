<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Clix</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: white;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background-color: #1a1a1a;
      border-radius: 15px;
      box-shadow: 0 0 20px #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, textarea, select, button {
      width: 100%;
      margin-top: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      font-size: 14px;
    }
    input[type="file"] {
      background: #222;
      color: white;
    }
    button {
      background-color: #ff2d55;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4e75;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      background: #333;
      border-radius: 10px;
      cursor: pointer;
      font-size: 13px;
    }
    .light {
      background-color: #f0f0f0;
      color: black;
    }
    .light .container {
      background-color: white;
    }
    .light input[type="file"] {
      background: #ddd;
      color: black;
    }
    .light button {
      background-color: #333;
      color: white;
    }
  </style>
</head>
<body>
  <div class="theme-toggle" onclick="toggleTheme()">üåô</div>

  <div class="container">
    <h2>Upload Your Clix</h2>
    <input type="file" id="videoFile" accept="video/*" />
    <video id="videoPreview" controls style="display:none;"></video>
    <textarea id="caption" placeholder="Write a caption..."></textarea>
    <input type="text" id="tags" placeholder="#tags #filters" />
    <button onclick="uploadClix()">Upload Now</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-storage.js";
    import { getFirestore, collection, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // ‚úÖ Clixly Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const storage = getStorage(app);
    const db = getFirestore(app);
    const auth = getAuth(app);

    let currentUser = null;

    onAuthStateChanged(auth, user => {
      if (user) {
        currentUser = user.uid;
        console.log("Signed in:", currentUser);
      } else {
        alert("You must be signed in to upload.");
      }
    });

    // ‚úÖ Preview video on file select
    document.getElementById("videoFile").addEventListener("change", e => {
      const file = e.target.files[0];
      const preview = document.getElementById("videoPreview");
      if (file) {
        preview.src = URL.createObjectURL(file);
        preview.style.display = "block";
      } else {
        preview.style.display = "none";
      }
    });

    // ‚úÖ Upload Clix
    window.uploadClix = async () => {
      const file = document.getElementById("videoFile").files[0];
      const caption = document.getElementById("caption").value;
      const tags = document.getElementById("tags").value;

      if (!file || !currentUser) return alert("Missing file or user");

      const storageRef = ref(storage, `clix/${Date.now()}_${file.name}`);
      await uploadBytes(storageRef, file);
      const mediaURL = await getDownloadURL(storageRef);

      await addDoc(collection(db, "posts"), {
        username: currentUser,
        mediaURL,
        caption,
        tags,
        type: "clix",
        likeCount: 0,
        likes: [],
        createdAt: serverTimestamp()
      });

      alert("Upload complete!");
      window.location.href = "clix.html"; // üëà go back to feed
    };

    // ‚úÖ Theme toggle
    window.toggleTheme = () => {
      document.body.classList.toggle("light");
      const isLight = document.body.classList.contains("light");
      document.querySelector(".theme-toggle").innerText = isLight ? "‚òÄÔ∏è" : "üåô";
    };
  </script>
</body>
</html>
