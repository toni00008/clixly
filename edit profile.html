<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile ‚Ä¢ Clixly</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="text"], textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    input[type="file"] {
      margin-top: 8px;
    }
    button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:disabled {
      background-color: #999;
      cursor: not-allowed;
    }
    button:hover:enabled {
      background-color: #005bbb;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #0077ff;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h2>Edit Your Profile</h2>

  <img id="profilePicPreview" src="https://via.placeholder.com/100?text=No+Image" alt="Profile Picture" />

  <label for="profilePicFile">Upload Profile Picture</label>
  <input type="file" id="profilePicFile" accept="image/*" />

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Your username" />

  <label for="bio">Bio</label>
  <textarea id="bio" rows="4" placeholder="Short bio about yourself"></textarea>

  <button id="saveBtn" disabled>üíæ Save Changes</button>

  <p id="statusMessage" class="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth();

    const profilePicFileInput = document.getElementById('profilePicFile');
    const usernameInput = document.getElementById('username');
    const bioInput = document.getElementById('bio');
    const profilePicPreview = document.getElementById('profilePicPreview');
    const saveBtn = document.getElementById('saveBtn');
    const statusMessage = document.getElementById('statusMessage');

    let currentUserId = null;
    let uploadedProfilePicUrl = null;  // will store uploaded profile pic URL from Cloudinary

    // Cloudinary config ‚Äî REPLACE with your details
    const cloudName = "your_cloud_name";
    const unsignedUploadPreset = "your_unsigned_preset";

    function setStatus(message, color = 'black') {
      statusMessage.style.color = color;
      statusMessage.textContent = message;
    }

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;
        saveBtn.disabled = false;

        try {
          const userDoc = await getDoc(doc(db, 'users', currentUserId));
          if (userDoc.exists()) {
            const data = userDoc.data();
            usernameInput.value = data.username || '';
            bioInput.value = data.bio || '';
            uploadedProfilePicUrl = data.profilePic || null;

            profilePicPreview.src = uploadedProfilePicUrl || 'https://via.placeholder.com/100?text=No+Image';
          } else {
            profilePicPreview.src = 'https://via.placeholder.com/100?text=No+Image';
          }
        } catch (err) {
          console.error('Error loading profile:', err);
          setStatus('Error loading profile data', 'red');
        }
      } else {
        document.body.innerHTML = '<p style="text-align:center; margin-top: 50px;">Please <a href="login.html">log in</a> to edit your profile.</p>';
      }
    });

    profilePicFileInput.addEventListener('change', async () => {
      const file = profilePicFileInput.files[0];
      if (!file) return;

      setStatus('Uploading profile picture...', 'black');

      const formData = new FormData();
      formData.append("file", file);
      formData.append("clixly_upload", unsignedUploadPreset);

      try {
        const response = await fetch(`https://api.cloudinary.com/v1_1/${dd1xg9duv}/upload`, {
          method: "POST",
          body: formData
        });

        if (!response.ok) throw new Error("Upload failed");

        const data = await response.json();

        uploadedProfilePicUrl = data.secure_url;
        profilePicPreview.src = uploadedProfilePicUrl;
        setStatus('Profile picture uploaded. Don\'t forget to save changes.', 'green');
      } catch (err) {
        console.error('Upload error:', err);
        setStatus('Upload failed: ' + err.message, 'red');
      }
    });

    saveBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const bio = bioInput.value.trim();

      if (!username) {
        setStatus('‚ùó Username cannot be empty.', 'red');
        return;
      }
      if (!uploadedProfilePicUrl) {
        setStatus('‚ùó Please upload a profile picture.', 'red');
        return;
      }

      try {
        await setDoc(doc(db, 'users', currentUserId), {
          username,
          bio,
          profilePic: uploadedProfilePicUrl,
          uid: currentUserId,
          email: auth.currentUser.email || ''
        }, { merge: true });

        setStatus('‚úÖ Profile updated successfully!', 'green');
      } catch (error) {
        console.error('Error updating profile:', error);
        setStatus('‚ùå Error updating profile: ' + error.message, 'red');
      }
    });
  </script>

</body>
</html>
