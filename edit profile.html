<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Edit Profile ‚Ä¢ Clixly</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      max-width: 500px;
      margin: 40px auto;
      background: #f9f9f9;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1em;
      box-sizing: border-box;
    }
    button {
      margin-top: 30px;
      padding: 12px;
      width: 100%;
      background-color: #0077ff;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.1em;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #005bbb;
    }
    img {
      display: block;
      margin: 20px auto;
      width: 100px;
      height: 100px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #0077ff;
    }
    .message {
      text-align: center;
      margin-top: 20px;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <h2>Edit Your Profile</h2>

  <img id="profilePicPreview" src="" alt="Profile Picture" />

  <label for="profilePic">Profile Picture URL</label>
  <input type="text" id="profilePic" placeholder="Enter image URL" />

  <label for="username">Username</label>
  <input type="text" id="username" placeholder="Your username" />

  <label for="bio">Bio</label>
  <textarea id="bio" rows="4" placeholder="Short bio about yourself"></textarea>

  <button id="saveBtn">üíæ Save Changes</button>

  <p id="statusMessage" class="message"></p>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, doc, getDoc, setDoc
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const profilePicInput = document.getElementById('profilePic');
    const usernameInput = document.getElementById('username');
    const bioInput = document.getElementById('bio');
    const profilePicPreview = document.getElementById('profilePicPreview');
    const saveBtn = document.getElementById('saveBtn');
    const statusMessage = document.getElementById('statusMessage');

    let currentUserId = null;

    // Update profile picture live preview when input changes
    profilePicInput.addEventListener('input', () => {
      const url = profilePicInput.value.trim();
      profilePicPreview.src = url || 'https://via.placeholder.com/100?text=No+Image';
    });

    onAuthStateChanged(auth, async (user) => {
      if (user) {
        currentUserId = user.uid;

        // Load user profile data from Firestore
        const userDoc = await getDoc(doc(db, 'users', currentUserId));
        if (userDoc.exists()) {
          const data = userDoc.data();
          profilePicInput.value = data.profilePic || '';
          usernameInput.value = data.username || '';
          bioInput.value = data.bio || '';
          profilePicPreview.src = data.profilePic || 'https://via.placeholder.com/100?text=No+Image';
        } else {
          // No profile data yet
          profilePicPreview.src = 'https://via.placeholder.com/100?text=No+Image';
        }

      } else {
        // Not logged in ‚Äî redirect to login page or show message
        document.body.innerHTML = '<p style="text-align:center; margin-top: 50px;">Please <a href="login.html">log in</a> to edit your profile.</p>';
      }
    });

    saveBtn.addEventListener('click', async () => {
      const username = usernameInput.value.trim();
      const bio = bioInput.value.trim();
      const profilePic = profilePicInput.value.trim();

      if (!username) {
        statusMessage.textContent = '‚ùó Username cannot be empty.';
        return;
      }
      if (!profilePic) {
        statusMessage.textContent = '‚ùó Profile picture URL cannot be empty.';
        return;
      }

      try {
        await setDoc(doc(db, 'users', currentUserId), {
          username,
          bio,
          profilePic,
          uid: currentUserId,
          email: auth.currentUser.email || ''
        }, { merge: true });

        statusMessage.style.color = 'green';
        statusMessage.textContent = '‚úÖ Profile updated successfully!';
      } catch (error) {
        statusMessage.style.color = 'red';
        statusMessage.textContent = '‚ùå Error updating profile: ' + error.message;
      }
    });
  </script>

</body>
</html>
