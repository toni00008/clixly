<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly ‚Ä¢ Home</title>
  <style>
    :root {
      --bg-color: #0d0d10;
      --text-color: #ffffff;
      --accent-color: #8a2be2;
    }

    [data-theme='light'] {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --accent-color: #8a2be2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      padding: 20px;
      background-color: #15151c;
      border-right: 1px solid #2a2a35;
    }

    .sidebar a, .sidebar button {
      display: block;
      color: #aaa;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px 12px;
      border-radius: 10px;
      background: none;
      border: none;
      text-align: left;
      font-size: 1em;
      transition: background 0.2s, color 0.2s;
    }

    .sidebar a:hover,
    .sidebar button:hover {
      background: #222;
      color: var(--accent-color);
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--accent-color);
    }

    .search-bar {
      flex: 1;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      max-width: 280px;
    }

    .dark-toggle {
      background: none;
      border: 1px solid #666;
      color: var(--text-color);
      padding: 8px 14px;
      border-radius: 8px;
      cursor: pointer;
    }

    .notification-wrapper {
      position: relative;
    }

    .notif-btn {
      font-size: 1.5em;
      background: none;
      border: none;
      color: var(--text-color);
      cursor: pointer;
    }

    .notif-box {
      position: absolute;
      top: 35px;
      right: 0;
      background: #2a2a35;
      border: 1px solid #444;
      border-radius: 8px;
      padding: 10px;
      width: 260px;
      z-index: 100;
      color: white;
      box-shadow: 0 6px 12px rgba(0,0,0,0.3);
      display: none;
    }

    .notif-box p {
      margin: 0 0 8px;
      font-size: 0.95em;
      border-bottom: 1px solid #444;
      padding-bottom: 6px;
    }

    .post {
      background: #1c1c26;
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .likes {
      margin-top: 10px;
      color: #ccc;
      font-size: 0.95em;
    }

    /* üì± Responsive Styles for Mobile */
    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
        align-items: center;
        padding: 10px;
        background: #111;
        border: none;
        border-top: 1px solid #333;
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        z-index: 999;
      }

      .sidebar a, .sidebar button {
        margin: 0;
        padding: 10px 8px;
        font-size: 1.2em;
        color: #ccc;
      }

      .main {
        padding: 20px 15px 80px; /* leave space for bottom nav */
      }

      .search-bar {
        width: 100%;
        max-width: none;
      }

      .top-bar {
        flex-direction: column;
        align-items: stretch;
      }

      .notif-box {
        left: 50%;
        transform: translateX(-50%);
        right: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="index.html">üè†</a>
      <a href="clix.html">üìπ</a>
      <a href="upload.html">üì§</a>
      <a href="abc.html">üî§</a>
      <a href="explore.html">üéûÔ∏è</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="top-bar">
        <div class="logo">Clixly</div>
        <input type="text" placeholder="Search..." class="search-bar" />

        <!-- üîî Notifications -->
        <div class="notification-wrapper">
          <button class="notif-btn" onclick="toggleNotifications()">üîî</button>
          <div id="notif-box" class="notif-box">
            <p><b>New Follower:</b> sarah_j followed you</p>
            <p><b>New Like:</b> alex123 liked your post</p>
            <p><b>New Comment:</b> "üî•üî•üî•" on your Clix</p>
          </div>
        </div>
      </div>

      <!-- Posts -->
      <div class="post">
        <b>alex123</b> ‚Ä¢ 2h ago
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=800&q=80" alt="Post" />
        <div class="likes">‚ù§Ô∏è 1,290 &nbsp; üí¨ 90</div>
      </div>

      <div class="post">
        <b>sarah_j</b> ‚Ä¢ 4h ago
        <img src="https://images.unsplash.com/photo-1604079628044-cac508bb11f4?auto=format&fit=crop&w=800&q=80" alt="Post" />
        <div class="likes">‚ù§Ô∏è 1,200 &nbsp; üí¨ 90</div>
      </div>
    </div>
  </div>

  <!-- JS -->
  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'light') {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    };

    function toggleNotifications() {
      const box = document.getElementById('notif-box');
      box.style.display = box.style.display === 'none' ? 'block' : 'none';
    }

    window.addEventListener('click', (e) => {
      const notifBox = document.getElementById('notif-box');
      const notifBtn = document.querySelector('.notif-btn');
      if (!notifBox.contains(e.target) && !notifBtn.contains(e.target)) {
        notifBox.style.display = 'none';
      }
    });
  </script>
</body>
</html>
