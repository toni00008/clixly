<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly ‚Ä¢ Home</title>
  <style>
    :root {
      --bg-color: #0d0d10;
      --text-color: #ffffff;
      --accent-color: #8a2be2;
    }

    [data-theme='light'] {
      --bg-color: #f9f9f9;
      --text-color: #111;
      --accent-color: #8a2be2;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      transition: background 0.3s, color 0.3s;
    }

    .container {
      display: flex;
      min-height: 100vh;
    }

    .sidebar {
      width: 220px;
      padding: 20px;
      background-color: #15151c;
      border-right: 1px solid #2a2a35;
    }

    .sidebar a {
      display: block;
      color: #aaa;
      text-decoration: none;
      margin: 15px 0;
      padding: 8px 12px;
      border-radius: 10px;
      transition: background 0.2s;
    }

    .sidebar a:hover {
      background: #222;
      color: var(--accent-color);
    }

    .main {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: var(--accent-color);
    }

    .auth-buttons {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }

    .auth-buttons button {
      background: var(--accent-color);
      color: #fff;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    .search-bar {
      padding: 8px 12px;
      border-radius: 8px;
      border: none;
      width: 200px;
    }

    .dark-toggle {
      background: none;
      border: 1px solid #666;
      color: var(--text-color);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }

    .post {
      background: #1c1c26;
      border-radius: 12px;
      padding: 16px;
      margin: 20px 0;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }

    .likes {
      margin-top: 10px;
      color: #ccc;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
        display: flex;
        justify-content: space-around;
        border-right: none;
        border-bottom: 1px solid #333;
      }

      .main {
        padding: 10px;
      }

      .search-bar {
        width: 100%;
        margin: 10px 0;
      }

      .auth-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
      <a href="clix.html">üìπ Clix</a>
      <a href="upload.html">üì§ Upload</a>
      <a href="abc.html">üî§ Abc</a>
      <a href="explore.html">üß≠ Explore</a>
      <button class="dark-toggle" onclick="toggleDarkMode()">üåì Toggle</button>
    </div>

    <!-- Main Content -->
    <div class="main">
      <div class="top-bar">
        <div class="logo">Clixly</div>
        <input type="text" placeholder="Search..." class="search-bar">
        <div class="auth-buttons">
          <button id="signup-btn" onclick="window.location.href='signup.html'">Sign Up</button>
          <button id="login-btn" onclick="window.location.href='login.html'">Login</button>
          <button id="edit profile-btn" style="display:none;">Edit Profile</button>
        </div>
      </div>

      <!-- Sample Post -->
      <div class="post">
        <b>alex123</b> ‚Ä¢ 2h ago
        <img src="https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?auto=format&fit=crop&w=800&q=80" alt="Post" />
        <div class="likes">‚ù§Ô∏è 1,290 &nbsp; üí¨ 90</div>
      </div>

      <div class="post">
        <b>sarah_j</b> ‚Ä¢ 4h ago
        <img src="https://images.unsplash.com/photo-1604079628044-cac508bb11f4?auto=format&fit=crop&w=800&q=80" alt="Post" />
        <div class="likes">‚ù§Ô∏è 1,200 &nbsp; üí¨ 90</div>
      </div>
    </div>
  </div>

  <!-- Firebase + Auth -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    const signupBtn = document.getElementById("signup-btn");
    const loginBtn = document.getElementById("login-btn");
    const editBtn = document.getElementById("edit-profile-btn");

    onAuthStateChanged(auth, (user) => {
      if (user) {
        signupBtn.style.display = "none";
        loginBtn.style.display = "none";
        editBtn.style.display = "inline-block";
        editBtn.onclick = () => {
          window.location.href = "edit-profile.html";
        };
      }
    });
  </script>

  <!-- Dark Mode Toggle -->
  <script>
    function toggleDarkMode() {
      const html = document.documentElement;
      if (html.getAttribute('data-theme') === 'light') {
        html.removeAttribute('data-theme');
        localStorage.setItem('theme', 'dark');
      } else {
        html.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme === 'light') {
        document.documentElement.setAttribute('data-theme', 'light');
      }
    };
  </script>
</body>
</html>
