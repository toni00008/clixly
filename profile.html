<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly â€¢ All Profiles</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d10;
      color: white;
      padding: 20px;
    }

    .user-card {
      background: #1c1c26;
      border-radius: 12px;
      padding: 16px;
      margin: 15px 0;
      display: flex;
      align-items: center;
      gap: 15px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .user-card:hover {
      background: #282838;
    }

    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      flex-grow: 1;
    }

    .user-info h3 {
      margin: 0;
      font-size: 1.1em;
    }

    .user-info p {
      margin: 4px 0 0;
      font-size: 0.9em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>All Clixly Users</h1>
  <div id="user-list"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const userListDiv = document.getElementById("user-list");

    onAuthStateChanged(auth, async (currentUser) => {
      if (!currentUser) {
        alert("Please login first!");
        return;
      }

      const usersSnap = await getDocs(collection(db, "users"));
      usersSnap.forEach(doc => {
        const data = doc.data();
        if (doc.id !== currentUser.uid) { // don't show yourself
          const card = document.createElement("div");
          card.className = "user-card";
          card.innerHTML = `
            <img src="${data.profilePicture || 'https://via.placeholder.com/60'}" alt="Profile" />
            <div class="user-info">
              <h3>${data.username || 'Unnamed'}</h3>
              <p>${data.bio || ''}</p>
            </div>
          `;
          card.onclick = () => {
            window.location.href = `profile.html?uid=${doc.id}`;
          };
          userListDiv.appendChild(card);
        }
      });
    });
  </script>
</body>
</html>
