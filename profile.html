<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly ‚Ä¢ User Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d10;
      color: white;
      padding: 20px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .follow-btn {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .post {
      background: #1c1c26;
      padding: 12px;
      border-radius: 12px;
      margin: 10px 0;
    }
    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <img id="profile-pic" src="" alt="Profile" />
    <div>
      <h2 id="username">Loading...</h2>
      <p id="bio"></p>
    </div>
    <button class="follow-btn" id="follow-btn" style="margin-left:auto;">Follow</button>
  </div>

  <div id="posts"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      arrayUnion,
      arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const params = new URLSearchParams(window.location.search);
    const uid = params.get("uid");

    // ‚úÖ Redirect if no UID
    if (!uid) {
      alert("No user ID found. Redirecting...");
      window.location.href = "profiles.html";
    }

    const usernameEl = document.getElementById("username");
    const bioEl = document.getElementById("bio");
    const picEl = document.getElementById("profile-pic");
    const followBtn = document.getElementById("follow-btn");
    const postsDiv = document.getElementById("posts");

    let currentUserUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Login required.");
        window.location.href = "login.html";
        return;
      }

      currentUserUid = user.uid;

      // üß† Fetch target user's data
      const userRef = doc(db, "users", uid);
      const userSnap = await getDoc(userRef);
      if (!userSnap.exists()) {
        alert("User not found.");
        window.location.href = "profiles.html";
        return;
      }

      const userData = userSnap.data();
      usernameEl.textContent = userData.username || "Unnamed";
      bioEl.textContent = userData.bio || "";
      picEl.src = userData.profilePicture || "https://via.placeholder.com/80";

      // Follow / Unfollow logic
      const currentUserRef = doc(db, "users", currentUserUid);
      const currentSnap = await getDoc(currentUserRef);
      const currentData = currentSnap.data();
      const isFollowing = (currentData.following || []).includes(uid);

      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";
      followBtn.onclick = async () => {
        if (isFollowing) {
          await updateDoc(currentUserRef, {
            following: arrayRemove(uid)
          });
          followBtn.textContent = "Follow";
        } else {
          await updateDoc(currentUserRef, {
            following: arrayUnion(uid)
          });
          followBtn.textContent = "Unfollow";
        }
      };

      // üî• Load user's posts
      const q = query(collection(db, "posts"), where("userId", "==", uid));
      const querySnapshot = await getDocs(q);
      querySnapshot.forEach((doc) => {
        const post = doc.data();
        const postEl = document.createElement("div");
        postEl.className = "post";
        postEl.innerHTML = `
          <b>${userData.username}</b>
          <img src="${post.imageUrl}" alt="Post" />
          <div class="likes">‚ù§Ô∏è ${post.likes || 0}</div>
        `;
        postsDiv.appendChild(postEl);
      });
    });
  </script>
</body>
</html>
