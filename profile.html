<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clixly â€¢ User Profile</title>
  <style>
    /* Reset & basics */
    body {
      margin: 0; padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #000;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      margin-top: 40px;
    }

    .profile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 30px;
    }

    .profile-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .avatar {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: #333;
      flex-shrink: 0;
    }

    .username {
      font-size: 1.8rem;
      font-weight: 700;
      user-select: none;
    }

    #followBtn {
      background-color: #ff0050;
      border: none;
      padding: 10px 24px;
      font-weight: 700;
      border-radius: 30px;
      color: white;
      cursor: pointer;
      font-size: 1.1rem;
      transition: background-color 0.3s ease;
      min-width: 110px;
      user-select: none;
    }

    #followBtn.following {
      background-color: #aaa;
      color: #333;
    }

    #followBtn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    /* Clix grid placeholder */
    .clix-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(140px,1fr));
      gap: 15px;
    }

    .clix-item {
      background: #222;
      height: 140px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #555;
      user-select: none;
      font-weight: 700;
      font-size: 1.1rem;
    }

    /* Responsive tweaks */
    @media (max-width: 400px) {
      .profile-header {
        flex-direction: column;
        align-items: flex-start;
        gap: 20px;
      }
      #followBtn {
        width: 100%;
        min-width: unset;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="profile-info">
        <div class="avatar" id="profileAvatar" title="User avatar"></div>
        <div class="username" id="username">@loading...</div>
      </div>
      <button id="followBtn" style="display:none;">Follow</button>
    </div>

    <div class="clix-grid" id="clixGrid">
      <!-- User Clix posts will appear here -->
      <div class="clix-item">No Clix yet</div>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, doc, getDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";

    // Your Firebase config here
    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe",
      databaseURL: "https://clixly-bc284-default-rtdb.firebaseio.com"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const usernameEl = document.getElementById("username");
    const followBtn = document.getElementById("followBtn");
    const clixGrid = document.getElementById("clixGrid");
    const profileAvatar = document.getElementById("profileAvatar");

    let currentUser = null;
    let profileUid = null;
    let profileUsername = null;

    // Helper to get query params from URL (like ?uid=abc123&username=cooluser)
    function getQueryParams() {
      return new URLSearchParams(window.location.search);
    }

    async function fetchUsername(uid) {
      const userDocRef = doc(db, "users", uid);
      const userDocSnap = await getDoc(userDocRef);
      if (userDocSnap.exists()) {
        return userDocSnap.data().username || "unknown";
      }
      return "unknown";
    }

    async function loadProfile() {
      const params = getQueryParams();
      profileUid = params.get("uid");
      profileUsername = params.get("username");

      if (!profileUid) {
        usernameEl.textContent = "User not found";
        followBtn.style.display = "none";
        return;
      }

      if (!profileUsername) {
        profileUsername = await fetchUsername(profileUid);
      }

      usernameEl.textContent = `@${profileUsername}`;

      // TODO: Load avatar URL from user profile if you store it
      // For now, just a colored circle with first letter
      profileAvatar.textContent = profileUsername.charAt(0).toUpperCase();

      // Load user Clix posts
      await loadUserClix();

      // Show follow button only if logged in and viewing another user
      onAuthStateChanged(auth, user => {
        currentUser = user;
        if (!user || user.uid === profileUid) {
          followBtn.style.display = "none";
          return;
        }
        followBtn.style.display = "inline-block";
        // TODO: Attach follow/unfollow logic here later
      });
    }

    async function loadUserClix() {
      clixGrid.innerHTML = ""; // Clear grid

      if (!profileUid) return;

      // Query all clix posted by profileUid
      const clixQuery = query(collection(db, "clix"), where("userId", "==", profileUid));
      const clixSnap = await getDocs(clixQuery);

      if (clixSnap.empty) {
        clixGrid.innerHTML = '<div class="clix-item">No Clix yet</div>';
        return;
      }

      clixSnap.forEach(docSnap => {
        const clix = docSnap.data();
        const div = document.createElement("div");
        div.className = "clix-item";

        // Placeholder: show clix text or a thumbnail here
        div.textContent = clix.text ? clix.text.substring(0, 20) + "..." : "Clix post";

        clixGrid.appendChild(div);
      });
    }

    loadProfile();
  </script>
</body>
</html>
