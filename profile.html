<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Clixly • Profile</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #0d0d10;
      color: white;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 20px;
      width: 100%;
      max-width: 720px;
      margin-bottom: 25px;
      padding-bottom: 15px;
      border-bottom: 1px solid #333;
    }
    .profile-header img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #8a2be2;
      flex-shrink: 0;
    }
    .profile-info {
      flex-grow: 1;
    }
    .profile-info h2 {
      margin: 0 0 5px;
      font-weight: 700;
      font-size: 1.6rem;
    }
    .profile-info p {
      margin: 0;
      color: #ccc;
      font-size: 0.95rem;
      line-height: 1.2;
    }
    .follow-btn {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 10px 22px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: 600;
      transition: background 0.3s ease;
      flex-shrink: 0;
    }
    .follow-btn:hover {
      background: #6a1dbb;
    }
    .posts-container {
      width: 100%;
      max-width: 720px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 10px;
    }
    .post-item {
      position: relative;
      cursor: pointer;
      border-radius: 10px;
      overflow: hidden;
      background: #111;
      box-shadow: 0 0 7px rgba(138, 43, 226, 0.3);
      transition: transform 0.15s ease;
    }
    .post-item:hover {
      transform: scale(1.03);
      box-shadow: 0 0 15px rgba(138, 43, 226, 0.7);
    }
    .post-item img,
    .post-item video {
      width: 100%;
      height: 120px;
      object-fit: cover;
      display: block;
      border-radius: 10px;
    }
    .post-item .video-icon {
      position: absolute;
      top: 8px;
      right: 8px;
      font-size: 18px;
      color: white;
      background: rgba(0,0,0,0.5);
      border-radius: 50%;
      padding: 4px 7px;
      pointer-events: none;
    }
    /* Responsive */
    @media (max-width: 480px) {
      .profile-header {
        flex-direction: column;
        align-items: center;
        text-align: center;
      }
      .follow-btn {
        margin-top: 15px;
        width: 100%;
        max-width: 200px;
      }
      .posts-container {
        grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
        gap: 8px;
      }
      .post-item img,
      .post-item video {
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <img id="profile-pic" src="https://via.placeholder.com/90" alt="Profile Picture" />
    <div class="profile-info">
      <h2 id="username">Loading...</h2>
      <p id="bio"></p>
    </div>
    <button class="follow-btn" id="follow-btn">Follow</button>
  </div>

  <div class="posts-container" id="posts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      arrayUnion,
      arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const uid = new URLSearchParams(window.location.search).get("uid");
    if (!uid) {
      document.body.innerHTML = "<h2 style='color:red;'>User not found.</h2>";
      throw new Error("UID not in URL");
    }

    const usernameEl = document.getElementById("username");
    const bioEl = document.getElementById("bio");
    const picEl = document.getElementById("profile-pic");
    const followBtn = document.getElementById("follow-btn");
    const postsDiv = document.getElementById("posts");

    let currentUserUid = null;
    let isFollowing = false;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUserUid = user.uid;

      // Fetch profile user data
      const profileRef = doc(db, "users", uid);
      const profileSnap = await getDoc(profileRef);

      if (!profileSnap.exists()) {
        document.body.innerHTML = "<h2 style='color:red;'>User not found.</h2>";
        return;
      }

      const userData = profileSnap.data();
      usernameEl.textContent = userData.username || "Unnamed";
      bioEl.textContent = userData.bio || "";
      picEl.src = userData.profilePicture || "https://via.placeholder.com/90";

      // Follow state
      const currentUserRef = doc(db, "users", currentUserUid);
      const currentSnap = await getDoc(currentUserRef);
      isFollowing = (currentSnap.data().following || []).includes(uid);
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

      followBtn.onclick = async () => {
        if (isFollowing) {
          await updateDoc(currentUserRef, {
            following: arrayRemove(uid)
          });
          isFollowing = false;
          followBtn.textContent = "Follow";
        } else {
          await updateDoc(currentUserRef, {
            following: arrayUnion(uid)
          });
          isFollowing = true;
          followBtn.textContent = "Unfollow";
        }
      };

      // Fetch user's posts
      const q = query(collection(db, "clixPosts"), where("userId", "==", uid));
      const snapshot = await getDocs(q);

      if (snapshot.empty) {
        postsDiv.innerHTML = "<p style='color:#777; text-align:center; margin-top: 30px;'>No posts yet.</p>";
        return;
      }

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const mediaUrl = post.imageUrl || post.videoUrl || null;
        if (!mediaUrl) return;

        const postEl = document.createElement("div");
        postEl.className = "post-item";

        if (mediaUrl.endsWith(".mp4")) {
          postEl.innerHTML = `
            <video src="${mediaUrl}" muted preload="metadata" playsinline></video>
            <div class="video-icon">▶</div>
          `;
        } else {
          postEl.innerHTML = `<img src="${mediaUrl}" alt="Post" />`;
        }

        postsDiv.appendChild(postEl);
      });
    });
  </script>
</body>
</html>
