<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly â€¢ All Users</title>
  <style>
    body {
      background: #0d0d10;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .user-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    .user-card {
      background: #1c1c26;
      padding: 16px;
      border-radius: 10px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      background: #333;
    }
    .user-info {
      flex-grow: 1;
    }
    .view-btn {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Discover Users</h1>
  <div class="user-list" id="userList">Loading...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userList = document.getElementById("userList");

    async function loadUsers() {
      try {
        const querySnapshot = await getDocs(collection(db, "users"));
        userList.innerHTML = ""; // Clear loading text

        if (querySnapshot.empty) {
          userList.textContent = "No users found.";
          return;
        }

        querySnapshot.forEach(doc => {
          const user = doc.data();
          const uid = doc.id;

          const userCard = document.createElement("div");
          userCard.className = "user-card";

          userCard.innerHTML = `
            <img src="${user.profilePicture || 'https://via.placeholder.com/60'}" alt="User" />
            <div class="user-info">
              <h3 style="margin:0;">${user.username || "Unnamed User"}</h3>
              <p style="margin:4px 0;">${user.bio || ""}</p>
            </div>
            <button class="view-btn" onclick="window.location.href='profile.html?uid=${uid}'">View</button>
          `;

          userList.appendChild(userCard);
        });

      } catch (error) {
        console.error("Error loading users:", error);
        userList.textContent = "Failed to load users.";
      }
    }

    loadUsers();
  </script>

</body>
</html>
