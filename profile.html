<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly â€¢ Profiles</title>
  <style>
    body {
      background: #0d0d10;
      color: white;
      font-family: sans-serif;
      padding: 20px;
    }
    .user-card {
      background: #1c1c26;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 10px;
    }
    .view-btn {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h2>All Users</h2>
  <div id="user-list">Loading users...</div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getFirestore, collection, getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const userList = document.getElementById("user-list");

    const snapshot = await getDocs(collection(db, "users"));
    userList.innerHTML = ""; // clear loading message

    snapshot.forEach((doc) => {
      const user = doc.data();
      const div = document.createElement("div");
      div.className = "user-card";
      div.innerHTML = `
        <h3>${user.username || "Unnamed"}</h3>
        <p>${user.bio || ""}</p>
        <button class="view-btn" onclick="window.location.href='profile.html?uid=${doc.id}'">View Profile</button>
      `;
      userList.appendChild(div);
    });
  </script>
</body>
</html>
