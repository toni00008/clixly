<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly â€¢ All Users</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d10;
      color: white;
      padding: 20px;
    }
    .user-card {
      background: #1a1a1f;
      padding: 15px;
      margin-bottom: 15px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-card img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
    }
    .user-info {
      flex-grow: 1;
    }
    .user-info h3 {
      margin: 0;
      font-size: 18px;
    }
    .user-info p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #aaa;
    }
    .view-profile {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>All Users</h1>
  <div id="users-list"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      collection,
      getDocs
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const usersList = document.getElementById("users-list");

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        alert("Login required");
        window.location.href = "login.html";
        return;
      }

      const querySnapshot = await getDocs(collection(db, "users"));
      querySnapshot.forEach((doc) => {
        const data = doc.data();
        const uid = doc.id;

        const div = document.createElement("div");
        div.className = "user-card";
        div.innerHTML = `
          <img src="${data.profilePicture || 'https://via.placeholder.com/60'}" />
          <div class="user-info">
            <h3>${data.username || "Unnamed"}</h3>
            <p>${data.bio || ""}</p>
          </div>
          <button class="view-profile" onclick="window.location.href='profile.html?uid=${uid}'">View</button>
        `;

        usersList.appendChild(div);
      });
    });
  </script>
</body>
</html>
