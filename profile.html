<!DOCTYPE html>
<html>
<head>
  <title>Profile ‚Äì Clixly</title>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: auto;
      padding: 20px;
    }
    .profile-pic {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
    }
    .upload-btn {
      background: #0077ff;
      color: white;
      padding: 8px 14px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 1em;
    }
    nav {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-bottom: 20px;
    }
    nav a {
      text-decoration: none;
      font-weight: bold;
      color: #0077ff;
    }
    .post-card {
      background: white;
      border-radius: 10px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.1);
    }
    .post-card img {
      width: 100%;
      border-radius: 8px;
      margin-top: 10px;
    }
    .hashtag {
      display: inline-block;
      background: #e0f2ff;
      color: #0077ff;
      padding: 4px 8px;
      margin-right: 6px;
      margin-bottom: 6px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <nav>
    <a href="feed.html">üè† Feed</a>
    <a href="upload.html">‚¨ÜÔ∏è Upload</a>
    <a href="profile.html">üë§ Profile</a>
  </nav>

  <h2 id="profile-title">My Profile</h2>

  <!-- üîç Clixly Search Bar -->
  <input type="text" id="searchInput" placeholder="Search posts / hashtags..." 
    style="width: 100%; padding: 10px; margin: 15px 0; border-radius: 8px; border: 1px solid #ccc; font-family: 'Segoe UI', sans-serif;" />

  <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100"><br>
  <span id="emailDisplay">Email: loading...</span><br>
  <span id="nameDisplay">Name: loading...</span><br><br>

  <label class="upload-btn">
    Upload New Pic <input type="file" id="picInput" style="display: none;">
  </label><br><br>

  <input type="text" id="displayName" placeholder="New display name">
  <input type="text" id="bio" placeholder="Your bio">
  <input type="text" id="website" placeholder="Your website (https://...)">
  <button onclick="updateProfileData()">Update Profile</button>

  <hr>

  <input type="password" id="newPassword" placeholder="New Password (min 6 chars)">
  <button onclick="changePassword()">Change Password</button>

  <hr>

  <h3>üë• Social</h3>
  <p>Followers: <span id="followers-count">0</span></p>
  <p>Following: <span id="following-count">0</span></p>

  <hr>
  <button onclick="logout()">Logout</button>

  <!-- Optional: Your own posts container if needed -->
  <div id="posts" style="margin-top: 40px;"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import {
      getAuth, onAuthStateChanged, signOut, updateProfile, updatePassword
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDoc, collection, query, orderBy, onSnapshot
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    let currentUser = null;

    const uidFromUrl = new URLSearchParams(window.location.search).get('uid');
    const postsEl = document.getElementById('posts');
    let posts = [];

    onAuthStateChanged(auth, async (user) => {
      if (!user && !uidFromUrl) {
        alert("Please log in.");
        window.location.href = "login.html";
      } else {
        setupProfile(user || { uid: uidFromUrl });

        // Load only current user‚Äôs posts (optional)
        const targetUID = uidFromUrl || user.uid;
        const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
        onSnapshot(q, snap => {
          posts = snap.docs
            .map(d => ({ id: d.id, ...d.data() }))
            .filter(p => p.userId === targetUID);
          renderPosts();
        });
      }
    });

    function renderPosts(filter = '') {
      postsEl.innerHTML = '';
      const filtered = posts.filter(p =>
        p.caption.toLowerCase().includes(filter) ||
        p.caption.match(/#\w+/g)?.some(tag => tag.toLowerCase().includes(filter)) ||
        filter.startsWith('#') && p.caption.match(/#\w+/g)?.includes(filter)
      );
      (filtered.length ? filtered : posts).forEach(p => {
        const div = document.createElement('div');
        div.className = 'post-card';
        const hashtags = p.caption.match(/#\w+/g) || [];
        div.innerHTML = `
          <div><b>${p.userEmail}</b></div>
          <img src="${p.imageURL}" alt="">
          <div>${p.caption}</div>
          <div>${hashtags.map(tag => `<span class="hashtag">${tag}</span>`).join('')}</div>
        `;
        postsEl.appendChild(div);
      });
    }

    document.getElementById('searchInput').oninput = e => renderPosts(e.target.value.toLowerCase());

    async function setupProfile(user) {
      const isOwnProfile = !uidFromUrl || uidFromUrl === user.uid;
      currentUser = user;
      document.getElementById("profile-title").innerText = isOwnProfile ? "My Profile" : "Public Profile";

      const uidToLoad = uidFromUrl || user.uid;
      const userDocRef = doc(db, "users", uidToLoad);
      const userDoc = await getDoc(userDocRef);
      const data = userDoc.exists() ? userDoc.data() : {};

      document.getElementById("emailDisplay").innerText = `Email: ${user.email}`;
      document.getElementById("nameDisplay").innerText = `Name: ${user.displayName || 'Not set'}`;

      if (user.photoURL) {
        document.getElementById("profilePic").src = user.photoURL;
      }

      if (isOwnProfile) {
        document.getElementById("bio").value = data.bio || '';
        document.getElementById("website").value = data.website || '';
        setupSocialCounts(user.uid);
      } else {
        document.getElementById("bio").outerHTML = `<p>Bio: ${data.bio || ''}</p>`;
        document.getElementById("website").outerHTML = `<p>Website: <a href="${data.website || '#'}" target="_blank">${data.website || 'Not set'}</a></p>`;
        document.getElementById("displayName").style.display = 'none';
        document.getElementById("picInput").style.display = 'none';
        document.querySelector(".upload-btn").style.display = 'none';
        document.querySelector("button[onclick='updateProfileData()']").style.display = 'none';
        document.getElementById("newPassword").style.display = 'none';
        document.querySelector("button[onclick='changePassword()']").style.display = 'none';
        document.querySelector("button[onclick='logout()']").style.display = 'none';
        setupSocialCounts(uidToLoad);
      }
    }

    function setupSocialCounts(userId) {
      const followersRef = collection(db, 'users', userId, 'followers');
      const followingRef = collection(db, 'users', userId, 'following');

      onSnapshot(followersRef, (snap) => {
        document.getElementById("followers-count").textContent = snap.size;
      });

      onSnapshot(followingRef, (snap) => {
        document.getElementById("following-count").textContent = snap.size;
      });
    }

    window.updateProfileData = async function () {
      const newName = document.getElementById("displayName").value;
      const newBio = document.getElementById("bio").value;
      const website = document.getElementById("website").value;
      const fileInput = document.getElementById("picInput");
      let newPhotoURL = currentUser.photoURL;

      try {
        if (fileInput.files.length > 0) {
          const formData = new FormData();
          formData.append("file", fileInput.files[0]);
          formData.append("upload_preset", "clixly_upload");
          const res = await fetch("https://api.cloudinary.com/v1_1/dd1xg9duv/image/upload", {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          newPhotoURL = data.secure_url;
        }

        await updateProfile(currentUser, {
          displayName: newName || currentUser.displayName,
          photoURL: newPhotoURL
        });

        await setDoc(doc(db, "users", currentUser.uid), {
          bio: newBio,
          website: website
        }, { merge: true });

        alert("Profile updated!");
        location.reload();
      } catch (err) {
        alert("Update failed: " + err.message);
      }
    };

    window.changePassword = async function () {
      const newPass = document.getElementById("newPassword").value;
      if (newPass.length < 6) return alert("Password too short");
      try {
        await updatePassword(currentUser, newPass);
        alert("Password updated!");
      } catch (err) {
        alert("Error: " + err.message);
      }
    };

    window.logout = () => signOut(auth).then(() => location.href = "login.html");
  </script>
</body>
</html>
