<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly â€¢ Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d10;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      background: #222;
    }
    .follow-btn {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-left: auto;
    }
    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
      margin-top: 20px;
    }
    .post-item img,
    .post-item video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      background: #111;
    }
    .no-posts {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <img id="profile-pic" src="https://via.placeholder.com/80" alt="Profile" />
    <div>
      <h2 id="username">Loading...</h2>
      <p id="bio"></p>
    </div>
    <button class="follow-btn" id="follow-btn">Follow</button>
  </div>

  <div class="posts-container" id="posts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      arrayUnion,
      arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    // Get UID from URL params
    const uid = new URLSearchParams(window.location.search).get("uid");
    if (!uid) {
      document.body.innerHTML = "<h2 style='color:red;'>User not found (no UID in URL).</h2>";
      throw new Error("UID not provided in URL");
    }

    // Elements
    const usernameEl = document.getElementById("username");
    const bioEl = document.getElementById("bio");
    const picEl = document.getElementById("profile-pic");
    const followBtn = document.getElementById("follow-btn");
    const postsDiv = document.getElementById("posts");

    let currentUserUid = null;
    let isFollowing = false;

    // Helper to set follow button text
    function updateFollowButton() {
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        console.log("User not logged in, redirecting to login...");
        window.location.href = "login.html";
        return;
      }

      currentUserUid = user.uid;
      console.log("Logged in as:", currentUserUid);

      try {
        // Fetch profile user data
        const profileRef = doc(db, "users", uid);
        const profileSnap = await getDoc(profileRef);

        if (!profileSnap.exists()) {
          document.body.innerHTML = "<h2 style='color:red;'>User not found in database.</h2>";
          return;
        }

        const userData = profileSnap.data();
        console.log("Profile data:", userData);

        usernameEl.textContent = userData.username || "Unnamed User";
        bioEl.textContent = userData.bio || "";
        picEl.src = userData.profilePicture || "https://via.placeholder.com/80";

        // Check follow state
        const currentUserRef = doc(db, "users", currentUserUid);
        const currentSnap = await getDoc(currentUserRef);
        if (!currentSnap.exists()) {
          console.warn("Current user data missing in Firestore");
          isFollowing = false;
        } else {
          const followingArr = currentSnap.data().following || [];
          isFollowing = followingArr.includes(uid);
        }
        updateFollowButton();

        followBtn.onclick = async () => {
          try {
            if (isFollowing) {
              await updateDoc(currentUserRef, {
                following: arrayRemove(uid)
              });
              isFollowing = false;
            } else {
              await updateDoc(currentUserRef, {
                following: arrayUnion(uid)
              });
              isFollowing = true;
            }
            updateFollowButton();
          } catch (err) {
            console.error("Error updating follow status:", err);
            alert("Failed to update follow status. Try again.");
          }
        };

        // Fetch user posts
        const postsQuery = query(collection(db, "clixPosts"), where("userId", "==", uid));
        const snapshot = await getDocs(postsQuery);
        console.log(`Posts found for user ${uid}:`, snapshot.size);

        if (snapshot.empty) {
          postsDiv.innerHTML = `<p class="no-posts">No posts to show yet.</p>`;
          return;
        }

        postsDiv.innerHTML = ""; // clear existing posts

        snapshot.forEach(docSnap => {
          const post = docSnap.data();
          console.log("Post data:", post);
          const mediaUrl = post.imageUrl || post.videoUrl;

          if (!mediaUrl) {
            console.warn("Post missing media URL, skipping", docSnap.id);
            return;
          }

          const postEl = document.createElement("div");
          postEl.className = "post-item";

          if (mediaUrl.toLowerCase().includes(".mp4")) {
            postEl.innerHTML = `<video src="${mediaUrl}" controls muted playsinline></video>`;
          } else {
            postEl.innerHTML = `<img src="${mediaUrl}" alt="Post image" />`;
          }

          postsDiv.appendChild(postEl);
        });
      } catch (error) {
        console.error("Error loading profile or posts:", error);
        document.body.innerHTML = `<h2 style="color:red;">Failed to load profile data. Please try again later.</h2>`;
      }
    });
  </script>
</body>
</html>
