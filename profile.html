<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly • Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d10;
      color: white;
      padding: 20px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .follow-btn {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-left: auto;
    }
    .post {
      background: #1c1c26;
      padding: 12px;
      border-radius: 12px;
      margin: 10px 0;
    }
    .post img {
      width: 100%;
      border-radius: 10px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <img id="profile-pic" src="https://via.placeholder.com/80" alt="Profile" />
    <div>
      <h2 id="username">Loading...</h2>
      <p id="bio"></p>
    </div>
    <button class="follow-btn" id="follow-btn" style="display:none;">Follow</button>
  </div>

  <div id="posts"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore, doc, getDoc, collection, query, where, getDocs,
      updateDoc, arrayUnion, arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const uid = new URLSearchParams(window.location.search).get("uid");
    const usernameEl = document.getElementById("username");
    const bioEl = document.getElementById("bio");
    const picEl = document.getElementById("profile-pic");
    const followBtn = document.getElementById("follow-btn");
    const postsDiv = document.getElementById("posts");

    if (!uid) {
      document.body.innerHTML = "<h2 style='color:red;'>User not found.</h2>";
      throw new Error("UID not found in URL");
    }

    onAuthStateChanged(auth, async (user) => {
      if (!user) return window.location.href = "login.html";

      const profileRef = doc(db, "users", uid);
      const profileSnap = await getDoc(profileRef);

      if (!profileSnap.exists()) {
        document.body.innerHTML = "<h2 style='color:red;'>User not found.</h2>";
        return;
      }

      const data = profileSnap.data();
      usernameEl.textContent = data.username || "Unnamed";
      bioEl.textContent = data.bio || "";
      picEl.src = data.profilePicture || "https://via.placeholder.com/80";

      // Follow system
      followBtn.style.display = "inline-block";
      const currentRef = doc(db, "users", user.uid);
      const currentSnap = await getDoc(currentRef);
      const currentData = currentSnap.data();

      const isFollowing = (currentData.following || []).includes(uid);
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

      followBtn.onclick = async () => {
        if (isFollowing) {
          await updateDoc(currentRef, {
            following: arrayRemove(uid)
          });
          followBtn.textContent = "Follow";
        } else {
          await updateDoc(currentRef, {
            following: arrayUnion(uid)
          });
          followBtn.textContent = "Unfollow";
        }
      };

      // Show posts
      const q = query(collection(db, "posts"), where("userId", "==", uid));
      const posts = await getDocs(q);
      posts.forEach(postDoc => {
        const post = postDoc.data();
        const el = document.createElement("div");
        el.className = "post";
        el.innerHTML = `
          <b>${data.username}</b>
          <img src="${post.imageUrl}" />
          <div class="likes">❤️ ${post.likes || 0}</div>
        `;
        postsDiv.appendChild(el);
      });
    });
  </script>
</body>
</html>
