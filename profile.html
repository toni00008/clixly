<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clixly â€¢ Profile</title>
  <style>
    body {
      font-family: sans-serif;
      background: #0d0d10;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .profile-header {
      display: flex;
      align-items: center;
      gap: 15px;
      margin-bottom: 20px;
    }
    .profile-header img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
    }
    .follow-btn {
      background: #8a2be2;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }
    .posts-container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      gap: 10px;
    }
    .post-item img,
    .post-item video {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="profile-header">
    <img id="profile-pic" src="https://via.placeholder.com/80" alt="Profile" />
    <div>
      <h2 id="username">Loading...</h2>
      <p id="bio"></p>
    </div>
    <button class="follow-btn" id="follow-btn" style="margin-left:auto;">Follow</button>
  </div>

  <div class="posts-container" id="posts"></div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import {
      getFirestore,
      doc,
      getDoc,
      collection,
      query,
      where,
      getDocs,
      updateDoc,
      arrayUnion,
      arrayRemove
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDNnoWHDiOUZWMlw-mMdlnDovEDR74zFew",
      authDomain: "clixly-bc284.firebaseapp.com",
      projectId: "clixly-bc284",
      storageBucket: "clixly-bc284.appspot.com",
      messagingSenderId: "33343695899",
      appId: "1:33343695899:web:25b8f943e077dfb1b85cbe"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const uid = new URLSearchParams(window.location.search).get("uid");
    if (!uid) {
      document.body.innerHTML = "<h2 style='color:red;'>User not found.</h2>";
      throw new Error("UID not in URL");
    }

    const usernameEl = document.getElementById("username");
    const bioEl = document.getElementById("bio");
    const picEl = document.getElementById("profile-pic");
    const followBtn = document.getElementById("follow-btn");
    const postsDiv = document.getElementById("posts");

    let currentUserUid = null;

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        window.location.href = "login.html";
        return;
      }

      currentUserUid = user.uid;

      // Fetch profile user data
      const profileRef = doc(db, "users", uid);
      const profileSnap = await getDoc(profileRef);

      if (!profileSnap.exists()) {
        document.body.innerHTML = "<h2 style='color:red;'>User not found.</h2>";
        return;
      }

      const userData = profileSnap.data();
      usernameEl.textContent = userData.username || "Unnamed";
      bioEl.textContent = userData.bio || "";
      picEl.src = userData.profilePicture || "https://via.placeholder.com/80";

      // Follow state
      const currentUserRef = doc(db, "users", currentUserUid);
      const currentSnap = await getDoc(currentUserRef);
      const isFollowing = (currentSnap.data().following || []).includes(uid);
      followBtn.textContent = isFollowing ? "Unfollow" : "Follow";

      followBtn.onclick = async () => {
        if (isFollowing) {
          await updateDoc(currentUserRef, {
            following: arrayRemove(uid)
          });
          followBtn.textContent = "Follow";
        } else {
          await updateDoc(currentUserRef, {
            following: arrayUnion(uid)
          });
          followBtn.textContent = "Unfollow";
        }
      };

      // Fetch user's posts
      const q = query(collection(db, "clixPosts"), where("userId", "==", uid));
      const snapshot = await getDocs(q);

      snapshot.forEach(docSnap => {
        const post = docSnap.data();
        const mediaUrl = post.imageUrl || post.videoUrl;
        const postEl = document.createElement("div");
        postEl.className = "post-item";

        if (mediaUrl?.includes(".mp4")) {
          postEl.innerHTML = `<video src="${mediaUrl}" controls muted></video>`;
        } else {
          postEl.innerHTML = `<img src="${mediaUrl}" alt="Post" />`;
        }

        postsDiv.appendChild(postEl);
      });
    });
  </script>
</body>
</html>
